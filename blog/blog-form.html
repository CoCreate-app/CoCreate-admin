  <body>
    <div id="modal-viewport" class="hidden"></div>
    <div data-main_content_id="content" class="nav display-flex align-items-center bg-light-gray position-fixed top-0">

        <ul class="cocreate-scroll display-inline-flex direction-rtl width-100-percent font-size-20px align-items-center list-style-type-none">

        	<li class="margin-right-15px">
      			  <a class="btn-wnd-close"><i class="fas fa-times"></i></a>
      		</li>
        	<li class="margin-right-15px">
      			  <a class="btn-wnd-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
      		</li>
        	<li class="margin-right-15px">
      			  <a class="btn-wnd-minimize"><i class="far fa-window-minimize"></i></a>
      		</li>
        	<li class="margin-right-15px">
      			  <a class="fs-toggle"><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
      		</li>
        	<li class="margin-right-15px">
  			    <a data-window_url="render.html"
            	 data-pass_collection="modules"
            	 data-pass_module_id="" 
            	 data-pass_prefix="form_" 
            	 data-pass_to="builder" 
               data-window_width="100%"
               data-pass_id="render">
            		<i class="fas fa-palette"></i>
          		 <div data-pass_collection="modules"
    					   data-pass_module_id=""
    				     data-pass_prefix=""
    					   data-pass_to="render"
    					   class="sessionBuilderUI_Id">
    	  			 </div>
              </a>
            </li>
    
        	<li class="margin-right-15px">
      			  <a data-collection="module_activity" data-module-activity_id="" data-pass_id="form-fields" class="delete-document btn-wnd-close"><i class="far fa-trash-alt"></i></a>
      		</li>
			 </ul>
    </div>
		<div class="cocreate-container" data-main_content_id="content">

      <form data-real_time="true" data-collection="module_activity" data-form_id="module-form" class="mbottom-75 margin-15px">
        
          <input data-module_id="" type="text" name="name" class="floating-label" placeholder="Title">
              
          <textarea data-module_id="" name="content" placeholder="Content" class="floating-label"></textarea>
          
          <textarea data-module_id="" name="short_description" placeholder="Short Description" class="floating-label"></textarea>
                  
          <input data-module_id="" type="text" name="meta-title" placeholder="Meta Title" class="floating-label">
                  
          <textarea data-module_id="" name="meta_keywords" placeholder="Meta Keywords" class="floating-label"></textarea>
                  
        	<button class="submitBtn position-fixed bottom-15px right-15px bg-blue opacity-08 grow-hover round">
        	  <i class="far fa-save"></i>
        	</button>

        </form>
    </div>
