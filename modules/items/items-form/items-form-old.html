<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">

  <!-- CoCreate UI -->
  <!--<link rel="stylesheet" href="https://cdn.cocreate.app/CoCreate.min.css" type="text/css" />-->
  <link rel="stylesheet" href="https://cdn.cocreate.app/CoCreate.min.css" type="text/css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  
  <!-- DHTMLX Window -->
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css"> 
  <script src="https://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>

</head>

<body>
  <div id="modal-viewport" class="hidden"></div>
    <div data-main_content_id="content" class="nav">
      <!--<a href="#" class="logo">Navbar</a>-->
      <!--<a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--</a>-->
        <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center">

  			<li><a class="btn-modal-close"><i class="fas fa-times">
  			  </i></a></li>
  			<li><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize">
  			  </i></a></li>
  			<li><a class="btn-modal-minimize"><i class="far fa-window-minimize">
  			  </i></a></li>
  			<li><a class="fs-toggle"><i data-transform_to="fas fa-compress" class="fas fa-expand">
  			  </i></a></li>
  			<li>
  			    <a data-window_url="render.html"
            	 data-pass_collection="modules"
            	 data-pass_module_id="" 
            	 data-pass_prefix="form_" 
            	 data-pass_to="builder" 
               data-window_width="100%"
               data-pass_id="render">
            		<i class="fas fa-palette"></i>
          		 <div data-pass_collection="modules"
    						   data-pass_module_id=""
						       data-pass_prefix=""
    						   data-pass_to="render"
    						   class="sessionBuilderUI_Id">
  						 </div>
            </a>
        </li>

  			<li><a data-collection="module_activity" data-module-activity_id="" data-pass_id="form-fields" class="delete-document btn-modal-close"><i class="far fa-trash-alt"></i></a></li>
			 </ul>
    </div>
		<div class="cocreate-container" data-main_content_id="content">
      <form data-real_time="true" data-collection="module_activity" data-form_id="module-form" class="margin-bottom:75px">
        <input type="text" data-document_id="" name="name" id="name" placeholder="Name" data-pass_id="form-fields" class="floating-label"/>
        <input type="text" data-document_id="" name="description" id="description" placeholder="Description" data-pass_id="form-fields" class="floating-label"/>
        <input type="number" data-document_id="" name="price" id="price" placeholder="Price" data-pass_id="form-fields" class="floating-label"/>
         
         <div class="select--field floating-label" name="categories" data-collection="module_activity" data-module_activity_id="" data-pass_id="form-fields" placeholder="Categories" multiple>
            <input placeholder="Search">
            <ul class="selectable--list cocreate-scroll">
        			<li class="selectable" data-value="Footware">
        			  <span>Footware</span>
        			</li>
        			<li class="selectable" data-value="Electronics">
        			  <span>Electronics</span>
        			</li>

            </ul>
          </div>
         
         <div class="select--field floating-label" name="color" data-collection="module_activity" data-module_activity_id="" data-pass_id="form-fields" placeholder="Color" multiple>
            <input placeholder="Search">
            <ul class="selectable--list cocreate-scroll">
        			<li class="selectable" data-value="Red">
        			  <span>Red</span>
        			</li>
        			<li class="selectable" data-value="Blue">
        			  <span>Blue</span>
        			</li>
        			<li class="selectable" data-value="Green">
        			  <span>Green</span>
        			</li>
            </ul>
          </div>
        	
        	<a class="submitBtn position:fixed bottom:15px right:15px bg:blue grow-hover round"><i class="far fa-save"></i></a>

      </form>
 		</div>
  
  <script>
    var config = {
      apiKey: '',
      securityKey: '',
      organization_Id: ''
    }
  </script>

  <!--CoCreateJS-->
  <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>

  <!--CoCreate Plugins-->
  <script src="https://cdn.cocreate.app/CoCreate-window.js"></script>

</body>
</html>
