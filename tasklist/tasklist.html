<style>
.progressbar {
  flex-grow: 1;
  height: 4px;
  border: none;
  position: relative;
  background-color: rgb(194, 240, 253);
  overflow: hidden;
}

.progressbar > div {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  bottom: 0;
  transform-origin: left;
  transition: transform .4s linear;
  background-color: #61dafb;
}
.floating-label{
  margin-top:0px!important;
  margin-bottom: 0px!important;
}

.main-height {
  height: calc( 100vh - 30px);
}

</style>

            isotope-itemselector="grid-item" 
            isotope-layoutMode="masonry"

              <!-- sortable card -->
              <div id="tasklist" class="card margin-5px border-radius-2px flex-grow-1 min-width-250px template  grid-item" style="width: calc( 20% - 10px )">

                    </div>
                  </div>

              	          <input type="checkbox" name="taskcheck"><span class="mark display-inline-block"></span>
              	        </label>

                      </div>
                  </form>
                </div>
                <div class="margin-15px-lr margin-15px-tb">
                  <a data-clone_id="task-item" class="cloneBtn noDrag reset-layout" style="display: block" ><i class="fas fa-plus"></i> Add Task</a>  
                </div>
              </div>
  
          </div><!-- Sortable Tasklist -->
