.cardTitle {
  position: relative;
  bottom: 46px;
  width: 100%;
  color: #fff;
  font-size: 27px;
  font-size: 1.7rem;
  font-weight: 200;
  padding-right: 10px;
  padding-left: 10px;
  box-sizing: border-box;
  background: rgba(0, 0, 0, 0.4);
  height: 40px;
  z-index: 1;
}

.cardButton {
  height: 40px;
  width: 40px;
  background: #EC407A;
  border-radius: 50%;
  position: relative;
  color: #fff;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
  font-size: 24px;
  font-size: 1.5rem;
  font-weight: 500;
  z-index: 5;
  box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.4);
  -webkit-transition: all .2s ease-out;
  transition: all .2s ease-out;
  cursor: pointer;
}
.cardButton.left{
  left: 20px;
  bottom: 26px;
}
.cardButton.right{
  float:right;
  right: 20px;
  bottom: 26px;
}

.cardButton.green {
  background: #9CCC65;
}

.cardButton.green:hover {
  background: #AED581;
}

.cardButton.blue {
  background: #42A5F5;
}

.cardButton.blue:hover {
  background: #64B5F6;
}

.cardButton:hover {
  background: #F06292;
  -webkit-transform: scale(1.1);
  -ms-transform: scale(1.1);
  transform: scale(1.1);
  -webkit-transition: all .2s ease-out;
  transition: all .2s ease-out;
}

.card-text{
  margin-top:0px;
}
