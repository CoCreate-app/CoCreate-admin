  <script>
	  updateFirstLetter();
	  
  	socket.on('updateDocument', function (data) {
	    updateFirstLetter();
	  });
	  
	  socket.on('getDocument', function(data) {
	    updateFirstLetter();
	  })
	  
	  function updateFirstLetter() {
	  	var firstLetters = document.querySelectorAll('.first-letter');
	  		
  		for (var i=0; i<firstLetters.length; i++) {
  			var firstLetter = firstLetters[i];
  			
  			var value = firstLetter.innerHTML;
  			firstLetter.innerHTML = value.substr(0, 1).toUpperCase();
  		}
	  }
  </script>
