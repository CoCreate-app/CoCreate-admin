<body>
   <a href="index.html" target="" class="sessionTrue hidden" ></a>
		<div class="btns_top_right">
			<a href="signup.html" title="" class='btn-login'>Sign Up</a>
		</div>

        <div class="main-container vcenter hcenter">
            <div class="form-signin">
                        	
            	<form data-search_collection="users" data-search_module='' data-form_id="login" id="signin">
                  <div>
                    	<div class="form-top">
                      		<div class="form-top-left">
                      			<h3>Sign In</h3>
                      		</div>
                      		<div class="form-top-right">
                      			<i class="fas fa-sign-in-alt"></i>
                      		</div>
                      </div>
                      <div class="form-bottom">
                			    <input type="email" name='email' id="email" placeholder="Email" class="floating-label">
                            	
                        	<input type="password" name='password' id="password" placeholder="Password" class="floating-label">
          
                			  	<button class="outline loginBtn">
              		            <a href="index.html" target="">Login</a>
                		      </button>
          
                          <a class="show_hide" data-show_id='#forgotpass' data-hide_id='#signin'>Forgot Password</a>
                      </div>
                  </div>
            	</form>
            	
              <form data-search_collection="users" data-search_module='' data-form_id="forgotpass" class="hidden" id="forgotpass">
                  <div>
                    	<div class="form-top">
                    		  <div class="form-top-left">
                    			    <h3>Password Recovery</h3>
                    		  </div>
                  		    <div class="form-top-right">
                  	      		<i class="fas fa-key"></i>
                  	    	</div>
                      </div>
                      <div class="form-bottom">
                    			<input type="email" name='email' id="email" placeholder="Email"  class="floating-label">
              
              			  	  <button class="outline">
              		            <a>Send Email</a>
              		        </button>
              		        
                          <a class="show_hide" data-show_id='#signin' data-hide_id='#forgotpass'>login</a>
                      </div>
                  </div>
            	</form> 
            	
          </div>
      </div>
