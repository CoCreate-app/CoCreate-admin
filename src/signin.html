<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="32x32">
      <title>Sign In | CoCreate</title>

  		<!-- CoCreate CSS -->
  		<link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />
  
  		<!-- Font Awesome -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
    </head>
    
    <style>
    	.speech-bubble:after { content: ''; position: absolute; top: 0; left: 50%; width: 0; height: 0; border: 23px solid transparent; border-bottom-color: #ffffff; border-top: 0; margin-left: -23px; margin-top: -23px;}
  	</style>

    <body style='background-image: url("https://cdn.cocreate.app/background.png");'>
    	<!--<a href="index.html" target="" class="sessionTrue hidden"></a>-->

		  <a href="signup.html" title="" class="position-relative z-index-1 float:right margin:15px margin-left:auto color:white">Sign Up</a>

      <div class="main-container justify-content:center align-items:center cocreate-scroll display:flex flex-wrap:wrap position:absolute width:100% height:100%">
        <div class="flex-grow:1 min-width:300px max-width:400px margin:15px">
                      	
        	<form data-realtime="false" id="signin">
              <div>
                  <div class="overflow:hidden padding:0px_25px background:white">
						          <div class="float:left width:75% padding-top:25px">
                  			<h3>Sign In</h3>
                  		</div>
                  		<div class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right color:very-light-gray">
                  			<i class="fas fa-sign-in-alt"></i>
                  		</div>
                  </div>
				          <div class="padding:25px bg:medium-gray text-align:left">
            			    <input type="email" 
            			      data-collection="users"
            			      name='email' 
            			      placeholder="Email" 
            			      class="floating-label">
                        	
                    	<input type="password" 
                    	  data-collection="users"
                    	  name='password'
                    	  placeholder="Password"
                    	  class="floating-label">
      
            			  	<button class="outline loginBtn">
          		            <a href="index.html">Login</a>
            		      </button>
      
                      <a data-show='#forgotpass' data-hide='#signin'>Forgot Password</a>
                  </div>
              </div>
        	</form>
        	
          <form data-collection="users" class="hidden" id="forgotpass">
              <div>
                  <div class="overflow:hidden padding:0px_25px background:white">
                    <div class="float:left width:75% padding-top:25px">
              			    <h3>Password Recovery</h3>
              		  </div>
                		<div class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right color:very-light-gray">
            	      		<i class="fas fa-key"></i>
            	    	</div>
                  </div>
				          <div class="padding:25px bg:medium-gray text-align:left">
              			<input type="email" name='email' id="email" placeholder="Email"  class="floating-label">
        
        			  	  <button class="outline">
        		            <a>Send Email</a>
        		        </button>
        		        
                    <a data-show='#signin' data-hide='#forgotpass'>login</a>
                  </div>
              </div>
        	</form> 
          	
        </div>
    </div>

  </body>
</html>
