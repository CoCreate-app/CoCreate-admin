<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Admin | CoCreate</title>
        
        <!-- CoCreateCSS -->
        <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" /> 
    
    </head>

    <style type="text/css">
        .cocreate-search .floating-label_field{margin-top:0px;}
        .org-changer li[selected]{margin:0px;}
    </style> 
    <style type="text/css">
        div[data-user_status="on"] {background-color:yellowgreen;}
        div[data-user_status="off"] {background-color:red;}
        div[data-user_status="idle"] {background-color:orange;}
    </style>
    <body>
        <!-- Navbar  -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll=", hide-nav" data-scroll_up="5" data-scroll_down="5">
      
			<!-- Menu Icon -->
			<a class="menu_icon" data-toggle="active" data-toggle_sidenav="menuL">
				<span></span>
				<span></span>
				<span></span>
			</a>
        
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
            			
            	<!-- Fullscreen toogle and icon transform -->
                <li class="margin-right:15px">
                    <a data-fullscreen><i class="fas fa-expand" data-transform_to="fas fa-compress"></i></a>
                </li>
              
                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274170" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="320px"
                        data-modal_header="false">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>
                
                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" 
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274164" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>
                
                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c2727415f" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false"
                        class="sessionBuilderUI_Id">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>
                
                <div data-fetch_collection="modules" 
                    data-order_by="navbar-menu-position" 
                    data-order_type="asc"
                    data-filter_name="navbar-menu-position" 
                    data-filter_value="0" 
                    data-filter_value_type="number"
                    data-filter_operator="$ne"
                    data-template_id="navbar-menu" class="display:inline-flex">
                  
                    <li class="template margin-right:15px" data-template_id="navbar-menu">
                        <a target="modal" 
                            data-pass_collection="module-views"
                            data-pass_document_id="{{data.navbar-menu-primary}}"
                            data-pass_to="render"
                            data-pass_name="html"
                            data-modal_width="{{data.navbar-modal-primary-width}}"
                            data-modal_height="{{data.navbar-modal-primary-height}}"
                            data-modal_color="{{data.navbar-modal-primary-color}}"
                            data-modal_header="false">
                            <span data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
                            <div data-pass_collection="module_activities" data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
                            <div data-pass_collection="module_activities" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
                            <div data-pass_collection="module-views" data-pass_document_id="{{data.main-menu-secondary}}" data-pass_name="html" data-pass_to="form"></div>
                        </a>
                    </li>
                </div>
            </ul>
            
            <!-- Avatar -->
            <div class="avatar-wrapper margin:5px_0px margin-right:10px">
                <a class="avatar round" target="modal" href="https://server.cocreate.app/CoCreate-adminUI/user-profile/user-profile.html" 
                    data-pass_collection="modules" 
                    data-pass_prefix="" 
                    data-pass_document_id="5dd010bccbc25f0cdb1a4d9f" 
                    data-pass_to="render" 
                    data-modal_width="300px" 
                    data-modal_height="375px" 
                    data-modal_color="#229954"
                    data-modal_header="false">
                    <span data-collection="users" data-document_id="" name="name" class="sessionUser_Id first-letter avatar-name"></span>
                    <span data-collection="users" data-document_id="" name="profile_image" class="sessionUser_Id avatar-image">
                        <img src="images/Velazquez.jpg" onerror="this.style.display='none'"/>
                    </span>
                </a>
                <div class="avatar-status sessionUser_Id"  data-collection="users" data-document_id="" data-user_status='{"name":"status"}' ></div>
            </div>
        </nav>
    
        <!-- Modal Viewport  -->
        <div class="position:fixed margin-top:50px" data-main_content_id="content" id="modal-viewport"></div>
       
        <!-- Main container  -->
        <main class="height:100vh margin-top:10px" data-main_content_id="content"></main>
        
        <!-- SideNav  -->
        <sidenav id="menuL" class="cocreate-sidenav background:whitesmoke height:100vh" data-main_content="content" sidenav-default_desktop="collapsed" sidenav-default_tablet="collapsed">
        
            <!-- Select to change organizations  -->
            <cocreate-select class="org-changer remove-none padding:0 border:none sessionUser_Id" name="current_org" data-collection="users" data-document_id="">
                <input placeholder="Search" data-template_id="connected_orgs">
                <ul class="selectable--list cocreate-menu overflow:auto sessionUser_Id"
                    data-fetch_collection="users"
                    data-fetch_document_id=""
                    data-filter_name="_id"
                    data-filter_value=""
                    data-filter_operator="$eq"
                    data-fetch_name="connected_orgs" 
                    data-template_id="connected_orgs">
                    <li class="template selectable height:50px margin:0" data-template_id="connected_orgs"  value="{{connected_orgs.--}}">
                        <span class="logo-icon"><img data-collection="organizations" data-document_id="{{connected_orgs.--}}" name="logo" src="https://server.cocreate.app/images/cocreate.png" height="40px"alt="..."></span>
                        <span data-collection="organizations" data-document_id="{{connected_orgs.--}}" name="name" class="logo-name">Organization Name</span>
                    </li>
                    <li class="line-height:40px height:40px overflow:hidden">
                        <a href="new-org.html">
                            <span><i class="fas fa-plus"></i></span>
                            <span>New Orginaztion</span>
                        </a>
                    </li>
                </ul>
            </cocreate-select>
        
			<!-- Search -->
			<form class="padding:5px">
				<input type="text" class="floating-label" data-pass_value_to="results">
				<span class="passValueBtn position:relative bottom:28px right:14px float:right font-size:18px">
					<a target="modal" data-pass_to="render" data-collection="website-pages" data-document_id="" data-pass_name="html" data-modal_width="900px" data-modal_color="#229954">
						<i class="fas fa-search"></i>
					</a>
				</span>
			</form>
        	
        	<!--<input type="hidden" data-template_id="main-menu" data-filter_name="menu-position" data-filter_value="3,4" data-value_type="number" data-filter_operator="nin">-->
        	<!--<div data-template_id="main-menu" data-filter_name="menu-position" data-filter_value="0" data-value_type="number" data-filter_operator="ne"></div>-->
        	<div class="padding-right:5px padding-bottom:5px">
                <!-- Fetch and Render-->
              	<ul class="cocreate-scroll display:flex flex-direction:column width:100% height:calc(100vh_-_160px) bottom:10px margin-right:5px">
              	    <div data-fetch_collection="modules" 
                        data-order_by="main-menu-position" 
                        data-order_type="asc"
                        data-filter_name="main-menu-position" 
                        data-filter_value="0"
                        data-filter_value_type="number"
                        data-filter_operator="$ne"
                        data-template_id="main-menu">
                        
                        <!-- Template -->
                        <li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" data-template_id="main-menu">
                            <a target="modal" 
                                data-pass_collection="module-views"
                                data-pass_document_id="{{data.main-menu-primary}}"
                                data-pass_to="render"
                                data-pass_name="html"
                                data-modal_width="600px"
                                data-modal_height="100%"
                                data-modal_color="{{data.main-modal-color}}"
                                data-modal_header="false"
                                class="display:inline-block">
                                <span class="display:inline-block width:50px text-align:center" data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
                                <span data-collection="modules" data-document_id="{{data._id}}" name="name" ></span>
                                <div data-pass_collection="module_activities" data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
                                <div data-pass_collection="module_activities" data-pass_value="{{data._id}}" data-pass_to="module_id"></div>
                                <div data-pass_collection="module-views" data-pass_document_id="{{data.main-menu-secondary}}" data-pass_name="html" data-pass_to="form"></div>
                            </a>
                            <div class="float:right width:50px text-align:center">
                                <a target="modal" 
                                    data-pass_collection="module-views"
                                    data-pass_document_id="{{data.main-menu-secondary}}"
                                    data-pass_name="html"
                                    data-pass_to="render" 
                                    data-modal_width="320px" 
                                    data-modal_height="100%"
                                    data-modal_header="false"
                                    data-modal_color="#229954">
                                    <i class="fas fa-plus"></i>
                                    <div data-pass_collection="modules" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
                                </a>
                            </div>
                        </li>
                    </div>
                </ul>
                
                <!-- sidenav Footer -->
                <div class="display:inline:block position:absolute bottom:0 background:gainsboro line-height:40px height:40px width:100% overflow:hidden">
                    <a target="modal"  
                        data-pass_collection="module-views" 
                        data-pass_document_id="5ff747727005da1c2727415e" 
                        data-pass_name="html"
                        data-pass_to="render" 
                        data-modal_width="275px" 
                        data-modal_height="100%" 
                        data-modal_color="#229954" 
                        data-modal_x="0" 
                        data-modal_y="0" 
                        data-modal_header="false"
                        class="width:50px text-align:center display:inline-block">
                        <span class="padding:10px width:50px text-align:center"><i class="fas fa-cogs"></i></span>
                    </a>
                        
                    <a href="signin.html" class="logoutBtn width:50px text-align:center display:inline-block">
                        <span class="padding:10px width:50px text-align:center"><i class="fas fa-sign-out-alt"></i></span>
                    </a>
                </div>
            </div>
            <div class="resizeHandler"></div>
        </sidenav>

        <script src="./apikey.js"></script>
        <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
        
    </body>
</html>
