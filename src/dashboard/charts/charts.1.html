<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>chart | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <style>
        .progressbar {
            flex-grow: 1;
            height: 4px;
            border: none;
            position: relative;
            background-color: rgb(194, 240, 253);
            overflow: hidden;
        }

        .progressbar > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            bottom: 0;
            transform-origin: left;
            transition: transform 0.4s linear;
            background-color: #61dafb;
        }

        .floating-label {
            margin-top: 0px !important;
            margin-bottom: 0px !important;
        }

        .main-height {
            height: calc(100vh - 30px);
        }

        .progressbar-text {
            color: #121212;
            font-weight: bolder;
        }
    </style>

    <body>
        <div
            template
            eid="card"
            class="card resize padding:20px align-items:center grid-column-end:span_3 grid-row-end:span_2">
            <canvas
                chart="chartjs"
                chart-type="bar"
                chart-options=""
                chart-labels="January, February, March, April, May, June, July"
                chart-title="Combine Charts">
                <div chart-dataset-type="line" chart-dataset-label="um Chart">
                    <div array="chart" key="Jan" chart-operator="sum">
                        <div
                            filter-key="Jan"
                            filter-value="0, 10"
                            filter-value-type="number"
                            filter-operator="$range"></div>
                    </div>
                    <div array="chart" key="Feb">
                        <div
                            filter-key="permission"
                            filter-value="read"
                            filter-operator="$nin"></div>
                        <div
                            filter-key="type"
                            filter-value="leader"
                            filter-operator="$in"></div>
                    </div>
                    <div array="chart" key="Mar">
                        <div
                            filter-key="Mar"
                            filter-value="-7"
                            filter-operator="$eq"
                            filter-value-type="number"></div>
                    </div>
                    <div array="chart" key="Apr"></div>
                    <div array="chart" key="May"></div>
                    <div array="chart" key="Jun"></div>
                    <div array="chart" key="Jul"></div>
                </div>
                <div
                    chart-dataset-label="Average Chart"
                    chart-dataset-type="line">
                    <div array="chart" key="Jan" chart-operator="average"></div>
                    <div array="chart" key="Feb" chart-operator="average"></div>
                    <div array="chart" key="Mar" chart-operator="average"></div>
                    <div array="chart" key="Apr" chart-operator="average"></div>
                    <div array="chart" key="May" chart-operator="average"></div>
                    <div array="chart" key="Jun" chart-operator="average"></div>
                    <div array="chart" key="Jul" chart-operator="average"></div>
                </div>

                <div chart-dataset-label="Data Count" chart-dataset-type="">
                    <div array="chart" key="Jan" chart-operator="count"></div>
                    <div array="chart" key="Feb" chart-operator="count"></div>
                    <div array="chart" key="Mar" chart-operator="count"></div>
                    <div array="chart" key="Apr" chart-operator="count"></div>
                    <div array="chart" key="May" chart-operator="count"></div>
                    <div array="chart" key="Jun" chart-operator="count"></div>
                    <div array="chart" key="Jul" chart-operator="count"></div>
                </div>
            </canvas>
            <div resize="left"></div>
            <div resize="right"></div>
            <div resize="top"></div>
            <div resize="bottom"></div>
        </div>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
