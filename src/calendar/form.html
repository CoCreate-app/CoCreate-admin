<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>Module Form | CoCreate</title>
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />

        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <body>
        <div id="modal-viewport" hidden></div>
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-array="modules"
                            pass-object=""
                            pass_to="form-fields"></div>
                        <div
                            pass_id="module_id"
                            pass-filter-value=""
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array=""
                        object=""
                        pass_id="form-fields">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" content_id="content">
            <form
                array=""
                class="margin-bottom:75px"
                object=""
                pass_id="form-fields">
                <div class="display:flex height:50px">
                    <div class="width:50% padding-right:5px z-index:7">
                        <floating-label>
                            <cocreate-select
                                sortable
                                class="floating-label"
                                key="stage"
                                object=""
                                multiple
                                placeholder="Stage">
                                <input
                                    placeholder="Search"
                                    filter-parent="[array]" />
                                <div
                                    filter-next
                                    filter-key="stage"
                                    filter-value="5ff747727005da1c272740ab"></div>
                                <cc-options
                                    array="tags"
                                    pass_id="module_id"
                                    filter-key="module_id"
                                    filter-value=""
                                    render-selector=":last-child"
                                    class="overflow:auto">
                                    <cc-option template value="{{object._id}}">
                                        <h4>{{object.name}}</h4>
                                    </cc-option>
                                </cc-options>
                            </cocreate-select>
                        </floating-label>
                    </div>
                    <div class="width:50% padding-left:5px">
                        <floating-label>
                            <cocreate-select
                                sortable
                                class="floating-label z-index:7"
                                key="status"
                                object="status"
                                placeholder="Status">
                                <input
                                    placeholder="Search"
                                    filter-parent="[array]" />
                                <div
                                    filter-parent="[array]"
                                    filter-key="type"
                                    filter-value="5ff747727005da1c272740ab"></div>
                                <cc-options
                                    array="tags"
                                    pass_id="module_id"
                                    filter-key="module_id"
                                    filter-value=""
                                    render-selector=":last-child"
                                    class="overflow:auto">
                                    <cc-option template value="{{object._id}}">
                                        <h4>{{object.name}}</h4>
                                    </cc-option>
                                </cc-options>
                            </cocreate-select>
                        </floating-label>
                    </div>
                </div>

                <input
                    type="hidden"
                    key="module_id"
                    object=""
                    pass_id="module_id"
                    value />
                <floating-label>
                    <input
                        type="text"
                        key="name"
                        id="name"
                        placeholder="Title"
                        pass_id="form-fields"
                        class="floating-label" />
                </floating-label>
                <floating-label>
                    <input
                        type="text"
                        key="description"
                        id="description"
                        placeholder="Description"
                        class="floating-label" />
                </floating-label>
                <floating-label>
                    <input
                        type="date"
                        class="floating-label"
                        placeholder="Start Date"
                        key="start_date"
                        id="start_date"
                        pass_id="start_date" />
                </floating-label>
                <floating-label>
                    <input
                        type="time"
                        class="floating-label"
                        placeholder="Start Time"
                        key="start_time"
                        id="start_time"
                        pass_id="form-fields" />
                </floating-label>
                <floating-label>
                    <input
                        type="date"
                        class="floating-label"
                        placeholder="End Date"
                        key="end_date"
                        id="end_date"
                        pass_id="end_date" />
                </floating-label>
                <floating-label>
                    <input
                        type="time"
                        class="floating-label"
                        placeholder="End Time"
                        key="end_time"
                        id="end_time"
                        pass_id="end_time" />
                </floating-label>
                <floating-label>
                    <div class="padding-top:10px">
                        <input
                            type="checkbox"
                            placeholder="Time"
                            key="allDay"
                            id="allDayCheckbox" />
                        <label class="padding-left:1rem" for="allDayCheckbox">
                            All Day</label
                        >
                    </div>
                </floating-label>
                <floating-label>
                    <cocreate-select
                        sortable
                        class="floating-label"
                        key="related_to"
                        object=""
                        multiple
                        placeholder="Related To:">
                        <input placeholder="Search" filter-next filter-search />
                        <cc-options
                            array="module_activities"
                            render-selector=":last-child"
                            class="overflow:auto">
                            <cc-option
                                class="display:flex padding:5px"
                                template
                                value="{{object._id}}">
                                <div
                                    class="display:flex justify-content:center width:25px">
                                    <span
                                        array="modules"
                                        object="{{object.module_id}}"
                                        key="icon"></span>
                                </div>
                                <div class="margin-left:10px">
                                    <span>{{object.name}}</span>
                                    <h5>{{object.description}}</h5>
                                </div>
                            </cc-option>
                        </cc-options>
                    </cocreate-select>
                </floating-label>
                <floating-label>
                    <cocreate-select
                        sortable
                        class="floating-label"
                        key="team"
                        object=""
                        multiple
                        placeholder="Team">
                        <input placeholder="Search" filter-next filter-search />
                        <cc-options
                            array="users"
                            render-selector=":last-child"
                            class="overflow:auto">
                            <cc-option
                                class="display:flex padding:5px"
                                template
                                value="{{object._id}}">
                                <div
                                    class="display:flex justify-content:center">
                                    <div class="avatar-wrapper margin:5px">
                                        <a
                                            class="avatar round"
                                            actions="pass, openModal"
                                            modal-src="./users/profile.html"
                                            modal-width="300px"
                                            modal-height="375px"
                                            modal-color="#229954">
                                            <span class="avatar-name"
                                                >{{object.name}}</span
                                            >
                                            <span class="avatar-image">
                                                <img
                                                    array="users"
                                                    object="{{object.array}}"
                                                    key="avatar"
                                                    onerror="this.style.display='none'"
                                                    width="40px" />
                                            </span>
                                        </a>
                                        <div
                                            class="avatar-status"
                                            array="{{object.array}}"
                                            object="{{object._id}}"
                                            user-status="{'name':'status'}"></div>
                                    </div>
                                </div>
                                <div class="margin-left:5px diaplay:flex">
                                    <h3>{{object.name}}</h3>
                                    <h5>{{object.emeail}}</h5>
                                </div>
                            </cc-option>
                        </cc-options>
                    </cocreate-select>
                </floating-label>

                <button
                    actions="save"
                    class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
                    <i
                        class="height:20px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </button>
            </form>
        </main>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
