        <div class="padding:5px min-width:260px">

            <div class="overflow:overlay height:90vh">

                     <!-- Block Categories -->

                         <!-- Block Categories Template -->
                        <div class="template" template_id="block-categories" document_id="{{tag._id}}">
                            <div class="padding:5px background:gainsboro" show=".category{{tag._id}}" hide=".category{{tag._id}}">
                                <span class="category{{tag._id}} hidden"><i class="fas fa-plus"></i></span>
                                <span class="category{{tag._id}}"><i class="fas fa-minus"></i></span>
                                <span collection="{{tag.collection}}" document_id="{{tag._id}}" name="name">Category Name</span>

                            <div class="category{{tag._id}} display:flex flex-wrap:wrap justify-content:center text-align:center padding-bottom:20px" template_id="{{tag._id}}" fetch-collection="blocks" filter-name="category" filter-value="{{tag._id}}" order-by="position" order-type="asc">
                                 <!-- Blocks Template -->
                                <div template_id="{{tag._id}}" class="template card flex-grow:1 width:70px height:75px margin:5px padding:5px" hover="display:block!important" hover-target="#editblock{{data._id}}" document_id="{{data._id}}">
                                    <div id="editblock{{data._id}}" class="position:absolute top:8px right:8px font-size:11px display:none">
                                        <a target="modal" href="../blocks/form.html" pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields" modal-width="320px">

                                    </div>
                                    <div cloneable="true" cloneable-html='{{data.html}}' class="height:65px padding:5px">

                                        <p class="font-size:11px" collection="{{collection}}" document_id="{{data._id}}" name="name">Block</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="components" class="components display:none" template_id="component-categories" fetch-collection="tags" filter-name="module_id" filter-value="5ffb889df11d2d00103c452b" order-by="position" order-type="asc" render_id="tag">

                        <div class="template" template_id="component-categories" document_id="{{tag._id}}">

                                <span class="category{{tag._id}}"><i class="fas fa-minus"></i></span>
                                <span collection="{{tag.collection}}" document_id="{{tag._id}}" name="name">Category Name</span>
                            </div>
                             <!-- Components -->
                            <div class="category{{tag._id}} display:flex flex-wrap:wrap justify-content:center text-align:center padding-bottom:20px" template_id="{{tag._id}}" fetch-collection="blocks" filter-name="category" filter-value="{{tag._id}}" order-by="position" order-type="asc">

                                <div template_id="{{tag._id}}" class="template card flex-grow:1 width:70px height:125px margin:5px padding:5px" hover="display:block!important" hover-target="#editblock{{data._id}}" document_id="{{data._id}}">
                                    <div id="editblock{{data._id}}" class="position:absolute top:8px right:8px font-size:11px display:none">
                                        <a target="modal" href="../blocks/form.html" pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields" modal-width="320px">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                    </div>
                                    <div cloneable="true" cloneable-html='{{data.html}}' class="height:115px padding:5px">
                                        <i collection="{{collection}}" document_id="{{data._id}}" name="icon"></i>
                                        <p class="font-size:11px" collection="{{collection}}" document_id="{{data._id}}" name="name">Block</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Vdom -->
                <div id="vdom" vdom-target="canvas" dnd-group-name="vdom" class="left-panel display:none">vdom</div>

                <div id="uploader" class="left-panel display:none">
                    <div class="uppy" collection="files" id="drag-drop-area"></div> 
                </div>
                
                <!-- Files -->
                <div id="files" class="left-panel display:none">

                    <form class="padding:0px_5px_20px_5px">

                        <span class="passValueBtn position:relative bottom:28px right:14px float:right font-size:18px">
        					<a target="modal" pass_to="render" collection="website-pages" document_id="" pass-name="src" modal-width="900px" modal-color="#229954">
        						<i class="fas fa-search"></i>
        					</a>
        				</span>
                    </form>
                    <!-- File Tree -->
                    <div class="padding:5px">
                        <span class=""><i class="fa fa-caret-down" toggle="fa-caret-right, fa-caret-down"></i></span>

                            <div class="template padding:5px" template_id="folder" document_id="{{folder._id}}" render-key="folder" render-array="folder.data">

                                <div class="domEditor margin-left:10px" collection="component" document_id="611ab5d9251afa96bd20f6cc" name="html"></div>
                            </div>
                        </div>
                        <div class="margin-left:10px sortable" template_id="file" fetch-collection="files" filter-name="directory" filter-value="" order-by="name" fetch-count="6">

                            <div class="template padding:5px" template_id="file" document_id="{{data._id}}">
                                <span class="{{data.content-type}}"><i class="fab fa-html5"></i></span>
                                <span class="margin-left:5px" collection="files" document_id="{{data._id}}" name="name">{{data.name}}</span>

                        </div>
                    </div>
                </div>
                
                <!-- Assets -->
                <div id="assets" class="left-panel display:none">
                    <!-- Search Assets-->
                    <form class="padding:0px_5px_20px_5px">

                        <span class="passValueBtn position:relative bottom:28px right:14px float:right font-size:18px">
        					<a target="modal" pass_to="render" collection="website-pages" document_id="" pass-name="src" modal-width="900px" modal-color="#229954">
        						<i class="fas fa-search"></i>

                    <div class="display:flex flex-wrap:wrap justify-content:center width:100% text-align:center padding-bottom:20px" template_id="assets" fetch-collection="files" filter-name="content-type" filter-value="image" order-by="position" order-type="asc">

                                </a>
                            </div>
                            <div cloneable="true" cloneable-html='<img src=".{{data.path}}"></img>' collection="files" document_id="{{data._id}}" name="thumbnail" class="padding-bottom:5px">
                                <img width="100%" src="{{data.path}}">
                                <!--<p class="font-size:11px" collection="module_activities" document_id="{{data._id}}" name="name">Block</p>-->
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>
