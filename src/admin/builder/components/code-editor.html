<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Code Editor | CoCreate</title>

        <!-- CoCreate CSS -->
        <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" save="true" parse="true" />
        <link rel=stylesheet href="https://codemirror.net/lib/codemirror.css" async defer>
    </head>
    <style type="text/css">
        .collapsed>.code-editor {
            height: 0px;
            overflow: hidden
        }

        .tab[selected] {
            background: whitesmoke;
        }

        .codemirror.active {
            height: 100%
        }

        .CodeMirror {
            height: 90vh
        }
    </style>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="padding:10px" data-main_content_id="content">
            <div class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#html" selected-group="code-editor" selected>HTML</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#css" selected-group="code-editor">CSS</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#js" selected-group="code-editor">JS</a>
                </div>
            </div>
            <div id="html" pass_id="code-editor" collection="apples" document_id="60bfee00e1aabf0011a15c54" name='html' class="codemirror overflow:hidden height:0px active"></div>
            <!--<textarea collection="apples" document_id="60b420f5297df20010addc40" name='html' class="width:100% height:100vh clipboard"></textarea>-->
            <div id="css" pass_id="code-editor" name="css" class="codemirror overflow:hidden height:0px"></div>
            <div id="js" pass_id="code-editor" name="js" class="codemirror overflow:hidden height:0px"></div>
        </main>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    </body>

</html>
