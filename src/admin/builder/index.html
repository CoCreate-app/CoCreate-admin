<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Builder | CoCreate</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />

        <style>
            .editor-panel.active {
                display: block
            }

            .left-panel.active {
                display: block
            }

            .components.active {
                display: block
            }

            .uppy-Dashboard-inner {
                background-color: gainsboro!important;
            }

            .uppy-DashboardTab-btn {
                justify-content: flex-start;
            }
        </style>
    </head>

    <body>
        <!-- Navbar  -->
        <nav class="nav display:flex position:relative align-items:center box-shadow-bottom" data-main_content_id="content" data-scroll=", hide-nav" data-scroll_up="5" data-scroll_down="5" collection="fils" document_id="60de0fae14b5ab0c2dd2feb9" name="src">
            <!-- Menu Icon Arrow Left Animations -->
            <a aria-label="mobile menu" class="menu_icon arrow-left" data-toggle="active" data-toggle_sidenav="menuL">
                <span></span>
                <span></span>
                <span></span>
            </a>
        
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="direction:rtl display:inline-flex align-items:center overflow:auto font-size:20px list-style-type:none width:100% height:50px">
        
                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>
        
                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>
        
        
                <!-- Builder Controls -->
                <li class="margin-right:15px"><a id="redo-canvas" class=""><i class="fas fa-redo-alt"></i></a></li>
                <li class="margin-right:15px"><a id='undo-canvas' class=""><i class="fas fa-undo-alt"></i></a></li>
                
                
                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" data-selected="max-width:100%" data-selected_target=".canvas-container" data-selected_group="screen-size" selected>
                    <a id="desktop-view" class=""><i class="fas fa-desktop"></i></a>
                </li>
                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" data-selected="max-width:768px" data-selected_target=".canvas-container" data-selected_group="screen-size">
                    <a id="tablet-view" class=""><i class="fas fa-tablet-alt"></i></a>
                </li>
                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" data-selected="max-width:375px" data-selected_target=".canvas-container" data-selected_group="screen-size">
                    <a id="mobile-view" class=""><i class="fas fa-mobile-alt"></i></a>
                </li>
                
                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html" modal-width="900px" modal-color="#229954">
                        <i class="fa fa-code"></i>
                        <div pass_id="builder" data-pass-collection="" data-pass-document_id="" name="" pass_to="code-editor"></div>
                    </a>
                </li>
                <li class="margin-right:15px"><a id='element-borders' class=""><i class="far fa-square"></i></a></li>
                <li class="margin-right:15px padding-left:15px"><a id="clean-canvas"><i class="far fa-trash-alt"></i></a></li>
            </ul>
        
            <!-- Menu Icon Arrow Right Animations -->
            <a aria-label="mobile menu" class="menu_icon arrow-right" data-toggle="active" data-toggle_sidenav="menuR">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </nav>

        <!-- Modal viewport -->
        <div class="position:fixed z-index:12!important" id="modal-viewport"></div>

        <!-- Main Container -->
        <main data-main_content_id="canvas" class="height:100vh">
            <div class="canvas-container height:100% margin:auto">
                <iframe data-vdom_id="test" id="canvas" pass_id="builder" collection="" document_id="" name="" read="false" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </main>

        <!-- SideNav Left -->
        <sidenav id="menuL" class="cocreate-sidenav background:whitesmoke height:100vh" data-main_content="canvas,content" sidenav-default_desktop="offcanvas" sidenav-default_tablet="offcanvas" sidenav-default_phone="offcanvas" sidenav-ontoggle_desktop="expanded"
            sidenav-ontoggle_tablet="expanded" sidenav-expanded_width="260px">
            <div class="domEditor" collection="files" document_id="60de0fae14b5ab0c2dd2feba" name="src"></div>
            <div class="resizeHandler"></div>
        </sidenav>

        <!-- SideNav Right -->
        <sidenav data-main_content="canvas,content" sidenav-default_desktop="expanded" sidenav-default_tablet="offcanvas" sidenav-expanded_width="305px" sidenav-collapsed_width="0px" id="menuR" class="cocreate-sidenav sidenav-right background:whitesmoke height:100vh">
            <div class="domEditor" collection="files" document_id="60de0fae14b5ab0c2dd2febb" name="src"></div>
            <div class="resizeHandler"></div>
        </sidenav>

        <!-- Selected Toolbar -->
        <div id="selectedElementcoc" data-toolbar_placent="top" data-toolbar_target="" class="position:absolute pointer-events:none display:none">
            <div class="toolbar display:flex flex-direction:row-reverse width:100% fontsize:12px color:white">
                <span class="padding:3px background:red pointer-events:auto outline:1px_red_solid"><i class="fas fa-arrows-alt"></i></span>
            </div>
            <div class="height:100% width:100% outline:1px_red_solid"></div>
        </div>

        <!-- Hover Toolbar -->
        <div id="hoveredElementcoc" data-toolbar_placent="top" data-toolbar_target="" class="position:absolute pointer-events:none display:none">
            <div class="toolbar width:100% ">
                <span class="padding:0_5px_0_5px background:dodgerblue pointer-events:auto font-size:12px color:white border:2px_dodgerblue_solid" tagName>tagname</span>
            </div>
            <div class="height:100% width:100% border:2px_dodgerblue_solid"></div>
        </div>
        <!-- End Hover Toolbar -->

        <!-- Collaboration Toolbar -->
        <div id="collabElementcoc" data-toolbar_placent="top" data-toolbar_target="" class="position:absolute pointer-events:none display:non">
            <div class="toolbar width:100%">
                <span id="bold-button"><i class="fa fa-bold"></i></span>
                <span id="italic-button"><i class="fa fa-italic"></i></span>
                <span id="link-button"><i class="fa fa-link"></i></span>
                <span id="blockquote-button"><i class="fa fa-quote-right"></i></span>
                <span id="header-1-button"><i class="fa fa-header"><sub>1</sub></i></span>
                <span id="header-2-button"><i class="fa fa-header"><sub>2</sub></i></span>
                <div id="sidebar-controls">
                    <span id="show-controls"><i class="fa fa-plus"></i></span>
                    <span class="controls">
                    <span id="image-button"><i class="fa fa-camera"></i></span>
                    <span id="video-button"><i class="fa fa-play"></i></span>
                    <span id="tweet-button"><i class="fa fa-twitter"></i></span>
                    <span id="divider-button"><i class="fa fa-minus"></i></span>
                    </span>
                </div>
            </div>
            <div class="height:100% width:100%"></div>
        </div>
        <!-- End Collaboration Toolbar -->

        <!--CoCreateJS-->
        <script src="../apikey.js"></script>
		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

    </body>

</html>
