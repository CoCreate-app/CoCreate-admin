<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Invoice Form | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>
    </head>
    <style>
        .floating-label_field {
            margin: 5px
        }
    </style>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" main-content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main main-content_id="content">

            <form collection="" class="padding:20px padding:10px@xs">
                <div class="display:flex flex-wrap:wrap justify-content:space-between padding-bottom:20px border-bottom:1px_solid_lightgrey">
                    <div class="flex-grow:1 max-width:370px margin-right:20px@sm@md@lg@xl">
                        <input type="text" document_id="" name="_id" placeholder="Invoice#" id="invoice_id" class="floating-label">
                    </div>
                    <div class="display:flex flex-wrap:wrap">
                        <div class="flex-grow:1 width:175px margin-right:20px">
                            <input document_id="" type="date" name="date-issue" placeholder="Date Issue" class="floating-label">
                        </div>
                        <div class="flex-grow:1 width:175px">
                            <input document_id="" type="date" name="date-due" placeholder="Date Due" class="floating-label">
                        </div>
                    </div>
                </div>
                <div class="max-width:370px padding:20px_0px border-bottom:1px_solid_lightgrey">
                    <input document_id="" type="text" name="name" placeholder="Invoice Name" class="floating-label">
                </div>
                <div class="padding:20px_0px border-bottom:1px_solid_lightgrey max-width:370px">
                    <label class="padding-bottom:10px">Bill To</label>
                    <div class="padding-bottom:10px">
                        <input document_id="" type="text" name="house-no" placeholder="House No." class="floating-label">
                    </div>
                    <div class="padding-bottom:10px">
                        <textarea ddocument_id="" name="street" placeholder="Landmark/Street" class="floating-label"></textarea>
                    </div>
                    <div class="padding-bottom:10px">
                        <input document_id="" type="text" name="city" placeholder="City" class="floating-label">
                    </div>
                    <div>
                        <input document_id="" type="text" name="pincode" placeholder="Pincode" class="floating-label">
                    </div>
                </div>
            </form>

            <div class="Sortable margin:0px_20px padding:20px_0px border-bottom:1px_solid_lightgrey" fetch-collection="items-ordered" template_id="item-row" dnd-group-name="item-row">
                <div id="item-row" class="template border-color:medium-gray margin-bottom:10px" template_id="item-row" document_id="{{data._id}}">

                    <form class="display:flex" collection="{{collection}}" document_id="{{data._id}}">
                        <div class="display:flex flex-wrap:wrap flex-grow:1 align-items:center justify-content:space-around padding-bottom:10px border-right:1px_solid_lightgrey">

                            <!--<div style="float:right;"><a clone_id="item-row" class="deleteBtn noDrag"><i class="fas fa-times"></i></a></div>-->
                            <div class="display:flex flex-grow:1">
                                <input class="floating-label max-width:70px" name="Item-n" placeholder="Item#" />
                                <div class="flex-grow:1 height:40px">
                                    <cocreate-select class="floating-label" name="Item" placeholder="Item">
                                        <input class="template-search" placeholder="Search" template_id="items">
                                        <ul class="options overflow:auto" fetch-collection="items" template_id="items">
                                            <li class="option template" template_id="items" value='{{data._id}}' document_id="{{data._id}}" render-array="data">
                                                <h3 name="name" value="{{data.name}}">Item Name</h3>
                                                <h5>{{data._id}}</h5>>
                                            </li>
                                        </ul>

                                    </cocreate-select>
                                </div>
                            </div>
                            <div class="display:flex">
                                <input id="qty" class="floating-label max-width:70px" name="qty" placeholder="Qty">
                                <input id="price" class="floating-label max-width:100px" name="price" placeholder="Price">
                                <input id="total" realtime="false" class="floating-label max-width:130px" name="total2" placeholder="Total" data-calculation="{price} * {qty}">
                            </div>
                            <div>
                                <!--<input class="item-description floating-label" document_id="" name="description"  placeholder="Description"/>-->
                            </div>

                        </div>

                        <div class="padding:10px display:flex justify-content:space-between flex-direction:column">
                            <a actions="deleteDocument" collection="{{collection}}" document_id="{{data._id}}" class="text-align-center"><i class="fas fa-times"></i></a>
                            <a><i class="fas fa-cog"></i></a>
                        </div>
                    </form>

                </div>

                <div class="noDrag padding-top:10px">
                    <form realtime="false" collection="items-ordered" document_id="">
                        <input type="hidden" name="invoice_id" get-value="invoice_id" value="testing123">
                        <a actions="createDocument" class="noDrag padding:10px background:gainsboro"><i class="fas fa-plus"></i> Add Item</a>
                    </form>
                </div>
            </div>

            <div class="padding:20px display:flex flex-wrap:wrap justify-content:space-between">
                <div class="min-width:300px max-width:550px flex-grow:1">
                    <div class="padding-bottom:10px">
                        <input document_id="" type="text" name="payment-terms" placeholder="Add Payment Terms" class="floating-label">
                    </div>
                    <div class="padding-bottom:10px">
                        <input document_id="" type="text" name="clite-note" placeholder="Add client Note" class="floating-label">
                    </div>
                </div>
                <div class="flex-grow:1 width:225px max-width:400px">
                    <div class="padding:20px_0px border-bottom:1px_solid_lightgrey">
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Subtotal</label>
                            <span>$00.00</span>
                        </div>
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Discount</label>
                            <span>-$00.00</span>
                        </div>
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Tax</label>
                            <span>0.0%</span>
                        </div>
                    </div>
                    <div class="padding:20px_0px">
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Invoice Total</label>
                            <span>$00.00</span>
                        </div>
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Paid to date</label>
                            <span>-$00.00</span>
                        </div>
                        <div class="display:flex justify-content:space-between">
                            <label class="color-dark-gray">Balance (USD)</label>
                            <span>$000</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

    </body>

</html>
