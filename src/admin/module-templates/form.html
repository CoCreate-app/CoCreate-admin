<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Module Activity Form View | CoCreate</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
		<link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreateCSS.min.css">
        <link rel="stylesheet" href="./index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>
    </head>

    <style type="text/css">
        .code-editor {
            display: none;
        }
        .code-editor.active {
            display:block;
            width: 100%;
            /*border:none;*/
            outline:none;
            padding:10px;
            border-color: rgba(0,0,0,.24);
            border-radius: 0px 0px 4px 4px;
        }
        .tab[selected] {
            background: whitesmoke;
        }
    </style>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument, closeModal" collection="" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" content_id="content">

            <form pass_id="form-fields" collection="files" document_id="" class="margin-bottom:75px">
                <input type="hidden" name="tags" value="template"/>
                <input type="text" name="name" id="name" placeholder="Name" class="floating-label" />
                <input type="text" name="description" id="description" placeholder="Description" class="floating-label" />
                <input type="text" name="image" id="image" placeholder="Image" class="floating-label" />

                <div class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#html" selected-group="code-editor" selected>HTML</div>
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#css" selected-group="code-editor">CSS</div>
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#js" selected-group="code-editor">JS</div>
                </div>
                <textarea id="html" name="src" class="code-editor active"></textarea>
                <textarea id="css" name="css" class="code-editor"></textarea>
                <textarea id="js" name="js" class="code-editor"></textarea>

				<cocreate-select name="module_id" placeholder="Module" sortable class="floating-label">
					<input placeholder="Search" template_id="module_id">
					<cc-options fetch-collection="modules" template_id="module_id" class="overflow:auto">
						<cc-option class="template" template_id="module_id" value="{{document._id}}">
							<div class="display:flex padding:5px">
								<span class="width:25px" collection="{{document.collection}}" document_id="{{document._id}}" name="icon"></span>
								<h4>{{document.name}}</h4>
							</div>
						</cc-option>
					</cc-options>
				</cocreate-select>
                <input type="hidden" name="module_id" pass_id="module_id" value />
				<button actions="save" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>

            </form>

        </main>

        <!-- CoCreateJS -->
        <script src="https://cdn.cocreate.app/1.29.2/CoCreate.min.js"></script>

    </body>

</html>
