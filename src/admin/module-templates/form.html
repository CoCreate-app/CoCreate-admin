<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Module Activity Form View | CoCreate</title>
        <link rel="stylesheet" href="../index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
        <!-- CodeMirror -->
        <link rel="stylesheet" href="https://server.cocreate.app//CoCreate-plugins/CoCreate-codemirror/src/css/CoCreate-codemirror.css" type="text/css" />
    </head>

    <style type="text/css">
        .collapsed>.code-editor {
            height: 0px;
            overflow: hidden
        }

        .tab[selected] {
            background: whitesmoke;
        }

        .codemirror.active {
            height: 100%
        }

        .CodeMirror {
            height: 90vh
        }
    </style>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a data-actions="deleteDocument" data-collection="" data-document_id="" data-pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" data-main_content_id="content">

            <form data-pass_id="form-fields" data-collection="files" data-document_id="" class="margin-bottom:75px">

                <input type="text" name="name" id="name" placeholder="Name" class="floating-label" />
                <input type="text" name="description" id="description" placeholder="Description" class="floating-label" />
                <input type="text" name="image" id="image" placeholder="Image" class="floating-label" />

                <div class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#html" data-selected_group="code-editor" selected>HTML</div>
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#css" data-selected_group="code-editor">CSS</div>
                    <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#js" data-selected_group="code-editor">JS</div>
                </div>
                <div id="html" name="html" class="codemirror overflow:hidden height:0px active"></div>
                <div id="css" name="css" class="codemirror overflow:hidden height:0px"></div>
                <div id="js" name="js" class="codemirror overflow:hidden height:0px"></div>

                <input type="text" name="module_id" placeholder="Module" class="floating-label" />
                <button class="submitBtn position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%" data-action="submitBtn"><i class="far fa-save"></i></button>

            </form>

        </main>

        <!-- CoCreateJS -->
        <script src="../../apikey.js"></script>
        <script src="https://server.cocreate.app/CoCreateJS/dist/CoCreate.js"></script>
        <script type="text/javascript" src="https://server.cocreate.app/CoCreate-plugins/CoCreate-codemirror/dist/CoCreate-codemirror.js" async></script>

    </body>

</html>
