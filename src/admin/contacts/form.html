<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Contact Form View</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
		<link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreate.min.css">
        <link rel="stylesheet" href="../index.css" collection="files" document_id="637bc8fe91249e639db315d9" name="src" type="text/css"/>
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument, closeModal" collection="module_activities" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" content_id="content">

            <form pass_id="form-fields" collection="module_activities" document_id="">

				<div class="display:flex height:50px">
					<div class="width:50% padding-right:5px z-index:7">
                        <floating-label>
    						<cocreate-select sortable class="floating-label" name="type" multiple placeholder="Type">
    							<input placeholder="Search" template_id="type">
    						    <div template_id="type" filter-name="type" filter-value="60edaf79b979b4001744c6fe"></div>
    							<cc-options fetch-collection="tags" pass_id="module_id" filter-name="module_id" filter-value="" template_id="type" class="overflow:auto">
    								<cc-option class="template" template_id="type" value="{{document._id}}">
    									<h4>{{document.name}}</h4>
    								</cc-option>
    							</cc-options>
    						</cocreate-select>
                        </floating-label>
					</div>
					<div class="width:50% padding-left:5px z-index:7">
                        <floating-label>
    						<cocreate-select sortable class="floating-label" name="status" placeholder="Status">
    							<input placeholder="Search" template_id="status">
    						    <div template_id="status" filter-name="type" filter-value="5ff747727005da1c272740ab"></div>
    							<cc-options fetch-collection="tags" pass_id="module_id" filter-name="module_id" filter-value="" template_id="status" class="overflow:auto">
    								<cc-option class="template" template_id="status" value="{{document._id}}">
    									<h4>{{document.name}}</h4>
    								</cc-option>
    							</cc-options>
    						</cocreate-select>
                        </floating-label>
					</div>
				</div>
				
                <input type="hidden" name="module_id" pass_id="module_id" value />
                <floating-label>
                    <input type="text" name="name" placeholder="Name" class="floating-label" />
                </floating-label>
                <floating-label>
                    <input type="text" name="email" placeholder="Email" class="floating-label" />
                </floating-label>
                <floating-label>
                    <input type="text" name="profile_photo" placeholder="Profile Photo" class="floating-label" />
                </floating-label>

				<button actions="save" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>

            </form>

        </main>

        <script src="https://cdn.cocreate.app/1.37.0/CoCreate.min.js"></script>

    </body>

</html>
