<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Contact Form View</title>
        <link rel="stylesheet" href="../index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a data-actions="deleteDocument" data-collection="" data-document_id="" data-pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" data-main_content_id="content">

            <form data-collection="module_activities" data-document_id="" data-realtime="true">

				<div class="display:flex height:50px">
					<div class="width:50% padding-right:5px z-index:7">
						<cocreate-select class="sortable floating-label" name="type" multiple placeholder="Type">
							<input placeholder="Search" data-template_id="type">
						    <div data-template_id="type" data-filter_name="type" data-filter_value="60edaf79b979b4001744c6fe"></div>
							<cc-options data-fetch_collection="tags" data-pass_id="module_id" data-filter_name="module_id" data-filter_value="" data-template_id="type" class="overflow:auto">
								<cc-option class="template" data-template_id="type" value="{{data._id}}">
									<h4 data-collection="{{collection}}" data-document_id="{{data._id}}" name="name">Type Name</h4>
								</cc-option>
							</cc-options>
						</cocreate-select>
					</div>
					<div class="width:50% padding-left:5px z-index:7">
						<cocreate-select class="sortable floating-label" name="status" data-document_id="status" placeholder="Status">
							<input placeholder="Search" data-template_id="status">
						    <div data-template_id="status" data-filter_name="type" data-filter_value="5ff747727005da1c272740ab"></div>
							<cc-options data-fetch_collection="tags" data-pass_id="module_id" data-filter_name="module_id" data-filter_value="" data-template_id="status" class="overflow:auto">
								<cc-option class="template" data-template_id="status" value="{{data._id}}">
									<h4 data-collection="{{collection}}" data-document_id="{{data._id}}" name="name">Stage Name</h4>
								</cc-option>
							</cc-options>
						</cocreate-select>
					</div>
				</div>
				
                <input type="hidden" name="module_id"  data-document_id="" data-pass_id="module_id" value=""/>
                
                <input type="text" name="name" class="floating-label" placeholder="Name" data-pass_id="form-fields" />

                <input type="text" name="email" class="floating-label" placeholder="Email" data-pass_id="form-fields" />

                <input type="text" class="floating-label" name="profile_photo" placeholder="Profile Photo" data-pass_id="form-fields" />

				<button data-actions="saveDocument" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>

            </form>

        </main>

		<!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>-->
		<script src="https://server.cocreate.app/CoCreateJS/dist/CoCreate.js"></script>

    </body>

</html>
