<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Wallet | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>

	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" content_id="content">
			<div class=" balance_input_box">
				<form collection='module_activity' class="float-labels">
					<input type="text" name="balance" id="balance" placeholder="Balance" class="floating-label" readonly>
				</form>
			</div>
			<div class="btn-group balance_buttons">
				<a href="#" class="btn btn-success" id="add_funds" show="#deposit" hide="#deposit"><i class="fa fa-plus"></i></a>
				<a href="#" class="btn btn-warning" id="wd_funds"><i class="fa fa-minus"></i></a>
				<a href="#" class="btn btn-primary" show='#transfer' id="exchange_funds"><i class="fas fa-exchange-alt"></i></a>
			</div>
			<div id="deposit" hidden>
				<div class="tagline"><span class="org_name_balance">CoCreate Funds</span></div>
				<div id="deposit" class="display:flex">
					<!-- input for amount -->
					<div class="col-xs-6">
						<input type="text" name="funds" id="funds" class="floating-label" placeholder="Deposit">
					</div>

					<!-- input readonly for new balance-->
					<div class="col-xs-6">
						<input type="text" name="new_balance" id="new_balance" class="floating-label" placeholder="New balance" readonly>
					</div>
				</div>

				<!-- select for credit cards -->
				<div>

					<!-- Here is where magic happens -->
					<a href="#" class="billing_methods"> <small>Add/Edit cards</small> </a>
					<div class="dropdown">
						<a id="default_card_box" class="btn-default dropdown-toggle">
							<div class="select_card"></div>
						</a>

						<ul class="dropdown-menu" id="credit_cards_dropdown"></ul>
					</div>
					<!-- /magic ends -->
				</div>

				<div class="form-footer">
					<button type="button" class="button btn-primary" id="btn_operation">Add Funds</button>
					<p id="add_funds_message"></p>
				</div>
				<!-- end .form-footer section -->
			</div>
		</main>
		
        <!-- Comming Soon-->
        <div class="card position:fixed top:50% left:50% padding:15px background:white margin-top:-29px margin-left:-115px">
            <h2>Coming Soon <a actions="remove" remove-closest=".card"> X</a></h2>
        </div>

        <script src="https://cdn.cocreate.app/1.14.3/CoCreate.min.js"></script>

	</body>

</html>
