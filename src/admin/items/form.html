<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Items Form | CoCreate</title>

		<!-- CoCreate CSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
		<link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" save="true" parse="true" />
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" data-main_content_id="content">

			<form realtime="true" collection="module_activities">

				<input document_id="" type="text" name="name" placeholder="Choice Type" class="floating-label">

				<select document_id="" name="Digital goods types" placeholder="Digital goods types" class="floating-label">
					<option label="Upload Digital Goods" value="Upload Digital Goods">Upload Digital Goods</option>
					<option label="Audio" value="Audio">Audio</option>
					<option label="Video" value="Video">Video</option>
					<option label="Software" value="Software">Software</option>
				</select>

				<select document_id="" name="Category" placeholder="Category" class="floating-label">
					<option label="Example" value="Example">Example</option>
					<option label="Option 1" value="Option 1">Option 1</option>
					<option label="Option 2" value="Option 2">Option 2</option>
					<option label="Option 3" value="Option 3">Option 3</option>
				</select>

				<select document_id="" name="Groups" placeholder="Groups" class="floating-label">
					<option label="Example" value="Example">Example</option>
					<option label="Option 1" value="Option 1">Option 1</option>
					<option label="Option 2" value="Option 2">Option 2</option>
					<option label="Option 3" value="Option 3">Option 3</option>
				</select>

				<!-- CoCreate Select field multiple documents -->
				<div class="select--field sortable floating-label" name="related_items" collection="module_activities" document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Related Items:">
					<input class="search-input template-search" placeholder="Search" template_id="idEngine1">
					<!-- Fetches and displays results using template -->
					<ul fetch-collection="users" template_id="option1" pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
						<!-- template -->
						<li class="option template" id="option1" pass_id="me1234">
							<h3 collection="users" document_id="" name="name" pass_id="me1234">user name</h3>
							<h5 collection="users" document_id="" name="email" pass_id="me1234"></h5>
						</li>
					</ul>
				</div>

				<input document_id="" type="text" name="name" placeholder="Name" class="floating-label">

				<textarea document_id="" name="short_description" placeholder="Short Description" class="floating-label"></textarea>

				<input document_id="" type="text" name="SKU" placeholder="SKU" class="floating-label">

				<div class="category my-ct">
					<input document_id="" type="text" name="Status" placeholder="Status" class="floating-label">
				</div>

				<div class="Groups">
					<input document_id="" type="text" name="Weight" placeholder="Weight" class="floating-label">
				</div>

				<div class="category my-ct">
					<input document_id="" type="text" name="Unit Price" placeholder="Unit Price" class="floating-label">
				</div>

				<div class="Groups">
					<input document_id="" type="text" name="Sales Price" placeholder="Sales Price" class="floating-label">
				</div>


				<div class="category my-ct">
					<input document_id="" type="text" name="Tax" placeholder="0%" class="floating-label">
				</div>

				<div class="Groups">
					<select document_id="" name="Usage Unit" placeholder="Usage Unit" class="floating-label">
					  <option label="Example" value="Example">Example</option>
					  <option label="Option 1" value="Option 1">Option 1</option>
					  <option label="Option 2" value="Option 2">Option 2</option>
					  <option label="Option 3" value="Option 3">Option 3</option>
					</select>
				</div>

				<textarea document_id="" name="short_description" placeholder="Full Description..." class="floating-label"></textarea>

				<input document_id="" type="file" name="upload[]" placeholder="File Upload">

				<input document_id="" type="text" name="Video Url" placeholder="Video Url" class="floating-label">

				<input document_id="" type="text" name="Product Tag" placeholder="Product Tag(comma seprated)" class="floating-label">

				<input document_id="" type="text" name="Meta Title" placeholder="Meta Title" class="floating-label">

				<textarea document_id="" name="Meta_description" placeholder="Meta Description" class="floating-label"></textarea>

				<textarea document_id="" name="Meta_keywords" placeholder="Meta keywords" class="floating-label"></textarea>

				<button actions="saveDocument" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%"><i class="far fa-save"></i></button>

			</form>

		</main>

		<script src="../apikey.js"></script>
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
