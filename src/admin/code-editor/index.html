<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Code Editor | CoCreate</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreateCSS.min.css">
        <link rel="stylesheet" href="./index.css" collection="files" document_id="6163165716b39f00108f7201" name="src" type="text/css"/>
    </head>

    <body>
        <div id="modal-viewport" hidden></div>
        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>
                
                <!-- Save and Make live -->
                <li class="margin-right:15px">
                    <a actions="saveDomText" pass_id="code-editor" collection="" document_id="" name="src"><i class="far fa-save"></i></a>
                </li>
                
                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass-collection="modules" pass-document_id="5ff747727005da1c27274191" pass_to="form-fields"></div>
                        <div pass-filter-value="5ff747727005da1c27274191" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="files" pass-document_id="60ddfdbe14b5ab0c2dd2fdf5" pass-name="src" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>
            </ul>
        </nav>

        <main content_id="content">
            <!-- Tabs -->
            <div class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#html" selected-group="code-editor" selected>HTML</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#css" selected-group="code-editor">CSS</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" selected-value="active" selected-target="#js" selected-group="code-editor">JS</div>
            </div>
            <!-- Code Editors -->
            <form pass_id="code-editor" collection="" document_id="">
                <textarea id="html" name="src" crud="false" class="active"></textarea>
                <!--<textarea id="css" name="css" class="overflow:hidden height:0px"></textarea>-->
                <!--<textarea id="js" name="js" class="overflow:hidden height:0px"></textarea>-->
                <!--<div id="html" name="html" class="codemirror overflow:hidden height:0px active"></div>-->
                <!--<div id="css" name="css" class="codemirror overflow:hidden height:0px"></div>-->
                <!--<div id="js" name="js" class="codemirror overflow:hidden height:0px"></div>-->
            </form>
        </main>

        <script src="https://cdn.cocreate.app/1.31.2/CoCreate.min.js"></script>
        <!--<script src="https://cdn.cocreate.app/1.31.2/CoCreate.min.js"></script>-->

    </body>

</html>
