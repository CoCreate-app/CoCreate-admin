<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Payment Form | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>

	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument, closeModal" collection="module_activities" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" content_id="content">

			<form collection="module_activities" document_id="" pass_id="form-fields">
                <input type="hidden" name="module_id" placeholder="Module Id" pass_id="module_id" value>
				<input type="text" name="name" class="floating-label" placeholder="Project Name">

				<textarea name="description" class="floating-label" placeholder="Project Description"></textarea>
				<div class="display:flex">
					<div class="flex-grow:1 padding-right:5px">
						<cocreate-select sortable class="floating-label" name="status" document_id="" multiple placeholder="Status">
							<input placeholder="Search" template_id="status">
						    <div template_id="status" filter-name="type" filter-value="5ff747727005da1c272740ab"></div>
							<cc-options fetch-collection="tags" pass_id="module_id" filter-name="module_id" filter-value="" template_id="status" class="overflow:auto">
								<cc-option class="template" template_id="status" value="{{document._id}}">
									<h4>{{document.name}}</h4>
								</cc-option>
							</cc-options>
						</cocreate-select>
					</div>
					<div class="flex-grow:1 padding-left:5px">
						<cocreate-select sortable class="floating-label flex-grow:1" name="stage" document_id="" placeholder="Stage">
							<input placeholder="Search" template_id="stage">
						    <div template_id="stage" filter-name="type" filter-value="60eb93a2b979b4001744b445"></div>
							<cc-options fetch-collection="tags" filter-name="module_id" pass_id="module_id" filter-value="" template_id="stage" class="overflow:auto">
								<cc-option class="template" template_id="stage" value="{{document._id}}">
									<h4>{{document.name}}</h4>
								</cc-option>
							</cc-options>
						</cocreate-select>
					</div>
				</div>
				<cocreate-select sortable class="floating-label" name="related_to" document_id="" multiple placeholder="Related To:">
					<input placeholder="Search" template_id="related_to">
					<cc-options fetch-collection="module_activities" template_id="related_to" class="overflow:auto">
						<cc-option class="template display:flex padding:5px" template_id="related_to" value="{{document._id}}">
							<div class="display:flex justify-content:center width:25px">
								<span collection="modules" document_id="{{document.module_id}}" name="icon"></span>
							</div>
							<div class="margin-left:10px">
								<span>{{document.name}}</span>
								<h5>{{document.description}}</h5>
							</div>
						</cc-option>
					</cc-options>
				</cocreate-select>
				
				<cocreate-select sortable class="floating-label" name="team" document_id="" multiple placeholder="Team">
					<input placeholder="Search" template_id="team">
					<cc-options fetch-collection="users" template_id="team" class="overflow:auto">
						<cc-option class="template display:flex padding:5px" template_id="team" value="{{document._id}}">
							<div class="display:flex justify-content:center">
					            <div class="avatar-wrapper margin:5px">
					                <a class="avatar round" target="modal" href="../users/profile.html" modal-width="300px"  modal-height="375px"  modal-color="#229954">
					                    <span class="avatar-name">{{document.name}}</span>
					                    <span class="avatar-image">
					                        <img collection="users" document_id="{{document.collection}}" name="avatar" onerror="this.style.display='none'" width="40px"/>
					                    </span>
					                </a>
					                <div class="avatar-status"  collection="{{document.collection}}" document_id="{{document._id}}" user-status='{"name":"status"}'></div>
					            </div>
							</div>
							<div class="margin-left:5px diaplay:flex">
								<h3>{{document.name}}</h3>
								<h5>{{document.email}}</h5>
							</div>
						</cc-option>
					</cc-options>
				</cocreate-select>

				<button actions="save" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%">
					<i class="far fa-save"></i>
				</button>

			</form>

		</main>

        <script src="https://cdn.cocreate.app/1.32.4/CoCreate.min.js"></script>

	</body>

</html>
