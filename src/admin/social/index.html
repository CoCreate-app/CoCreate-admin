<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Social Dashboard | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>


	</head>
	<style type="text/css">
		.collapsed>.menu-items {
			height: 0px;
			overflow: hidden
		}

		.menu-item.active {
			height: 100%
		}

		.collapsed>.code-editor {
			height: 0px;
			overflow: hidden
		}

		.tab[selected] {
			background: whitesmoke;
		}

		.tab.active {
			border-bottom: 3px solid #0DA3E2
		}

		::-webkit-scrollbar:hover {
			width: 10px;
			overflow: overlay;
		}
	</style>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<sidenav id="menuL" class="position:fixed top:0px left:0px background:whitesmoke height:100vh width:50px width:300px:hover width:0px@xs" resizable resize-target="[content_id='content']" resize-property="margin-left" resize-value="width">

			<!-- Search field -->
			<div class="cocreate-search padding:5px height:50px">
				<form id='menu-search'>
					<input type="text" class="searchInput floating-label browser-default" pass-value_to="me1234">
					<span class="passValueBtn position:relative bottom:28px right:10px float:right font-size:18px">
						<a  target="modal" href="template-engine.html" pass_to="me1234" modal-width="900px" modal-color="#229954">
							<i class="fas fa-search"></i>
						</a>
					</span>
				</form>
			</div>

			<!--<input type="hidden" template_id="main-menu" filter-name="menu-position" filter-value="3,4" filter-value-type="number" filter-operator="nin">-->
			<!--<div template_id="main-menu" filter-name="menu-position" filter-value="0" filter-value-type="number" filter-operator="ne"></div>-->
			<div class="padding-right:5px padding-bottom:5px">

				<ul class="overflow:auto display:flex flex-direction:column width:100% height:calc(100vh_-_160px) bottom:10px margin-right:5px">
					<div fetch-collection="modules" order-by="main-menu-position" order-type="asc" filter-name="main-menu-position" filter-value="0" filter-value-type="number" filter-operator="$ne" template_id="main-menu">

						<li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" template_id="main-menu">
							<a target="modal" pass-collection="files" pass-document_id="{{data.main-menu-primary}}" pass_to="render" pass-name="src" modal-width="600px" modal-color="{{data.main-modal-color}}"
							 class="display:inline-block">
								<span class="display:inline-block width:50px text-align:center" document_id="{{data._id}}" collection="modules" name="icon"></span>
								<span collection="modules" document_id="{{data._id}}" name="name" ></span>
								<div pass-collection="module_activities" pass-filter-name="module_id" pass-filter-value="{{data._id}}" pass_to="datatable"></div>
								<div pass-collection="module_activities" pass-value="{{data._id}}" pass_to="module_id"></div>
								<div pass-collection="files" pass-document_id="{{data.main-menu-secondary}}" pass-name="src" pass_to="form"></div>
							</a>
							<div class="float:right width:50px text-align:center">
								<a target="modal" pass-collection="files" pass-document_id="{{data.main-menu-secondary}}" pass-name="src" pass_to="render" modal-width="320px" modal-color="#229954">
								<i class="fas fa-plus"></i>
								<div pass-collection="modules" document_id="{{data._id}}" pass_to="module_id"></div>
							  </a>
							</div>
						</li>
					</div>
				</ul>
				<div class="display:inline:block position:absolute bottom:0 background:gainsboro line-height:40px height:40px width:100% overflow:hidden">
					<a target="modal" pass-collection="files" pass-document_id="5fa849674b4c3e4dea76abe6" pass-name="src" pass_to="render" modal-width="275px" modal-color="#229954" modal-x="0" modal-y="0" class="width:50px text-align:center display:inline-block">
					  <span class="padding:10px width:50px text-align:center"><i class="fas fa-cogs"></i></span>
					</a>
					<a target="modal" href="modules/module-views/module_datatable.html" pass-collection="modules" pass-document_id="" pass_to="render" modal-width="640px" modal-color="#229954" modal-x="0" modal-y="0"
					 class="width:50px text-align:center display:inline-block">
					  <span class="padding:10px width:50px text-align:center"><i class="fas fa-project-diagram"></i></span>
					</a>
					<a target="modal" href="modules/module-templates/module-template_datatable.html" pass-collection="modules" pass-document_id="" pass_to="render" modal-width="640px" modal-color="#229954" modal-x="0"
					 modal-y="0" class="width:50px text-align:center display:inline-block">
					  <span class="padding:10px width:50px text-align:center"><i class="fas fa-shapes"></i></span>
					</a>
					<a href="signin.html" class="logoutBtn width:50px text-align:center display:inline-block">
					  <span class="padding:10px width:50px text-align:center"><i class="fas fa-sign-out-alt"></i></span>
					</a>
				</div>
			</div>
			<div resize="right" class="background:rgba(0,0,0,0.06):hover"></div>
		</sidenav>

		<main content_id="content" class="height:100vh">
			<div class="display:flex flex-wrap:wrap padding:20px" fetch-collection="module_activities" fetch-count="12" order-by="name" order-type="asc" template_id="filter_test" operator="or">

				<div class="template card position:relative flex-grow:1 margin:10px background:#ffffff height:470px width:250px max-width:350px" template_id="filter_test">
					<div class="height:400px overflow:hidden">
						<div class="position:absolute top:0px right:0px width:30px height:30px background:#3b5998  color:#ffffff font-weight:700 text-align:center opacity:0.7">
							<div class="padding:5px font-size:18px"><i class="fab fa-facebook-f"></i></div>
						</div>
						<!-- Image -->
						<img class="width:120%" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg" />
						<!-- Post Content -->
						<div class="position:absolute bottom:0 background:#ffffff width:100% padding:30px">

							<div hover="height:100%" hover-target=".description">
								<h1 class="font-size:18px margin:0 padding:0_0_10px color:#333333 font-weight:700">
									City Lights in New York
								</h1>
								<h2 class="margin:0 padding:0_0_20px color:#e74c3c font-size:16px font-weight:400">
									The city that never sleeps.
								</h2>
								<p class="description height:50px color:#666666 font-size:14px line-height:1.8rem overflow:hidden">
									New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.
								</p>
							</div>
							<div class="margin:30px_0_0 color:#999999">
								<span class="margin:0_16px_0_0">
							  <i class="fa fa-clock-">o</i> 6 mins ago
							</span>
								<span class="">
							  <i class="fa fa-comments"></i><a class="color:#999999 color:#999999:hover text-decoration:none:hover" href="#"> 39 comments</a>
							</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>
		
        <sidenav id="menuR" class="position:fixed top:0px right:0px direction:rtl overflow:hidden background:white height:100vh width:0px" resizable resize-target="[content_id='content']" resize-property="margin-right" resize-value="width">        

			<div class="min-width:290px background-color:#ffffff margin:5px  direction:ltr">
				<div class="padding:5px">
					<div class="resizeHandler background:rgba(0,0,0,0.03) background:rgba(0,0,0,0.06):hover"></div>
				</div>
				<button toggle-sidenav="menuR" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50% z-index:15"><i class="fas fa-directions"></i></button>
			</div>
		</sidenav>

        <!-- Comming Soon-->
        <div class="card position:fixed top:50% left:50% padding:15px background:white margin-top:-29px margin-left:-115px">
            <h2>Coming Soon <a actions="remove" remove-closest=".card"> X</a></h2>
        </div>

        <script src="https://cdn.cocreate.app/1.12.7/CoCreate.min.js"></script>

	</body>

</html>
