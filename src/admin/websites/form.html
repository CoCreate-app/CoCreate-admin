<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Website Form | CoCreate</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreate.min.css">
        <link rel="stylesheet" href="../index.css" collection="files" document_id="637bc8fe91249e639db315d9" name="src" type="text/css"/>
        <style type="text/css">
            .collapsed>.menu-items {
                height: 0px;
                overflow: hidden
            }

            .menu-item.active {
                height: 100%
            }

            .tab[selected] {
                background: whitesmoke;
            }
        </style>
		<link rel="manifest" href="/manifest.json" />
	</head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument, closeModal" collection="module_activities" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="padding:10px" content_id="content">
            
            <form pass_id="form-fields" collection="module_activities" document_id="" id="form">
                <input type="text" name="name" id="name" placeholder="Website Name" class="floating-label">
                <input type="hidden" name="module_id" pass_id="module_id" value>
                <input type="hidden" name="_id" input-target=".website_id" input-attribute="value" input-events="input, onload"  >
                <input type="text" name="description" id="description" placeholder="Description" class="floating-label">
                <input type="text" name="image" placeholder="Preview" class="floating-label">
				<cocreate-select sortable class="floating-label" name="home" placeholder="Home Page">
					<input placeholder="Search" template_id="home">
					<cc-options fetch-collection="" fetch-document filter-name="" filter-value="" filter-sort-name="name" filter-sort-direction="asc" template_id="home" pass_id="website_id" class="overflow:auto">
						<cc-option template="home" value="{{document._id}}">
							<h3 collection="{{document.collection}}" document_id="{{document._id}}" name="path"></h3>
						</cc-option>
					</cc-options>
				</cocreate-select>
                <button actions="save" class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
                    <i class="far fa-save"></i>
                </button>
            </form>
            
            <section id="website-pages">
                <!-- Website Pages -->
                <div class="card display:flex padding:10px_15px margin-top:10px font-size:18px"> 
                    <span class="flex-grow:1">Website Pages</span> 
                    <a show="#page-templates" hide="#form, #website-pages" pass-collection="files" pass_to="page-templates"><i class="far fa-plus-square"></i></a>
                </div>
                <!--<input type="hidden" filter-name="module-view" filter-value="module-view" template_id="module-views">-->
                <div fetch-collection="" fetch-document filter-name="" filter-value="" filter-operator="$eq" filter-sort-name="name" filter-sort-direction="asc" template_id="website-pages" pass_id="website_id" sortable class="background:whitesmoke padding:10px" dnd-group-name="website-pages">
                    <div template="website-pages" class="card padding:10px_5px background:white collapsed margin-bottom:10px" document_id="{{document._id}}" id="module-view{{document._id}}">
                        <div class="display:flex padding-left:10px">
                            <a actions="pass, openModal" modal-src="./files/form.html" modal-width="320px" class="flex-grow:1 font-size:16px padding:5px_0">
                                <p collection="{{document.collection}}" document_id="{{document._id}}" name="path"></p>
								<div pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass_to="form-fields"></div>
								<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
								<div pass-value="{{document.module_id}}" pass-filter-value="{{document.module_id}}" pass_to="module_id"></div>
								<div pass-document_id="{{document.module_id}}" pass_to="module-form"></div>
                            </a>
                           
                            <a actions="deleteDocument" collection="{{document.collection}}" document_id="{{document._id}}" class="float:right padding:5px">    
                                <i class="fas fa-trash"></i>                
                            </a> 
                            <a actions="pass, openModal" modal-src="./builder/index.html" class="float:right padding:5px">  
                                <i class="fas fa-palette"></i>              		 
                                <div pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass-name="src" pass_to="builder">      			
                                </div>                
                            </a>
                            <!-- Render Code Editor -->
                            <a actions="pass, openModal" modal-src="./code-editor/index.html" class="float:right padding:5px">
                                <i class="fas fa-code"></i>
                                <div pass_id="render" pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass-name="src" pass_to="code-editor"></div>
                            </a>                            
                        </div>
                    </div>
                </div>
            </section>
            <!-- Website Page templates -->
            <div hidden id="page-templates">
				<div template_id="module-templates" filter-name="tags" filter-value="template" filter-operator="$eq"></div>
                <div class="display:flex flex-wrap:wrap" fetch-collection="" fetch-document pass-refresh="true" filter-sort-name="name" filter-sort-direction="asc" template_id="module-templates" pass_id="page-templates">
                    <div class="card template min-width:250px flex-grow:1 margin:10px box-shadow-hover" template_id="module-templates">
                        <div class="position:relative"> 
                            <img collection="{{document.collection}}" document_id="{{document._id}}" name="image" src="https://via.placeholder.com/150" width="100%">
                            <form realtime="false" collection="files" document_id=""> 
                                <input type="hidden" name="name" placeholder="View Name" value="{{document.name}}"> 
                                <input type="hidden" name="website_id" class="website_id"> 
                                <textarea hidden name="html" value="{{document.html}}"></textarea>
                                <textarea hidden name="css" value="{{document.css}}"></textarea> 
                                <textarea hidden name="js" value="{{document.js}}"></textarea>
                                <button class="position:absolute background:dodgerblue float:right bottom:-18px right:10px border-radius:50% padding:10px font-size:20px grow-hover" actions="save, reset" show="#form, #website-pages" hide='#page-templates' pass-collection="files" pass_to="website_id">                      
                                    <i class="fa fa-plus"></i>                  
                                </button> 
                            </form>
                            <div class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white background:black opacity:0.4">
                                <span>{{document.name}}</span>
                            </div>
                        </div>
                        <div class="padding:10px">
                            <p>{{document.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="https://cdn.cocreate.app/1.50.6/CoCreate.min.js"></script>

    </body>

</html>
