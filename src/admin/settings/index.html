<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Settings | CoCreate</title>
		<link rel="stylesheet" href="../index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:5px" data-main_content_id="content">
			<ul class="display:flex flex-direction:column overflow:auto width:100% bottom:10px margin-top:20px">
				<div data-fetch_collection="modules" data-order_by="settings-menu-position" data-order_type="asc" data-filter_name="settings-menu-position" data-filter_value="0" data-filter_value_type="number" data-filter_operator="$ne" data-template_id="settings-menu">

					<li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" data-template_id="settings-menu">
						<a target="modal" fetch-for href='../..{"collection":"files", "document_id":"{{data.settings-menu-primary}}","name":"path"}' data-modal_width="{{data.settings-modal-primary-width}}" data-modal_color="{{data.settings-modal-primary-color}}" class="display:inline-block">
							<span class="display:inline-block width:50px text-align:center" data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
							<span data-collection="modules" data-document_id="{{data._id}}" name="name"></span>
							<div data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
							<div data-pass_collection="modules" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
							<div data-pass_collection="files" data-pass_document_id="{{data.settings-menu-secondary}}" data-pass_to="form"></div>
							<div data-pass_collection="organizations" data-pass_document_id="{{data.organization_id}}" data-pass_to="form-fields"></div>
						</a>
						<div class="float:right width:50px text-align:center {{data.settings-menu-secondary}}">
							<a target="modal" fetch-for href='../..{"collection":"files", "document_id":"{{data.settings-menu-secondary}}","name":"path"}' data-modal_width="{{data.settings-modal-secondary-width}}" data-modal_color="{{data.settings-modal-secondary-color}}">
								<i class="fas fa-plus"></i>
					  		</a>
						</div>
					</li>
				</div>
			</ul>
		</main>

		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
