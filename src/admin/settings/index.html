<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Settings | CoCreate</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreate.min.css">
        <link rel="stylesheet" href="../index.css" collection="files" document_id="637bc8fe91249e639db315d9" name="src" type="text/css"/>
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke width:100%" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module_id" pass-collection="modules" pass-document_id="5ff747727005da1c2727418f" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="5ff747727005da1c2727418f" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:5px" content_id="content">
			<ul class="display:flex flex-direction:column overflow:auto width:100% bottom:10px margin-top:20px">
				<div fetch-collection="modules" filter-sort-name="settings-menu-position" filter-sort-direction="asc" filter-name="settings-menu-position" filter-value="0" filter-value-type="number" filter-operator="$ne" template_id="settings-menu">

					<li class="line-height:40px height:40px overflow:hidden background:dodgerblue:hover" template="settings-menu" document_id="{{document._id}}">
                        <a actions="pass, openModal" href='../..{{document.settings-menu-primary.path}}' modal-width="{{document.settings-modal-primary-width}}" modal-color="{{document.settings-modal-primary-color}}" class="display:inline-block">
							<span class="display:inline-block width:50px text-align:center">{{document.icon}}</span>
							<span>{{document.name}}</span>
							<div pass-filter-name="module_id" pass-filter-value="{{document._id}}" pass_to="datatable"></div>
							<div pass-value="{{document._id}}" pass-filter-value="{{document._id}}" pass_to="module_id"></div>
							<div pass-collection="files" pass-document_id="{{document.settings-menu-secondary._id}}" pass_to="form"></div>
							<div pass-document_id="{{document.organization_id}}" pass_to="form-fields" class="session{{document.name}}_Id"></div>
							<div pass-collection="files" pass-document_id="{{document.settings-menu-primary._id}}" pass-name="src" pass_to="render"></div>
						</a>
						<div class="float:right width:50px text-align:center {{document.settings-menu-secondary}}">
                            <a actions="pass, openModal" modal-src='../..{{document.settings-menu-secondary.path}}' modal-width="{{document.settings-modal-secondary-width}}" modal-color="{{document.settings-modal-secondary-color}}">
								<i class="fas fa-plus"></i>
                                <div pass-collection="files" pass-document_id="{{document.main-menu-secondary._id}}" pass-name="src" pass_to="render"></div>
                                <div pass-document_id="{{document._id}}" pass_to="module-form"></div>
			                    <div pass-document_id="" pass_to="form-fields"></div>
								<div pass-value="{{document._id}}" pass-filter-value="{{document._id}}" pass_to="module_id"></div>
					  		</a>
						</div>
					</li>
				</div>
			</ul>
		</main>

        <script src="https://cdn.cocreate.app/1.42.0/CoCreate.min.js"></script>
        

	</body>

</html>
