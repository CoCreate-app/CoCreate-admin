<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Tags Datatables | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>
	</head>

	<style>
		.selected {
			background: gainsboro;
		}
	</style>

	<body>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke position:sticky" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Menu Icon Animations -->
			<a class="menu_icon--Vdots" toggle="active" toggle-sidenav="menuL">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</a>

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- Datatable Controls -->
				<li class="margin-right:15px">
					<a actions="deleteDocuments" collection="tags" pass_id="datatable" template_id="datatable"><i class="far fa-trash-alt"></i></a>
				</li>
				<li class="margin-right:15px">
					<a toggle="hidden" toogle-target="#column-visibility"><i class="far fa-eye"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="export" export-type="csv" template_id="datatable"><i class="fas fa-file-csv"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="export" template_id="datatable"><i class="fas fa-file-download"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="import" collection="" pass_id="datatable"><i class="fas fa-file-upload"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="copy" copy-target="tbody"><i class="far fa-copy"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="print" print-target='tbody[template_id="datatable"]'><i class="fas fa-print"></i></a>
				</li>

			</ul>
		</nav>

		<!-- Modal Viewport -->
		<div class="position:fixed margin-top:50px" content_id="content" id="modal-viewport"></div>

		<!-- Main Content -->
		<main content_id="content" class="padding:5px overflow:auto">
			<table class="width:100% border-collapse:collapse">
				<tr class="border-bottom:1px_solid_darkgray">
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
	            		<floating-label>
							<input type="text" class="floating-label" filter-name="name" template_id="datatable" placeholder="Name">
						</floating-label>
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a order-by="name" toggle-order="asc" template_id="datatable"></a>
						</span>
					</td>
					<!--<td class="position:sticky top:0 background:white padding:0px_10px_10px">-->
					<!--	<input type="text" class="floating-label" filter-name="_id" template_id="datatable" placeholder="Type" />-->
					<!--	<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">-->
					<!--		<a order-by="_id" toggle-order="asc" template_id="datatable"></a>-->
					<!--	</span>-->
					<!--</td>-->
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
	            		<floating-label>
							<input type="text" class="floating-label" filter-name="Document Id" template_id="datatable" placeholder="Type" />
	            		</floating-label>
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a order-by="_id" toggle-order="asc" template_id="datatable"></a>
						</span>
					</td>
				</tr>

				<tbody template_id="datatable" fetch-collection="tags" order-by="name" order-type="asc" pass_id="datatable">

					<tr class="template background:gainsboro:hover border-bottom:1px_solid_darkgray" template_id="datatable" document_id="{{data._id}}" toggle="selected">
						<td class="padding:10px">
							<div class="display:flex">
								<div class="display:flex justify-content:center width:25px">
									<span collection="modules" document_id="{{data.module_id}}" name="icon"></span>
								</div>
								<div class="display:flex align-items:center margin-left:10px">
									<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954" class="display:flex">
										<h4 collection="{{collection}}" document_id="{{data._id}}" name="name">Name</h4>
										<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>
										<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
										<div pass-value="{{data.module_id}}" pass-filter-value="{{data.module_id}}" pass_to="module_id"></div>
										<div pass-document_id="{{data.module_id}}" pass_to="module-form"></div>
									</a>
									<a target="modal" href="../modules/form.html" modal-width="320px" modal-color="#229954" class="cocreate-badge margin-left:5px success">
										<span collection="modules" document_id="{{data.module_id}}" name="name"></span>
										<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>
										<div pass-filter-value="{{data.module_id}}" pass_to="module_id"></div>
										<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
										<div pass-document_id="{{data.module_id}}" pass_to="module-form"></div>
									</a>
									<span class="cocreate-badge margin-left:5px warning" collection="{{collection}}" document_id="{{data.type}}" name="name"></span>
								</div>
							</div>
						</td>
						<!--<td class="padding:10px">-->
						<!--	<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954">-->
						<!--		<b collection="{{collection}}" document_id="{{data.type}}" name="name"></b>-->
						<!--		<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>-->
						<!--	</a>-->
						<!--</td>-->
						<td class="padding:10px">
							<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954">
								<b>{{data._id}}</b>
								<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>
							</a>
						</td>
					</tr>

				</tbody>
			</table>

		</main>

		<button class="position:fixed bottom:15px right:15px width:50px height:50px background:dodgerblue grow-hover border-radius:50% z-index:8 color:white">
			<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954">
				<i class="fa fa-plus"></i>
				<div pass_to="form-fields" pass-document_id=""></div>
				<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
				<div pass_id="module_id" pass-value="" pass-filter-value="" pass_to="module_id"></div>
				<div pass_id="module-form" pass-document_id="" pass_to="module-form"></div>
			</a>
		</button>

        <script src="https://cdn.cocreate.app/1.15.10/CoCreate.min.js"></script>
        <!--<script src="../../../../CoCreateJS/dist/CoCreate.js"></script>-->

	</body>

</html>
