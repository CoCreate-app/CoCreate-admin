<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminUI | CoCreate</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
        <link rel="stylesheet" href="./index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true"/>
    </head>

    <style type="text/css">
        .cocreate-search .floating-label_field{margin-top:0px;}
    </style> 
    <style type="text/css">
        div[data-user_status="on"] {background-color:yellowgreen;}
        div[data-user_status="off"] {background-color:red;}
        div[data-user_status="idle"] {background-color:orange;}
        ul::-webkit-scrollbar-thumb, ul::-webkit-scrollbar-track{background-color:rgba(0,0,0,0.01)}
    </style>
    <body>
        <!-- Navbar  -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll=", hide-nav" data-scroll_up="5" data-scroll_down="5">
      
			<!-- Menu Icon -->
			<a class="menu_icon" data-toggle="active" data-toggle_sidenav="menuL">
				<span></span>
				<span></span>
				<span></span>
			</a>
        
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
            			
            	<!-- Fullscreen toogle -->
				<li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>
              
                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="./modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="60bea334b25613e8da1b4bdf" data-pass_to="form-fields"></div>
                        <div data-pass_filter_value="60bea334b25613e8da1b4bdf" data-pass_to="module_id"></div>
                    </a>
                </li>
                
                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="./code-editor/">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="files" data-pass_document_id="60bea334b25613e8da1b4bdf" data-pass_name="src" data-pass_to="code-editor"></div>
                    </a>
                </li>
                
                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="./builder/" class="sessionBuilderUI_Id">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="files" data-pass_document_id="60bea334b25613e8da1b4bdf" data-pass_name="src" data-pass_to="builder"></div>
                    </a>
                </li>
                
                <div data-fetch_collection="modules" 
                    data-order_by="navbar-menu-position" 
                    data-order_type="asc"
                    data-filter_name="navbar-menu-position" 
                    data-filter_value="0" 
                    data-filter_value_type="number"
                    data-filter_operator="$ne"
                    data-template_id="navbar-menu" class="display:inline-flex">
                  
                    <li class="template margin-right:15px" data-template_id="navbar-menu">
                        <a target="modal" fetch-for href='..{"collection":"files", "document_id":"{{data.navbar-menu-primary}}","name":"path"}'
                            data-modal_width="{{data.navbar-modal-primary-width}}"
                            data-modal_height="{{data.navbar-modal-primary-height}}"
                            data-modal_color="{{data.navbar-modal-primary-color}}">
                            <span data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
                            <div data-pass_collection="module_activities" data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
                            <div data-pass_collection="module_activities" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
                            <div data-pass_collection="files" data-pass_document_id="{{data.main-menu-secondary}}" data-pass_name="src" data-pass_to="form"></div>
                            <div data-pass_collection="files" data-pass_document_id="{{data.navbar-menu-primary}}" data-pass_name="src" data-pass_to="render"></div>
                        </a>
                    </li>
                </div>
            </ul>
            
            <!-- Avatar -->
            <div class="avatar-wrapper margin:5px">
                <a class="avatar round" target="modal" href="./users/profile.html" data-modal_width="300px"  data-modal_height="375px"  data-modal_color="#229954">
                    <span data-collection="users" data-document_id="" name="name" class="sessionUser_Id avatar-name width:1ch letter-spacing:2px overflow:hidden text-transform:uppercase"></span>
                    <span class="sessionUser_Id avatar-image">
                        <img data-collection="users" data-document_id="" name="avatar" onerror="this.style.display='none'" class="sessionUser_Id" width="40px"/>
                    </span>
                </a>
                <div class="avatar-status sessionUser_Id"  data-collection="users" data-document_id="" data-user_status='{"name":"status"}' ></div>
            </div>
        </nav>
    
        <!-- Modal Viewport  -->
        <div class="position:fixed margin-top:50px" data-main_content_id="content" id="modal-viewport"></div>
       
        <!-- Main container  -->
        <main class="height:100vh margin-top:10px" data-main_content_id="content"></main>
        
        <!-- SideNav  -->
        <sidenav id="menuL" class="cocreate-sidenav background:whitesmoke height:100vh background:transparent::-webkit-scrollbar-thumb" data-main_content="content" sidenav-default_desktop="collapsed" sidenav-default_tablet="collapsed">
        
            <!-- Select to change organizations  -->
            <cocreate-select class="org-changer remove-none border:none sessionUser_Id padding:0" name="current_org" data-collection="users" data-document_id="5ff747727005da1c272740ac">
                <input placeholder="Search" data-template_id="connected_orgs">
                <cc-options class="options cocreate-menu overflow:auto sessionUser_Id"
                    data-fetch_collection="users"
                    data-fetch_document_id="5ff747727005da1c272740ac"
                    data-fetch_name="connected_orgs" 
                    data-filter_operator="$eq"
                    data-template_id="connected_orgs">
                    <cc-option class="template display:flex height:50px margin:0!important padding:4px_12px!important" data-template_id="connected_orgs" value="{{connected_orgs[]}}">
                        <span class="logo-icon"><img data-collection="organizations" data-document_id="{{connected_orgs[]}}" name="logo" src="" height="40px" alt="..." class="margin-top:3px"></span>
                        <span data-collection="organizations" data-document_id="{{connected_orgs[]}}" name="name" class="margin-left:12px font-size:1.5em">Organization Name</span>
                    </cc-option>
                    <li class="line-height:40px height:40px overflow:hidden">
                        <a href="./organizations/creator.html">
                            <span class="padding:13px"><i class="fas fa-plus"></i></span>
                            <span>New Orginaztion</span>
                        </a>
                    </li>
                </cc-options>
            </cocreate-select>
        
			<!-- Search -->
			<form class="padding:5px">
				<input type="text" class="floating-label" data-pass_value_to="results">
				<span class="passValueBtn position:relative bottom:29px right:11px float:right font-size:18px">
					<a target="modal" data-pass_to="render" data-collection="website-pages" data-document_id="" data-pass_name="src" data-modal_width="900px" data-modal_color="#229954">
						<i class="fas fa-search"></i>
					</a>
				</span>
			</form>
        	
        	<!--<input type="hidden" data-template_id="main-menu" data-filter_name="menu-position" data-filter_value="3,4" data-value_type="number" data-filter_operator="nin">-->
        	<!--<div data-template_id="main-menu" data-filter_name="menu-position" data-filter_value="0" data-value_type="number" data-filter_operator="ne"></div>-->
        	<div class="padding-right:5px padding-bottom:5px">
                <!-- Fetch and Render-->
              	<ul class="overflow:auto display:flex flex-direction:column width:100% height:calc(100vh_-_160px) bottom:10px margin-right:5px">
              	    <div data-fetch_collection="modules" 
                        data-order_by="main-menu-position" 
                        data-order_type="asc"
                        data-filter_name="main-menu-position" 
                        data-filter_value="0"
                        data-filter_value_type="number"
                        data-filter_operator="$ne"
                        data-template_id="main-menu">
                        
                        <!-- Template -->
                        <li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" data-template_id="main-menu">
                            <a target="modal" fetch-for href='..{"collection":"files", "document_id":"{{data.main-menu-primary}}","name":"path"}'
                                data-modal_width="{{data.main-modal-primary-width}}"
                                data-modal_color="{{data.main-modal-color}}"
                                class="display:inline-block">
                                <span class="display:inline-block width:50px text-align:center" data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
                                <span data-collection="modules" data-document_id="{{data._id}}" name="name" ></span>
                                <div data-pass_collection="module_activities" data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
                                <div data-pass_collection="module_activities" data-pass_value="{{data._id}}" data-pass_to="module_id"></div>
                                <div data-pass_collection="files" data-pass_document_id="{{data.main-menu-secondary}}" data-pass_name="src" data-pass_to="form"></div>
                                <div data-pass_collection="files" data-pass_document_id="{{data.main-menu-primary}}" data-pass_name="src" data-pass_to="render"></div>
                                <div data-pass_document_id="{{data._id}}" data-pass_to="module-form"></div>
                            </a>
                            <div class="float:right width:50px text-align:center">
                                <a target="modal" fetch-for href='..{"collection":"files", "document_id":"{{data.main-menu-secondary}}","name":"path"}'
                                    data-modal_width="320px"
                                    data-modal_color="#229954">
                                    <i class="fas fa-plus"></i>
                                    <div data-pass_collection="modules" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
                                    <div data-pass_collection="files" data-pass_document_id="{{data.main-menu-secondary}}" data-pass_name="src" data-pass_to="render"></div>
                                    <div data-pass_document_id="{{data._id}}" data-pass_to="module-form"></div>

                                </a>
                            </div>
                        </li>
                    </div>
                </ul>
                
                <!-- sidenav Footer -->
				<div class="display:flex justify-content:space-between flex-wrap:wrap position:absolute bottom:0 background:gainsboro line-height:40px height:40px width:100% overflow:hidden">
					<a target="modal" href="./settings/index.html" data-modal_width="275px" data-modal_color="#229954" data-modal_x="0" data-modal_y="0" class="width:50px text-align:center display:inline-block">
					    <span class="padding:10px width:50px text-align:center"><i class="fas fa-cogs"></i></span>
					    <div data-pass_collection="files" data-pass_document_id="60ddfdc014b5ab0c2dd2fe18" data-pass_name="src" data-pass_to="render"></div>
					</a>
					<a target="modal" href="./modules/datatable.html" data-modal_width="640px" data-modal_color="#229954" class="width:50px text-align:center display:inline-block">
					    <span class="padding:10px width:50px text-align:center"><i class="fas fa-project-diagram"></i></span>
					    <div data-pass_collection="files" data-pass_document_id="60ddfdbf14b5ab0c2dd2fe08" data-pass_name="src" data-pass_to="render"></div>
					</a>
					<a target="modal" href="./module-views/datatable.html" data-modal_width="640px" data-modal_color="#229954" class="width:50px text-align:center display:inline-block">
					    <span class="padding:10px width:50px text-align:center"><i class="fas fa-shapes"></i></span>
					    <div data-pass_collection="files" data-pass_document_id="60ddfdc014b5ab0c2dd2fe0b" data-pass_name="src" data-pass_to="render"></div>
					</a>
					<a target="modal" href="./files/datatable.html" data-modal_width="640px" data-modal_color="#229954" class="width:50px text-align:center display:inline-block">
					    <span class="padding:10px width:50px text-align:center"><i class="far fa-folder"></i></span>
					    <div data-pass_collection="files" data-pass_document_id="60ddfdc014b5ab0c2dd2fe15" data-pass_name="src" data-pass_to="render"></div>
					</a>
					<a href="signin.html" class="logoutBtn width:50px text-align:center display:inline-block">
					  <span class="padding:10px width:50px text-align:center"><i class="fas fa-sign-out-alt"></i></span>
					</a>
				</div>
			</div>
            <div class="resizeHandler"></div>
        </sidenav>

 		<script src="../apikey.js"></script>
		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>
		<!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>-->

    </body>
</html>
