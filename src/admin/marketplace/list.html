<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marketplace | CoCreate</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
		<link rel="stylesheet" type="text/css" href="https://cdn.cocreate.app/latest/CoCreate.min.css">
        <link rel="stylesheet" href="../index.css" collection="files" document_id="637bc8fe91249e639db315d9" name="src" type="text/css"/>
		<link rel="manifest" href="/manifest.json" />
	</head>

    <body>
        <!-- Navbar  -->
        <nav class="nav display:flex position:relative align-items:center box-shadow-bottom" content_id="content" scroll=", hide-nav" scroll-up="5" scroll-down="5">
            <!-- Menu Icon Animations -->
            <a class="nav-toggle menu_icon--Vdots active" click="active" toggle="width:0px, width:240px" toggle-target="#menuL" toggle-attribute="style">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </a>
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="60e7483fb979b40017448d13" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="60e7483fb979b40017448d13" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render"  pass-collection="files" pass-document_id="60de0fb414b5ab0c2dd2febf" pass-name="src" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a actions="pass, openModal" modal-src="./builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="files" pass-document_id="60de0fb414b5ab0c2dd2febf" pass-name="src" pass_to="builder"></div>
                    </a>
                </li>
                
                <!-- Render Form -->
                <li class="margin-right:15px"> 
                    <a actions="pass, openModal" modal-src="./blocks/form.html" pass_to="form-field" modal-width="320px">
                        <i class="fas fa-plus"></i>                      
                        <div pass_id="datatable" pass-collection="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-value="60e7483fb979b40017448d13" pass_to="module_id"></div>	
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Modal viewport -->
        <div class="position:fixed z-index:12!important" id="modal-viewport"></div>

        <!-- Main Container -->
        <main class="padding:20px" content_id="content">

            <!-- Fetch and Render Product list -->
            <div class="display:flex flex-wrap:wrap" fetch-collection="blocks" fetch-limit="12" filter-sort-name="name" filter-sort-direction="asc" template_id="filter_test">

                <!-- Product Template -->
                <div class="card template margin:10px flex-grow:1 width:250px" template_id="filter_test">
                    <!-- Product Image  -->
                    <div class="position:relative">
                        <img class="cursor:pointer " name="name" document_id="" src="http://via.placeholder.com/250x250/BF00FF/ffffff/" width="100%" alt="...">
                        <div class="overflow:hidden display:block opacity:0 width:100% position:absolute transition:0.4s left:0 bottom:3px"> <a href="#" class="color:#fff display:block background:#289DCC background:#000:hover padding:13px_0 text-align:center color:#fff:hover">Quick View</a> </div>
                        <!-- Favourite -->
                        <div class="width:40px cursor:pointer height:40px background:#F23A2E background:#289DCC:hover display:block border:1px_solid_#F23A2E border:1px_solid_#289DCC:hover border-radius:50% position:absolute opacity:0 transition:0.4s right:5% top:5%">
                            <a href="#"><i class="f-link display:block margin-top:10px font-size:20px color:#fff text-align:center far fa-heart"></i></a>
                        </div>

                    </div>
                    <div class="padding:15px">
                        <h5>{{document.name}}</h5>
                        <!-- ratings-container Start -->
                        <div class="margin:4px_0">
                            <span class="color:#555"><i class="fas fa-star"></i></span>
                            <span class="color:#555"><i class="fas fa-star"></i></span>
                            <span class="color:#555"><i class="fas fa-star"></i></span>
                            <span class="color:#555"><i class="fas fa-star"></i></span>
                            <span class="color:#555"><i class="fas fa-star"></i></span>
                        </div>
                        <p class="margin:4px_0" collection="{{document.collection}}" document_id="{{document._id}}" name="color">blue</p>
                        <p class="" value="{{document.price}}">$59</p>
                        <p class="" document_id="_id" name="description" value="description"></p>

                        <a href="#" class="btn padding:10px_10px border:1px_solid_#0DA9EF background:#0DA9EF:hover color:#0DA9EF color:#fff:hover display:block width:60% margin:auto border-radius:30px margin-top:15px">More details</a>
                    </div>
                </div>

                <div template_id="filter_test" fetch-type="scroll" class="opacity:0 height:30px"></div>
            </div>

        </main>

        <!-- SideNav Left -->
        <sidenav id="menuL" class="position:absolute top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:240px width:240px:hover width:0px@0px-826px" resizable resize-target="[content_id='content']" resize-property="margin-left" resize-value="width">

            <div class="padding:5px">
                <button class="width:100% height:40px btn-modal-close">
                    <a actions="pass, openModal" modal-src="./blocks/form.html" pass_to="form-field" modal-width="320px">Custom</a>
    			</button>
            </div>
            <!-- Search -->
            <form class="padding:5px">
                <input type="text" class="floating-label" pass_to="results">
                <span class="passValueBtn position:relative bottom:28px right:14px float:right font-size:18px">
					<a actions="pass, openModal" pass_to="render" collection="website-pages" document_id="" pass-name="src" modal-width="900px" modal-color="#229954">
						<i class="fas fa-search"></i>
					</a>
				</span>
            </form>
            <div class="padding:10px">
                <h4>Categories</h4>
                <div class="padding-left:10px">
                    <div class="line-height:40px height:40px overflow:hidden background:dodgerblue:hover">Design</div>
                    <div class="line-height:40px height:40px overflow:hidden background:dodgerblue:hover">Marketing</div>
                    <div class="line-height:40px height:40px overflow:hidden background:dodgerblue:hover">Communication</div>
                </div>

            </div>

            <div resize="right"></div>
        </sidenav>

        <script src="https://cdn.cocreate.app/1.50.6/CoCreate.min.js"></script>
        <!--<script src="https://cdn.cocreate.app/1.50.6/CoCreate.min.js"></script>-->
        
    </body>

</html>
