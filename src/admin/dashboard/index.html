	<style>
		.progressbar {
			flex-grow: 1;
			height: 4px;
			border: none;
			position: relative;
			background-color: rgb(194, 240, 253);
			overflow: hidden;
		}

		.progressbar>div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			bottom: 0;
			transform-origin: left;
			transition: transform .4s linear;
			background-color: #61dafb;
		}

		.floating-label {
			margin-top: 0px!important;
			margin-bottom: 0px!important;
		}

		.main-height {
			height: calc( 100vh - 30px);
		}

		.progressbar-text {
			color: #121212;
			font-weight: bolder;
		}
	</style>

			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>

				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument, closeModal" collection="" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" content_id="content">
			<!--<div class="domEditor main-height" name='cards1' collection="test" pass_id="me1234">-->

			<div class="display:grid grid-auto-rows:50px gap:10px grid-template-columns:repeat(auto-fill,minmax(50px,1fr))" dnd-group-name="dashboard" fetch-collection="files" template_id="card" fetch-limit="20" droppable>

				<div template_id="card" class="card template display:flex position:relative padding:20px align-items:center grid-column-end:span_6 grid-row-end:span_2" draggable resizable>
					<!-- dashboard template-->
					<div class="flex-grow:1 padding-right:20px">
						<h2 name="name">Visits</h2>
						<p name="description">Total visits today</p>
						<div class="display:flex align-items:center">
							<h2>$<span fetch-collection="" fetch-document filter-name="total" chart-operator="sum">4000</span></h2>
							<div filter-name="status" filter-value="completed"></div>
							<!--<i class="fas fa-chart-line color:green font-size:16px padding:0px_15px"></i>-->
							<span class="cocreate-badge background:green round font-size:12px">7%</span>
						</div>
						<a href="#">Detail</a>
					</div>
					<div class="width:120px">
						<div class="progressbar-circle text-align:center width:100%" progressbar-color="#22CCE2" percent-value="85" percent-note="New Visits"></div>
					</div>
					<div resize="right" dnd-exclude></div>
					<div resize="bottom" dnd-exclude></div>
				</div>

				<div template_id="card" fetch-type="scroll" class="visibility:hidden height:30px"></div>

			</div>
			
			<button class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
				<a actions="pass, openModal" modal-src="./dashboard/form.html" modal-width="320px" modal-color="#229954">
					<i class="fa fa-plus"></i>
					<div pass_to="form-fields" pass-document_id=""></div>
					<div pass_id="module_id" pass-document_id="" pass-value="" pass-filter-value="" pass_to="module_id"></div>
	                <div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
				</a>
			</button>


		</main>
