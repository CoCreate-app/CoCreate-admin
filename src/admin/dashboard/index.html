	<style>
		.progressbar {
			flex-grow: 1;
			height: 4px;
			border: none;
			position: relative;
			background-color: rgb(194, 240, 253);
			overflow: hidden;
		}

		.progressbar>div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			bottom: 0;
			transform-origin: left;
			transition: transform .4s linear;
			background-color: #61dafb;
		}

		.floating-label {
			margin-top: 0px!important;
			margin-bottom: 0px!important;
		}

		.main-height {
			height: calc( 100vh - 30px);
		}

		.progressbar-text {
			color: #121212;
			font-weight: bolder;
		}
	</style>
