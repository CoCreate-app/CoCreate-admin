<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>chart | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>
	</head>
	<style>
		.progressbar {
			flex-grow: 1;
			height: 4px;
			border: none;
			position: relative;
			background-color: rgb(194, 240, 253);
			overflow: hidden;
		}

		.progressbar>div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			bottom: 0;
			transform-origin: left;
			transition: transform .4s linear;
			background-color: #61dafb;
		}

		.floating-label {
			margin-top: 0px!important;
			margin-bottom: 0px!important;
		}

		.main-height {
			height: calc( 100vh - 30px);
		}

		.progressbar-text {
			color: #121212;
			font-weight: bolder;
		}
	</style>

	<body>
					<div template_id="card" class="card template resize padding:20px align-items:center grid-column-end:span_3 grid-row-end:span_2" element_id="card">
						<canvas class="cocreate-chart" chart-type="bar" chart-options="" chart-labels="January, February, March, April, May, June, July" chart-title="Combine Charts">
                            <div class="cocreate-chart-dataset" chart-dataset_type="line" chart-dataset_label="um Chart">
                                <div fetch-collection="chart" fetch-name="Jan" data-calculation="sum">
                                    <div filter-name="Jan" filter-value="0, 10" filter-value-type="number" filter-operator="$range"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Feb">
                                    <div filter-name="permission" filter-value="read" filter-operator="$nin"></div>
                                    <div filter-name="type" filter-value="leader" filter-operator="$in"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Mar">
                                    <div filter-name="Mar" filter-value="-7" filter-operator="$eq" filter-value-type="number"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Apr"></div>
                                <div fetch-collection="chart" fetch-name="May"></div>
                                <div fetch-collection="chart" fetch-name="Jun"></div>
                                <div fetch-collection="chart" fetch-name="Jul"></div>
                            </div>
                            <div class="cocreate-chart-dataset" chart-dataset_label="Average Chart" chart-dataset_type="line">
                                <div fetch-collection="chart" fetch-name="Jan" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Feb" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Mar" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Apr" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="May" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Jun" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Jul" data-calculation="average"></div>
                            </div>
                            
                            <div class="cocreate-chart-dataset" chart-dataset_label="Data Count" chart-dataset_type="">
                              <div fetch-collection="chart" fetch-name="Jan" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Feb" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Mar" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Apr" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="May" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Jun" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Jul" data-calculation="count"></div>
                            </div>
                        </canvas>
						<div resize="left"></div>
						<div resize="right"></div>
						<div resize="top"></div>
						<div resize="bottom"></div>

					</div>

            <script>
                var config = {
                    apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                    organization_Id: '5de0387b12e200ea63204d6c',
                    host: 'ws.cocreate.app'
                }
            </script>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
        <!--<script src="../../../../../CoCreateJS/dist/CoCreate.js"></script>-->
	
	</body>

</html>
