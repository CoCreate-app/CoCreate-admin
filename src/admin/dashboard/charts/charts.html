<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>chart | CoCreate</title>

		<!-- CoCreate CSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
		<link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
	</head>
	<style>
		.progressbar {
			flex-grow: 1;
			height: 4px;
			border: none;
			position: relative;
			background-color: rgb(194, 240, 253);
			overflow: hidden;
		}

		.progressbar>div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			bottom: 0;
			transform-origin: left;
			transition: transform .4s linear;
			background-color: #61dafb;
		}

		.floating-label {
			margin-top: 0px!important;
			margin-bottom: 0px!important;
		}

		.main-height {
			height: calc( 100vh - 30px);
		}

		.progressbar-text {
			color: #121212;
			font-weight: bolder;
		}
	</style>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" data-main_content_id="content">
			<div class="domEditor main-height" name='cards1' collection="test" pass_id="me1234">

				<div class="display:grid grid-auto-rows:150px gap:10px grid-template-columns:repeat(auto-fill,minmax(150px,1fr))" dnd-group-name="dashboard" fetch-collection="module_activities" fetch-count="20" template_id="card" droppable="true">

					<div template_id="card" class="card template resize padding:20px align-items:center grid-column-end:span_3 grid-row-end:span_2" element_id="card">
						<canvas class="cocreate-chart" chart-type="bar" chart-options="" chart-labels="January, February, March, April, May, June, July" chart-title="Combine Charts">
                            <div class="cocreate-chart-dataset" chart-dataset_type="line">
                                <div fetch-collection="chart" fetch-name="Jan" data-calculation="sum">
                                    <div filter-name="Jan" filter-value="0, 10" data-value_type="number" filter-operator="$range"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Feb">
                                    <div filter-name="permission" filter-value="read" filter-operator="$nin"></div>
                                    <div filter-name="type" filter-value="leader" filter-operator="$in"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Mar">
                                    <div filter-name="Mar" filter-value="-7" filter-operator="$eq" data-value_type="number"></div>
                                </div>
                                <div fetch-collection="chart" fetch-name="Apr"></div>
                                <div fetch-collection="chart" fetch-name="May"></div>
                                <div fetch-collection="chart" fetch-name="Jun"></div>
                                <div fetch-collection="chart" fetch-name="Jul"></div>
                            </div>
                            <div class="cocreate-chart-dataset" chart-dataset_label="Average Chart" chart-dataset_type="line">
                                <div fetch-collection="chart" fetch-name="Jan" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Feb" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Mar" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Apr" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="May" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Jun" data-calculation="average"></div>
                                <div fetch-collection="chart" fetch-name="Jul" data-calculation="average"></div>
                            </div>
                            
                            <div class="cocreate-chart-dataset" chart-dataset_label="Data Count" chart-dataset_type="">
                              <div fetch-collection="chart" fetch-name="Jan" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Feb" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Mar" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Apr" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="May" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Jun" data-calculation="count"></div>
                              <div fetch-collection="chart" fetch-name="Jul" data-calculation="count"></div>
                            </div>
                        </canvas>
						<div resize="left"></div>
						<div resize="right"></div>
						<div resize="top"></div>
						<div resize="bottom"></div>

					</div>

				</div>
				<!-- Sortable card -->

		</main>

		<script>
			var config = {
				apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
				organization_Id: '5de0387b12e200ea63204d6c',
				host: 'wss://ws.cocreate.app'
			}
		</script>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
