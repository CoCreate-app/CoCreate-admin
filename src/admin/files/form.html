<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Files Form | CoCreate</title>
        <link rel="stylesheet" href="../index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>

        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a data-actions="deleteDocument" data-collection="" data-document_id="" data-pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="padding:10px" data-main_content_id="content">
            <form data-pass_id="form-fields" data-collection="" data-document_id=""> <input type="hidden" name="module_id" value="" data-pass_id="module_id">
                <cocreate-select name="domains" class="floating-label" placeholder="domains" multiple> <input class="template-search" placeholder="Search" data-template_id="domains">
					<cc-options data-fetch_collection="organizations" data-fetch_document_id="5ff747727005da1c272740ab" data-fetch_name="domains" data-template_id="domains" class="overflow:auto">
						<cc-option class="template display:flex" data-template_id="domains" value="{{domains[]}}">
							<h4>{{domains[]}}</h4>
						</cc-option>
					</cc-options>
                </cocreate-select> 
                <input type="text" name="path" class="floating-label" placeholder="path">
				<cocreate-select class="sortable floating-label" name="tags" multiple placeholder="Tags">
					<input placeholder="Search" data-template_id="tags">
				    <div data-template_id="datatable" data-filter_name="type" data-filter_value="type"></div>
					<cc-options data-fetch_collection="tags" data-filter_name="module_id" data-filter_value="5ff747727005da1c2727419a" data-pass_id="module_id" data-template_id="tags" class="overflow:auto">
						<cc-option class="template display:flex" data-template_id="tags" value="{{data._id}}">
							<h4 data-collection="{{collection}}" data-document_id="{{data._id}}" name="name">tags Name</h4>
						</cc-option>
					</cc-options>
				</cocreate-select>
                <!--<input type="text" name="collection" class="floating-label" placeholder="collection"> -->
                <!--<input type="text" name="document_id" class="floating-label" placeholder="document_id">-->
                <!--<input type="text" name="name" class="floating-label" placeholder="name">-->
                <input type="text" name="name" class="floating-label" placeholder="File Name">
				<cocreate-select class="sortable floating-label" name="module_id" placeholder="Module">
					<input placeholder="Search" data-template_id="module_id">
					<cc-options data-fetch_collection="modules" data-order_by="name" data-template_id="module_id" class="overflow:auto">
						<cc-option class="template" data-template_id="module_id" value="{{data._id}}">
							<div class="display:flex padding:5px">
								<span class="width:25px" data-collection="{{collection}}" data-document_id="{{data._id}}" name="icon"></span>
								<h4 data-collection="{{collection}}" data-document_id="{{data._id}}" name="name">Name</h4>
							</div>
						</cc-option>
					</cc-options>
				</cocreate-select>
				<button data-actions="saveDocument" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>
            </form>
        </main>

		<!--CoCreateJS-->
		<script src="../apikey.js"></script>
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

    </body>

</html>
