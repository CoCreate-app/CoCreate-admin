<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>User Form | CoCreate</title>

		<!-- CoCreate CSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
		<link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true" />
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a data-fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" data-modal_width="320px">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a data-actions="deleteDocument" collection="" document_id="" data-pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" data-main_content_id="content">
			<form data-pass_id="form-fields" collection="users" document_id="" auto-complete="off" class="sessionUser_Id">
				<input type="text" name="name" id="name" placeholder="Name" class="floating-label" />
				<input type="text" name="email" id="email" placeholder="Email" class="floating-label" autocomplete="off" />
				<input type="password" name="password" placeholder="password" class="floating-label" />
				<input type="text" name="description" placeholder="Description" class="floating-label" />
				<input type="text" name="profile_image" placeholder="Profile Image" class="floating-label" />

				<cocreate-select class="floating-label sortable" name="connected_orgs" placeholder="Connected Org" multiple>
					<input class="search-input" placeholder="Search" data-template_id="connect">
					<ul data-fetch_collection="organizations" data-template_id="connectn" class="options overflow:overlay">
						<li class="template option" collection="organizations" data-template_id="connectn">
							<span class="logo-icon"><img collection="organizations" document_id="{{data._id}}" name="logo" src="" height="40px" alt="..."></span>
							<div class="display:block line-height:1 padding:5px_0px " style="width: calc(100% - 15px);">
								<h3 collection="organizations" document_id="{{data._id}}" name="name">Organization Name</h3>
								<h5 value="{{data._id}}">id</h5>
							</div>
						</li>
					</ul>
				</cocreate-select>

				<cocreate-select class="floating-label sortable" name="current_org" placeholder="Current Org">
					<input class="search-input" placeholder="Search" data-template_id="connect">
					<ul data-fetch_collection="users" data-fetch_document="" data-fetch_name="connected_orgs" data-template_id="connect" class="options overflow:overlay">

						<li class="template option" collection="organizations" data-template_id="connect">
							<span class="logo-icon"><img collection="organizations" document_id="{{data._id}}" name="logo" src="" height="40px" alt="..."></span>
							<div class="display:block line-height:1 padding:5px_0px " style="width: calc(100% - 15px);">
								<h3 collection="organizations" document_id="{{data._id}}" name="name">Organization Name</h3>
								<h5 value="{{data._id}}">id</h5>
							</div>
						</li>

					</ul>
				</cocreate-select>

				<!-- current-org -->
				<input type="text" name="current_org" class="floating-label" placeholder="Current Org">

				<button data-actions="saveDocument" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%"><i class="far fa-save"></i></button>
			</form>
		</main>

        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>

</html>
