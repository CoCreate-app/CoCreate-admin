<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>User Form | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="637bc8fe91249e639db315d9" name="src" type="text/css"/>
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="./builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument, closeModal" collection="users" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" content_id="content">
			<form pass_id="form-fields" collection="users" document_id="" autocomplete="off">
				<input type="text" name="name" id="name" placeholder="Name" class="floating-label" />
				<input type="text" name="email" id="email" placeholder="Email" class="floating-label" autocomplete="new-password"/>
				<input type="password" name="password" placeholder="password" class="floating-label"  autocomplete="new-password"/>
				<input type="text" name="description" placeholder="Description" class="floating-label" />
				<input type="text" name="profile_image" placeholder="Profile Image" class="floating-label" />

				<cocreate-select name="connected_orgs" placeholder="Connected Org" sortable class="floating-label" multiple>
					<input placeholder="Search" template_id="connect">
					<ul fetch-collection="organizations" template_id="connectn" class="options overflow:auto">
						<li class="option" collection="organizations" template="connectn">
							<span class="logo-icon"><img collection="organizations" document_id="{{document._id}}" name="logo" src="" height="40px" alt="..."></span>
							<div class="display:block line-height:1 padding:5px_0px " style="width: calc(100% - 15px);">
								<h3 collection="organizations" document_id="{{document._id}}" name="name">Organization Name</h3>
								<h5>{{document._id}}</h5>
							</div>
						</li>
					</ul>
				</cocreate-select>

				<cocreate-select name="current_org" placeholder="Current Org" sortable class="floating-label">
					<input placeholder="Search" template_id="connect">
					<ul fetch-collection="users" fetch-document="" fetch-name="connected_orgs" template_id="connect" class="options overflow:auto">

						<li class="option" collection="organizations" template="connect">
							<span class="logo-icon"><img collection="organizations" document_id="{{document._id}}" name="logo" src="" height="40px" alt="..."></span>
							<div class="display:block line-height:1 padding:5px_0px " style="width: calc(100% - 15px);">
								<h3 collection="organizations" document_id="{{document._id}}" name="name">Organization Name</h3>
								<h5>{{document._id}}</h5>
							</div>
						</li>

					</ul>
				</cocreate-select>

				<button actions="save" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)"><i class="far fa-save"></i></button>
			</form>
		</main>

        <script src="https://cdn.cocreate.app/1.42.0/CoCreate.min.js"></script>

	</body>

</html>
