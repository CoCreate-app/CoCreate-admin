<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Block form | CoCreate</title>
		
		<!-- CoCreateCSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" data-parse="true"/>
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>
		
		<!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i data-toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
	
		<!-- Main Content -->
		<div class="padding:10px" data-main_content_id="content">
	  
			<form pass_id="form-fields" collection="blocks" document_id="">
				<input type="hidden" name="module_id" pass_id="module_id">
				<input type="text" name="name" class="floating-label" placeholder="Name" pass_id="form-fields">
				<input type="text" name="icon" class="floating-label" placeholder="Icon" pass_id="form-fields">
				<input type="number" name="position" class="floating-label" placeholder="Position" pass_id="form-fields">
				<!--<input type="text" name="category" class="floating-label" placeholder="Category" pass_id="form-fields">-->
				<cocreate-select class="floating-label" name="category" placeholder="Category-select">
					<input class="text">
					<ul class="display:flex flex-direction:column background:whitesmoke width:100%" fetch-collection="tags" template_id="categories">
						<cc-option class="template" template_id="categories" document_id="{{data._id}}"><span collection="{{collection}}" document_id="{{data._id}}" name="name">layout</span></cc-options>
					</ul>
				</cocreate-select>
				<!--<select class="floating-label" name="category" placeholder="Category">-->
				<!--	<option class="background:whitesmoke" value="60c0ca3bf3d0a20018e62e07">Layout</option>-->
				<!--	<option class="background:whitesmoke" value="60c0b785f3d0a20018e62db6">Basics</option>-->
				<!--	<option class="background:whitesmoke" value="60c0dcf6f3d0a20018e62e5b">Components</option>-->
				<!--	<option class="background:whitesmoke" value="60c0ca69f3d0a20018e62e09">Form</option>-->
				<!--	<option class="background:whitesmoke" value="60c0d5f5f3d0a20018e62e3b">Typography</option>-->
				<!--	<option class="background:whitesmoke" value="60c0dc66f3d0a20018e62e58">Media</option>-->
				<!--</select>-->
				<!--<input type="text" name="description" class="floating-label" placeholder="Description">-->
				<textarea name="html" class="floating-label" placeholder="html" pass_id="form-fields"></textarea>
				<button actions="saveDocument" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>
			</form>
	
		</div>
  
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

	</body>
</html>
