<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Expense Form | COCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60e4f9714792bff869f1bde5" name="src" type="text/css"/>

    </head>

    <body>
        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="module_id" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument, closeModal" collection="module_activities" document_id="" pass_id="form-fields">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="padding:10px" content_id="content">

            <form pass_id="form-fields" collection="module_activities" document_id="">
                
                <input type="hidden" name="module_id" pass_id="module_id" value>
                
                <input type="text" name="name" placeholder="Name" class="floating-label">

                <textarea name="description" placeholder="Description" class="floating-label"></textarea>

                <input type="date" name="due_by" placeholder="Due by" class="floating-label">

                <div class="display:flex justify-content:space-between">
                    <select name="status" placeholder="Status" class="floating-label flex-grow:1">
                        <option label="Draft" value="draft">Draft</option>
                        <option label="Open" value="open">Open</option>
                        <option label="Approved" value="approved">Approved</option>
                    </select>

                    <select name="type" placeholder="Type" class="floating-label flex-grow:1">
                        <option label="Deductable" value="deductable">Deductable</option>
                        <option label="Non Deductable" value="non-deductable">Non Deductable</option>
                    </select>
                </div>

                <!-- CoCreate Select field multiple documents -->
                <cocreate-select name="contact" placeholder="Contact" sortable class="floating-label" multiple>
                    <input placeholder="Search" template_id="contact">
                    <!-- Fetches and displays results using template -->
                    <cc-options fetch-collection="users" template_id="contact" class="overflow:auto">
                        <!-- template -->
                        <cc-option class="option template" template_id="contact">
                            <h3 collection="users" document_id="{{data._id}}" name="name">user name</h3>
                            <h5 collection="users" document_id="{{data._id}}" name="email"></h5>
                        </cc-option>
                    </cc-options>
                </cocreate-select>

                <!-- CoCreate Select field multiple documents -->
                <cocreate-select name="company" placeholder="Company" sortable class="floating-label" multiple>
                    <input placeholder="Search" template_id="company">
                    <!-- Fetches and displays results using template -->
                    <cc-options fetch-collection="users" template_id="company" class="overflow:auto">
                        <!-- template -->
                        <cc-option class="option template" template_id="company">
                            <h3 collection="users" document_id="{{data._id}}" name="name">user name</h3>
                            <h5 collection="users" document_id="{{data._id}}" name="email"></h5>
                        </cc-option>
                    </cc-options>
                </cocreate-select>

                <!-- CoCreate Select field multiple documents -->
                <cocreate-select name="related_to" placeholder="Related To" sortable class="floating-label" multiple>
                    <input placeholder="Search" template_id="related_to">
                    <!-- Fetches and displays results using template -->
                    <cc-options fetch-collection="users" template_id="related_to" class="overflow:auto">
                        <!-- template -->
                        <cc-option class="option template" template_id="related_to">
                            <h3 collection="users" document_id="{{data._id}}" name="name">user name</h3>
                            <h5 collection="users" document_id="{{data._id}}" name="email"></h5>
                        </cc-option>
                    </cc-options>
                </cocreate-select>

				<button actions="save" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>
            </form>
        </main>

        <script src="https://cdn.cocreate.app/1.17.1/CoCreate.min.js"></script>

    </body>

</html>
