<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Expense Form | COCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" save="true" parse="true" />

    </head>

    <body>
        <!-- Navbar -->
        <nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal" href="../builder/index.html">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a actions="deleteDocument" collection="" document_id="" pass_id="form-fields" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main data-main_content_id="content">

            <form realtime="true" collection="module_activities">

                <input document_id="" type="text" name="name" placeholder="Name" class="floating-label">

                <textarea document_id="" name="description" placeholder="Description" class="floating-label"></textarea>

                <input type="date" name="due_by" placeholder="Due by" class="floating-label">

                <div class="display:flex justify-content:space-between">
                    <select document_id="" name="status" placeholder="Status" class="floating-label flex-grow:1">
                        <option label="Draft" value="draft">Draft</option>
                        <option label="Open" value="open">Open</option>
                        <option label="Approved" value="approved">Approved</option>
                    </select>

                    <select document_id="" name="type" placeholder="Type" class="floating-label flex-grow:1">
                        <option label="Deductable" value="deductable">Deductable</option>
                        <option label="Non Deductable" value="non-deductable">Non Deductable</option>
                    </select>
                </div>

                <!-- CoCreate Select field multiple documents -->
                <div class="select--field sortable floating-label" name="contact" collection="module_activities" document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Contact">
                    <input class="search-input template-search" placeholder="Search" template_id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul fetch-collection="users" template_id="option1" pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                        <!-- template -->
                        <li class="option template" id="option1" pass_id="me1234">
                            <h3 collection="users" document_id="" name="name" pass_id="me1234">user name</h3>
                            <h5 collection="users" document_id="" name="email" pass_id="me1234"></h5>
                        </li>
                    </ul>
                </div>

                <!-- CoCreate Select field multiple documents -->
                <div class="select--field sortable floating-label" name="company" collection="module_activities" document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Company">
                    <input class="search-input template-search" placeholder="Search" template_id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul fetch-collection="users" template_id="option1" pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                        <!-- template -->
                        <li class="option template" id="option1" pass_id="me1234">
                            <h3 collection="users" document_id="" name="name" pass_id="me1234">user name</h3>
                            <h5 collection="users" document_id="" name="email" pass_id="me1234"></h5>
                        </li>
                    </ul>
                </div>

                <!-- CoCreate Select field multiple documents -->
                <div class="select--field sortable floating-label" name="related_to" collection="module_activities" document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Related to">
                    <input class="search-input template-search" placeholder="Search" template_id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul fetch-collection="users" template_id="option1" pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                        <!-- template -->
                        <li class="option template" id="option1" pass_id="me1234">
                            <h3 collection="users" document_id="" name="name" pass_id="me1234">user name</h3>
                            <h5 collection="users" document_id="" name="email" pass_id="me1234"></h5>
                        </li>
                    </ul>
                </div>

				<button actions="saveDocument" class="position:fixed bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
				    <i class="far fa-save"></i>
				</button>
            </form>
        </main>


        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

    </body>

</html>
