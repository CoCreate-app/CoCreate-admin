<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Code Editor | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8ff91249e639db315e9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <div id="modal-viewport" hidden></div>
        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Save and Make live -->
                <li class="margin-right:15px">
                    <a
                        actions="saveDomText"
                        pass_id="code-editor"
                        array=""
                        object=""
                        key="src"
                        ><i
                            class="height:20px fill:#505050"
                            src="/assets/svg/save.svg"></i
                    ></a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/cog.svg"></i>
                        <div
                            pass-array="modules"
                            pass-object="5ff747727005da1c27274191"
                            pass_to="form-fields"></div>
                        <div
                            pass-filter-value="5ff747727005da1c27274191"
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array="files"
                            pass-object="60ddfdbe14b5ab0c2dd2fdf5"
                            pass-key="src"
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>
            </ul>
        </nav>

        <main content_id="content" class="padding:15px">
            <!-- Tabs -->
            <div
                class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                <div
                    class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab"
                    selected-value="active"
                    selected-selector="#html"
                    selected-group="code-editor"
                    selected>
                    HTML
                </div>
                <div
                    class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab"
                    selected-value="active"
                    selected-selector="#css"
                    selected-group="code-editor">
                    CSS
                </div>
                <div
                    class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab"
                    selected-value="active"
                    selected-selector="#js"
                    selected-group="code-editor">
                    JS
                </div>
            </div>
            <!-- Code Editors -->
            <form pass_id="code-editor" array="" object="">
                <textarea
                    type="code"
                    lang="html"
                    id="html"
                    key="src"
                    crud="false"
                    class="active"></textarea>
                <!--<textarea id="css" key="css" class="overflow:hidden height:0px"></textarea>-->
                <!--<textarea id="js" key="js" class="overflow:hidden height:0px"></textarea>-->
                <!--<div id="html" key="html" class="codemirror overflow:hidden height:0px active"></div>-->
                <!--<div id="css" key="css" class="codemirror overflow:hidden height:0px"></div>-->
                <!--<div id="js" key="js" class="codemirror overflow:hidden height:0px"></div>-->
            </form>
        </main>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
