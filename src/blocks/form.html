<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>Block form | CoCreate</title>
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            state_id="module-form"
                            state-array="modules"
                            state-object="5ff747727005da1c27274194"
                            state_to="form-fields"></div>
                        <div
                            state_id="module_id"
                            state-filter-value="5ff747727005da1c27274194"
                            state_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            state_id="render"
                            state-array="files"
                            state-object="60de0faf14b5ab0c2dd2febc"
                            state-key="src"
                            state_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            state_id="render"
                            state-array="files"
                            state-object="60de0faf14b5ab0c2dd2febc"
                            state-key="src"
                            state_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array="blocks"
                        object=""
                        state_id="form-fields">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="padding:10px" content_id="content">
            <form state_id="form-fields" array="blocks" object="">
                <input type="hidden" key="module_id" state_id="module_id" />
                <floating-label>
                    <input
                        type="text"
                        key="name"
                        placeholder="Name"
                        class="floating-label" />
                </floating-label>
                <floating-label>
                    <input
                        type="text"
                        key="icon"
                        placeholder="Icon"
                        class="floating-label" />
                </floating-label>
                <floating-label>
                    <input
                        type="number"
                        key="position"
                        placeholder="Position"
                        class="floating-label" />
                </floating-label>
                <floating-label>
                    <cocreate-select
                        key="category"
                        placeholder="Category"
                        sortable
                        class="floating-label">
                        <input placeholder="Search" filter-parent="[array]" />
                        <div
                            filter-parent="[array]"
                            filter-key="type"
                            filter-value="611829a9c0e9580010ea589d"></div>
                        <cc-options
                            array="tags"
                            filter-key="module_id"
                            filter-value="5ff747727005da1c27274194"
                            class="overflow:auto">
                            <cc-option template value="{{object._id}}">
                                <h3>{{object.name}}</h3>
                            </cc-option>
                        </cc-options>
                    </cocreate-select>
                </floating-label>
                <!--<floating-label>-->
                <!--<cocreate-select sortable class="floating-label" key="type" placeholder="Type">-->
                <!--	<input placeholder="Search" filter-parent="[array]">-->
                <!--	<div filter-parent="[array]" filter-key="type" filter-value="60edaf79b979b4001744c6fe"></div>-->
                <!--	<cc-options array="tags" filter-key="module_id" filter-value="5ff747727005da1c27274194" render-selector="[template]" class="overflow:auto">-->
                <!--		<cc-option template value="{{object._id}}">-->
                <!--			<h3>{{object.name}}</h3>-->
                <!--		</cc-option>-->
                <!--	</cc-options>-->
                <!--</cocreate-select>-->
                <!--</floating-label>-->
                <floating-label>
                    <textarea
                        key="html"
                        placeholder="html"
                        class="floating-label"></textarea>
                </floating-label>

                <button
                    actions="save"
                    class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
                    <i
                        class="height:20px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </button>
            </form>
        </div>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
