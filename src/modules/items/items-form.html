<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	<title>Items Form | CoCreate</title>

	<!-- CoCreateCSS -->
	<link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  </head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>
		
		<!-- Navbar -->
		<div class="nav display:flex align-items:center background:whitesmoke"
			data-main_content_id="content"
			data-scroll="sticky-nav, hide-nav"
			data-scroll_up="5"
			data-scroll_down="5">
		  
			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">
				
				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>
				
				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a></li>
				
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274170" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="320px"
						data-modal_header="false">
						<i class="fas fa-cog"></i>
						<div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
						<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
					</a>
				</li>
				
				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274164" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false">
						<i class="fas fa-code"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
					</a>
				</li>
				
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c2727415f" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false"
						class="sessionBuilderUI_Id">
						<i class="fas fa-palette"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
					</a>
				</li>
				
				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a data-collection="" 
						data-document_id="" 
						data-pass_id="form-fields" 
						data-actions="deleteDocument"
						class="btn-modal-close">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
			</ul>
		</div>
	
		<!-- Main Content -->
		<div class="padding:10px" data-main_content_id="content">
	  
			<form data-realtime="true" data-collection="module_activities">
				
				<input data-document_id="" type="text" name="name" placeholder="Choice Type" class="floating-label">
				
				<select data-document_id="" name="Digital goods types" placeholder="Digital goods types" class="floating-label">
					<option label="Upload Digital Goods" value="Upload Digital Goods">Upload Digital Goods</option>
					<option label="Audio" value="Audio">Audio</option>
					<option label="Video" value="Video">Video</option>
					<option label="Software" value="Software">Software</option>
				</select>
				
				<select data-document_id="" name="Category" placeholder="Category" class="floating-label">
					<option label="Example" value="Example">Example</option>
					<option label="Option 1" value="Option 1">Option 1</option>
					<option label="Option 2" value="Option 2">Option 2</option>
					<option label="Option 3" value="Option 3">Option 3</option>
				</select>

				<select data-document_id="" name="Groups" placeholder="Groups" class="floating-label">
					<option label="Example" value="Example">Example</option>
					<option label="Option 1" value="Option 1">Option 1</option>
					<option label="Option 2" value="Option 2">Option 2</option>
					<option label="Option 3" value="Option 3">Option 3</option>
				</select>

				<!-- CoCreate Select field multiple documents -->     
				<div class="select--field sortable floating-label" name="related_items" data-collection="module_activity" data-document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Related Items:">
					<input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
					<!-- Fetches and displays results using template -->
					<ul data-fetch_collection="users" data-template_id="selectable1" data-pass_to="me1234" id="idEngine1" class="template-wrapper selectable--list  cocreate-scroll">
						<!-- template -->
						<li class="selectable template" id="selectable1" data-pass_id="me1234">
						  <h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234" >user name</h3>
						  <h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234" ></h5>
						</li>
					</ul>
				</div>
				
				<input data-document_id="" type="text" name="name" placeholder="Name" class="floating-label">
				
				<textarea data-document_id="" name="short_description" placeholder="Short Description" class="floating-label"></textarea>
				
				<input data-document_id="" type="text" name="SKU" placeholder="SKU" class="floating-label">
				
				<div class="category my-ct">
					<input data-document_id="" type="text" name="Status" placeholder="Status" class="floating-label">
				</div>
				
				<div class="Groups">
					<input data-document_id="" type="text" name="Weight" placeholder="Weight" class="floating-label">
				</div>
				
				<div class="category my-ct">
					<input data-document_id="" type="text" name="Unit Price" placeholder="Unit Price" class="floating-label">
				</div>
				
				<div class="Groups">
					<input data-document_id="" type="text" name="Sales Price" placeholder="Sales Price" class="floating-label">
				</div>
				
				
				<div class="category my-ct">
					<input data-document_id="" type="text" name="Tax" placeholder="0%" class="floating-label">
				</div>
				
				<div class="Groups">
					<select data-document_id="" name="Usage Unit" placeholder="Usage Unit" class="floating-label">
					  <option label="Example" value="Example">Example</option>
					  <option label="Option 1" value="Option 1">Option 1</option>
					  <option label="Option 2" value="Option 2">Option 2</option>
					  <option label="Option 3" value="Option 3">Option 3</option>
					</select>
				</div>
				
				<textarea data-document_id="" name="short_description" placeholder="Full Description..." class="floating-label"></textarea>
				
				<input data-document_id="" type="file" name="upload[]" placeholder="File Upload" >
				
				<input data-document_id="" type="text" name="Video Url" placeholder="Video Url" class="floating-label">
				
				<input data-document_id="" type="text" name="Product Tag" placeholder="Product Tag(comma seprated)" class="floating-label">
				
				<input data-document_id="" type="text" name="Meta Title" placeholder="Meta Title" class="floating-label">
				
				<textarea data-document_id="" name="Meta_description" placeholder="Meta Description" class="floating-label"></textarea>
				
				<textarea data-document_id="" name="Meta_keywords" placeholder="Meta keywords" class="floating-label"></textarea>
				
				<button class="submitBtn position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%"><i class="far fa-save"></i></button>
				
			</form>
	  
		</div>
  
		<script src="../../apikey.js"></script>
		<script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
  
	</body>
</html>
