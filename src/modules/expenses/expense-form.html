<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Expense Form | COCreate</title>
        
        <!-- CoCreateCSS -->
        <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" data-parse/>
        
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" class="hidden"></div>
        
        <!-- Navbar -->
        <div class="nav display:flex align-items:center background:whitesmoke"
            data-main_content_id="content"
            data-scroll="sticky-nav, hide-nav"
            data-scroll_up="5"
            data-scroll_down="5">
          
            <ul class="overflow:overlay display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <li class="margin-right:15px">
                    <a class="btn-modal-close"><i class="fas fa-times"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
                </li>
                
                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274170" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="320px"
                        data-modal_header="false">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>
                
                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" 
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274164" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>
                
                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c2727415f" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false"
                        class="sessionBuilderUI_Id">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>
                
                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a data-collection="" 
                        data-document_id="" 
                        data-pass_id="form-fields" 
                        data-actions="deleteDocument"
                        class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
    		</ul>
        </div>        <!-- Main Content -->
        <div data-main_content_id="content">
      
            <form data-realtime="true" data-collection="module_activity">
            
                <input data-document_id="" type="text" name="name" placeholder="Name" class="floating-label">
                
                <textarea data-document_id="" name="description" placeholder="Description" class="floating-label"></textarea>
                
                <input type="date" name="due_by" placeholder="Due by" class="floating-label">
                
                <div class="display:flex justify-content:space-between">
                    <select data-document_id="" name="status" placeholder="Status" class="floating-label flex-grow:1">
                        <option label="Draft" value="draft">Draft</option>
                        <option label="Open" value="open">Open</option>
                        <option label="Approved" value="approved">Approved</option>
                    </select>
                    
                    <select data-document_id="" name="type" placeholder="Type" class="floating-label flex-grow:1">
                        <option label="Deductable" value="deductable">Deductable</option>
                        <option label="Non Deductable" value="non-deductable">Non Deductable</option>
                    </select>
                </div>
                
                <!-- CoCreate Select field multiple documents -->     
                <div class="select--field sortable floating-label" name="contact" data-collection="module_activity" data-document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Contact">
                    <input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul data-fetch_collection="users" data-template_id="option1" data-pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                    <!-- template -->
                        <li class="option template" id="option1" data-pass_id="me1234">
                            <h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234" >user name</h3>
                            <h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234" ></h5>
                        </li>
                    </ul>
                </div>
                
                <!-- CoCreate Select field multiple documents -->     
                <div class="select--field sortable floating-label" name="company" data-collection="module_activity" data-document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Company">
                    <input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul data-fetch_collection="users" data-template_id="option1" data-pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                        <!-- template -->
                        <li class="option template" id="option1" data-pass_id="me1234">
                            <h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234" >user name</h3>
                            <h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234" ></h5>
                        </li>
                    </ul>
                </div>
                
                <!-- CoCreate Select field multiple documents -->     
                <div class="select--field sortable floating-label" name="related_to" data-collection="module_activity" data-document_id="5e07c2a43145e2497e494bf0" multiple placeholder="Related to">
                    <input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
                    <!-- Fetches and displays results using template -->
                    <ul data-fetch_collection="users" data-template_id="option1" data-pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
                        <!-- template -->
                        <li class="option template" id="option1" data-pass_id="me1234">
                            <h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234" >user name</h3>
                            <h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234" ></h5>
                        </li>
                    </ul>
                </div>
                
                <button class="submitBtn position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%"><i class="far fa-save"></i></button>
            </form>
 		</div>
  
        
        <!-- CoCreateJS -->
        <script src="../../apikey.js"></script>
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>
    
    </body>
</html>
