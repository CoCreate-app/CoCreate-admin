						 </div>

    <div data-main_content_id="content" class="padding:10px">
      <div id="saveFetch1" class="saveFetch main-height" name='tasklists' data-collection="module_activity" data-module_activity_id="" data-document_id="newclone" data-pass_id="me1234" >
          <!--<div class="Sortable display:flex align-items:flex-start isotope-grid" data-group_name="tasklist" -->
          <div class="Sortable isotope-grid" data-group_name="tasklist" 
            isotope-itemselector="grid-item" 
            isotope-layoutMode="masonry" 
            isotope-columnWidth="grid-item" 
            isotope-rowHeight="200">
              
              <!-- sortable card -->
              <div id="tasklist" class="card margin:5px border-radius:2px flex-grow:1 min-width:250px template grid-item" style="width: calc( 20% - 10px )">
                <div class="margin:15px font-size:18px color-dark-gray">
                  <span class="display:inline-block">
                    <input data-collection="module_activity" data-pass_id="form-fields" data-module_activity_id="" name="clone-name" id="stage-name" class="input_field" placeholder="Tasklist">
                  </span>
                  <span class="float:right display:inline-block"><a data-clone_id="tasklist" class="deleteBtn reset-layout"><i class="fas fa-times"></i></a></span>
                </div>
                <div class="border-top:1px_solid_lightgray border-bottom:1px_solid_lightgray padding:10px">
                  <div class="display:flex align-items:center margin:0px_15px">
                    <div class="padding-right:15px">2 / 3</div>
                    <div class="progressbar">
                      <div style="transform:translateX(-30%);"></div>
                    </div>
                  </div>
                  <form data-collection="module_activity" class="Sortable" data-group_name="task-items" id="testForm">
                    <!-- sortable task item -->
                      <div id="task-item" class="display:flex flex-wrap-nowrap align-items:center margin:0px_15px padding:10px_0px template">
                        <label class="checkbox">
              	          <input type="checkbox" name="taskcheck"><span class="mark display:inline-block"></span>
              	        </label>
                        <div class="flex-grow:1">
                          <input class="floating-label" data-module_activity_id="5d8c79e7e4be424681b5e48d" name="taskname"  placeholder="Task Name">
                        </div>
                        <a data-clone_id="task-item" class="margin-left:15px font-size:20px deleteBtn" ><i class="far fa-trash-alt"></i></a>
                      </div>
                  </form>
                </div>
                <div class="margin:0px_15px margin:15px_0px">
                  <a data-clone_id="task-item" class="cloneBtn noDrag reset-layout" style="display: block" ><i class="fas fa-plus"></i> Add Task</a>  
                </div>
              </div>
  
          </div><!-- Sortable Tasklist -->
           	
           	<a data-clone_id="tasklist" class="position:fixed bottom:15px right:15px bg:blue grow-hover round cloneBtn" id="addTasklistBtn"><i class="fas fa-plus"></i></a>
  
      </div><!-- saveFetch -->
    </div> <!-- -->
