<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Websites Datatables | CoCreate</title>
    <!-- CoCreateCSS -->
    <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous" /> </head>

<body class="width:fit-content cocreate-scroll">
    <!-- Navbar -->
    <div class="nav display:flex align-items:center background:whitesmoke position:sticky left:0 width:100vw" data-main_content_id="content" data-scroll="sticky-nav, hide-nav" data-scroll_up="5" data-scroll_down="5">
        <!-- Menu Icon Animations -->
        <a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </a>
        <!-- Horizontal Scroll Nav/Tabs -->
        <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
            <!-- Modal Controls -->
            <li class="margin-right:15px"> <a class="btn-modal-close"><i class="fas fa-times"></i></a> </li>
            <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize">					</i></a> </li>
            <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize">					</i></a> </li>
            <!-- fullscreen toogle and icon transform-->
            <li class="margin-right:15px"> <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a> </li>
            <!-- Render Module Form -->
            <li class="margin-right:15px"> <a target="modal" data-pass_collection="module-views" data-pass_document_id="5ff747727005da1c27274170" data-pass_name="html" data-pass_to="render" data-modal_width="320px" data-modal_header="false">							<i class="fas fa-cog"></i>						 <div data-pass_id="module-form"							data-pass_collection="modules"							data-pass_document_id=""							data-pass_to="form-fields">						 </div>                      	<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id">						 </div>					 </a>                </li>
            <!-- Render Code Editor -->
            <li class="margin-right:15px"> <a target="modal" data-pass_collection="module-views" data-pass_document_id="5ff747727005da1c27274164" data-pass_name="html" data-pass_to="render" data-modal_width="100%" data-modal_header="false">							<i class="fas fa-code"></i>						 <div data-pass_id="render"							data-pass_collection=""							data-pass_document_id=""							data-pass_name=""							data-pass_to="code-editor">						 </div>					 </a>                </li>
            <!-- Render Builder -->
            <li class="margin-right:15px"> <a target="modal" data-pass_collection="module-views" data-pass_document_id="5ff747727005da1c2727415f" data-pass_name="html" data-pass_to="render" data-modal_width="100%" data-modal_header="false" class="sessionBuilderUI_id">							<i class="fas fa-palette"></i>						 <div data-pass_id="render"							data-pass_collection=""							data-pass_document_id=""							data-pass_name=""							data-pass_to="builder">						 </div>					 </a>                </li>
            <!-- Render Form -->
            <li class="margin-right:15px"> <a target="modal" data-pass_id="form" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="render" data-modal_width="320px" data-modal_height="100%" data-modal_color="#229954" data-modal_header="false">					 <i class="fas fa-plus"></i>                      <div data-pass_id="datatable" data-pass_collection="" data-pass_to="form-fields"></div>                      <div data-pass_id="module_id" data-pass_value="" data-pass_to="module_id"></div>					</a>                </li>
        </ul>
    </div>
    <!-- Modal Viewport -->
    <div class="position:fixed margin-top:50px" data-main_content_id="content" id="modal-viewport"></div>
    <!-- Main Content -->
    <main data-main_content_id="content" class="padding:5px">
        <div class="display:flex flex-wrap:wrap" data-template_id="datatable" data-fetch_collection="" data-filter_name="module_id" data-filter_value="" data-order_by="name" data-order_type="asc" data-pass_id="datatable">
            <div class="card template flex-grow:1 width:250px max-width:350px margin:10px box-shadow-hover" data-template_id="datatable" data-document_id="{{data._id}}">
                <div class="position:relative">
                    <img data-collection="{{collection}}" data-document_id="{{data._id}}" name="image" src="https://server.cocreate.app/images/CoCreate-website-preview.png" width="100%">
                    <button class="position:absolute bg:blue float:right bottom:-18px right:10px border-radius:50% padding:10px font-size:20px grow-hover" target="modal" data-pass_collection="module-views" data-pass_document_id="5ff747727005da1c2727415f" data-pass_name="html"
                        data-pass_to="render" data-modal_width="100%" data-modal_header="false" class="color:white sessionBuilderUI_Id">                		<i class="fas fa-palette"></i>
                        <div data-pass_collection="website-pages" data-pass_document_id="{{data.home}}" data-pass_name="html" data-pass_to="builder"></div>                          
                    </button>
                    <div class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white background:black opacity:0.4">
                        <a target="modal" data-pass_id="form" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="render" data-modal_width="320px" data-modal_color="#229954" data-modal_header="false">
                            <span data-collection="{{collection}}" data-document_id="{{data._id}}" name="name" class="color:white">Site Name</span>     
                            <div data-pass_collection="{{collection}}" data-pass_document_id="{{data._id}}" data-pass_to="form-fields"></div>
                            <div data-pass_fetch_collection="{{collection}}" data-pass_filter_name="website_id" data-pass_filter_value="{{data._id}}" data-pass_to="website_id"></div>                  
                        </a>
                    </div>
                </div>
                <div class="padding:10px">
                    <p data-collection="{{collection}}" data-document_id="{{data._id}}" name="description">Description</p>
                </div>
            </div>
        </div>
    </main>
    <button target="modal" data-pass_id="form" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="render" data-modal_width="320px" data-modal_height="100%" data-modal_color="#229954" data-modal_header="false" class="position:fixed bottom:15px right:15px padding:15px bg:blue grow-hover border-radius:50% z-index:8"
        data-pass_id="render">
    	<i class="fa fa-plus"></i>
    	<div data-pass_id="datatable" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="form-fields"></div>
    	<div data-pass_id="module_id" data-pass_value="" data-pass_to="module_id"></div>
    </button>
    <script>
        var config = {
            apiKey: '2061acef-0451-4545-f754-60cf8160',
            organization_Id: '5ff747727005da1c272740ab',
            host: 'wss://general.cocreate.app'
        }
    </script>

    <!--CoCreateJS-->
    <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
</body>

</html>
