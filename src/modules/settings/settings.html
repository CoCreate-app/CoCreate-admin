<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Settings | CoCreate</title>

		<!-- CoCreateCSS -->
		<link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>
		
		<!-- Navbar -->
		<div class="nav display:flex align-items:center background:whitesmoke"
			data-main_content_id="content"
			data-scroll="sticky-nav, hide-nav"
			data-scroll_up="5"
			data-scroll_down="5">
		  
			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">
				
				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>
				
				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a></li>
				
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274170" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="320px"
						data-modal_header="false">
						<i class="fas fa-cog"></i>
						<div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
						<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
					</a>
				</li>
				
				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274164" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false">
						<i class="fas fa-code"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
					</a>
				</li>
				
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c2727415f" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false"
						class="sessionBuilderUI_Id">
						<i class="fas fa-palette"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
					</a>
				</li>
			
			</ul>
		</div>


		<ul class="display:flex flex-direction:column overflow:auto width:100% bottom:10px margin-top:65px">
			<div data-fetch_collection="modules" 
				data-order_by="settings-menu-position" 
				data-order_type="asc"
				data-filter_name="settings-menu-position" 
				data-filter_value="0" 
				data-filter_value_type="number"
				data-filter_operator="$ne"
				data-template_id="settings-menu">
				
				<li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" data-template_id="settings-menu">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="{{data.settings-menu-primary}}"
						data-pass_to="render"
						data-pass_name="html"
						data-modal_width="600px"
						data-modal_height="100%"
						data-modal_color="#229954"
						data-modal_header="false" class="display:inline-block">
						<span class="display:inline-block width:50px text-align:center" data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
						<span data-collection="modules" data-document_id="{{data._id}}" name="name" ></span>
						<div data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
						<div data-pass_collection="modules" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
						<div data-pass_collection="module-views" data-pass_document_id="{{data.settings-menu-secondary}}" data-pass_to="form"></div>
					</a>
					<div class="float:right width:50px text-align:center {{data.settings-menu-secondary}}">
					  <a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="{{data.settings-menu-secondary}}"
						data-pass_name="html"
						data-pass_to="render" 
						data-modal_width="320px" 
						data-modal_height="100%"
						data-modal_header="false"
						data-modal_color="#229954">
						<i class="fas fa-plus"></i>
					  </a>
					</div>
				  </li>
				</div>
		</ul>

		<!--CoCreateJS-->
		<script src="../../apikey.js"></script>
		<script src="https://server.cocreate.app/js/CoCreate.min.js"></script>

	</body>
</html>
