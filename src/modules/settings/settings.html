<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>CoCreate Settings</title>
    
    <!-- CoCreate UI -->
    <!--<link rel="stylesheet" href="https://cdn.cocreate.app/CoCreate.min.css" type="text/css" />-->
    <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  
  </head>
  
  <body>
    <div id="modal-viewport" class="hidden"></div>
        <div class="nav display:flex align-items:center background:whitesmoke position:fixed top:0"
		      data-main_content_id="content"
		      data-scroll="sticky-nav, hide-nav"
		      data-scroll_up="5"
		      data-scroll_down="5">

        <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:48px">
            <li class="margin-right:15px">
                <a class="btn-modal-close"><i class="fas fa-times">
            </i></a>
            </li>
            <li class="margin-right:15px">
                <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
            </li>
            <li class="margin-right:15px">
                <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
            </li>
            <li class="margin-right:15px">
                <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
            </li>
            <li class="margin-right:15px">
                <a target="modal"
                	 data-pass_collection="module-views"
                	 data-pass_document_id="5fa86bfd4b4c3e4dea76abec" 
                	 data-pass_name="html" 
                	 data-pass_to="render" 
                   data-modal_width="100%"
                   data-modal_header="false"
                   class="sessionBuilderUI_Id">
                		<i class="fas fa-palette"></i>
              		 <div data-pass_id="form-fields"
              		      data-pass_collection=""
                        data-pass_document_id=""
                        data-pass_name="html"
                        data-pass_to="builder">
      						 </div>
                </a>
            </li>
	    </ul>
    </div>

        <ul class="cocreate-menu cocreate-scroll  display:flex flex-direction:column width:100% bottom:10px margin-top:65px">
            <div data-fetch_collection="modules" 
  		        data-order_by="settings-menu-position" 
                data-order_type="asc"
                data-filter_name="settings-menu-position" 
                data-filter_value="0" 
                data-filter_value_type="number"
                data-filter_operator="$ne"
                data-template_id="settings-menu">
                
                <li class="template line-height:40px height:40px overflow:hidden background:dodgerblue:hover" data-template_id="settings-menu">
                    <a target="modal" 
                        data-pass_collection="module-views"
                        data-pass_document_id="{{data.settings-menu-primary}}"
                        data-pass_to="render"
                        data-pass_name="html"
                        data-modal_width="600px"
                        data-modal_height="100%"
                        data-modal_color="#229954"
                        data-modal_header="false" class="display:inline-block">
                        <span class="display:inline-block width:50px text-align:center" data-document_id="{{data._id}}" data-collection="modules" name="icon" value="icon"></span>
                        <span data-collection="modules" data-document_id="{{data._id}}" name="name" ></span>
                        <div data-pass_filter_name="module_id" data-pass_filter_value="{{data._id}}" data-pass_to="datatable"></div>
                        <div data-pass_collection="modules" data-document_id="{{data._id}}" data-pass_to="module_id"></div>
                        <div data-pass_collection="module-views" data-pass_document_id="{{data.settings-menu-secondary}}" data-pass_to="form"></div>
                    </a>
                    <div class="float:right width:50px text-align:center {{data.settings-menu-secondary}}">
                      <a target="modal" 
                	    data-pass_collection="module-views"
                	    data-pass_document_id="{{data.settings-menu-secondary}}"
                	    data-pass_name="html"
                	    data-pass_to="render" 
                	    data-modal_width="320px" 
                	    data-modal_height="100%"
                	    data-modal_header="false"
                	    data-modal_color="#229954">
                        <i class="fas fa-plus"></i>
                      </a>
                    </div>
                  </li>
                </div>
        </ul>

    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
        securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
        organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
   
    <script src="https://cdn.cocreate.app/CoCreate.min.js"></script>
    
  </body>
</html>
