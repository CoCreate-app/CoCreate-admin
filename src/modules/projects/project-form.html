<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Payment Form | CoCreate</title>

		<!-- CoCreateCSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>
		
		<!-- Navbar -->
		<div class="nav display:flex align-items:center background:whitesmoke"
			data-main_content_id="content"
			data-scroll="sticky-nav, hide-nav"
			data-scroll_up="5"
			data-scroll_down="5">
		  
			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">
				
				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>
				
				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a></li>
				
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274170" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="320px"
						data-modal_header="false">
						<i class="fas fa-cog"></i>
						<div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
						<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
					</a>
				</li>
				
				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c27274164" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false">
						<i class="fas fa-code"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
					</a>
				</li>
				
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5ff747727005da1c2727415f" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false"
						class="sessionBuilderUI_Id">
						<i class="fas fa-palette"></i>
						<div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
					</a>
				</li>
				
				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a data-collection="" 
						data-document_id="" 
						data-pass_id="form-fields" 
						data-actions="deleteDocument"
						class="btn-modal-close">
						<i class="far fa-trash-alt"></i>
					</a>
				</li>
			</ul>
		</div>
		
		<!-- Main Content -->
		<div class="padding:10px" data-main_content_id="content">

			<form data-realtime="true" data-collection="" data-document_id="" data-pass_id="form-fields">

				<input type="text" name="Project Name" class="floating-label" placeholder="Project Name">

				<textarea name="Project Description" class="floating-label" placeholder="Project Description"></textarea>

				<select name="Status" placeholder="Status" class="floating-label">
					<option label="Draft" value="Draft">Draft</option>
				</select>

				<select name="Stage" placeholder="Stage" class="floating-label">
					<option label="Draft" value="Draft">Draft</option>
				</select>

				<!-- CoCreate Select field multiple documents -->
				<div class="select--field sortable floating-label" name="company" data-collection="" data-document_id="" multiple placeholder="Company">
					<input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
					<!-- Fetches and displays results using template -->
					<ul data-fetch_collection="users" data-template_id="option1" data-pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
						<!-- template -->
						<li class="option template" id="option1" data-pass_id="me1234">
							<h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234">user name</h3>
							<h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234"></h5>
						</li>
					</ul>
				</div>

				<!-- CoCreate Select field multiple documents -->
				<div class="select--field sortable floating-label" name="members" data-collection="" data-document_id="" multiple placeholder="Related to:">
					<input class="search-input template-search" placeholder="Search" data-engine-id="idEngine1">
					<!-- Fetches and displays results using template -->
					<ul data-fetch_collection="users" data-template_id="option1" data-pass_to="me1234" id="idEngine1" class="template-wrapper options  overflow:overlay">
						<!-- template -->
						<li class="option template" id="option1" data-pass_id="me1234">
							<h3 data-collection="users" data-document_id="" name="name" data-pass_id="me1234">user name</h3>
							<h5 data-collection="users" data-document_id="" name="email" data-pass_id="me1234"></h5>
						</li>
					</ul>
				</div>

				<button class="submitBtn position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%">
					<i class="far fa-save"></i>
				</button>

			</form>

		</div>

		<!--CoCreateJS-->
		<script src="../../apikey.js"></script>
		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>

	</body>
</html>
