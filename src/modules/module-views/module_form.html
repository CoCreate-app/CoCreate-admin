		<div class="padding:10px" data-main_content_id="content">
      <form data-collection="modules" class="margin-bottom:75px" id="form">
        <input type="text" data-document_id="" name="name" id="name" placeholder="Name" data-pass_id="form-fields" class="floating-label"/>
        <input type="text" data-document_id="" name="description" id="description" placeholder="Description" data-pass_id="form-fields" class="floating-label"/>
        <input type="text" data-document_id="" name="icon" id="icon" placeholder="Icon" data-pass_id="form-fields" class="floating-label"/>
        <input type="number" data-document_id="" name="menu-position" id="menu-position" placeholder="Menu Position" data-pass_id="form-fields" class="floating-label"/>
        <textarea type="textarea" name='html' data-collection="modules" data-document_id="" data-pass_id="form-fields" placeholder="Html" class="floating-label"></textarea>
 
        <div id="saveFetchhtml" class="domEditor" name='html-page' data-collection="modules" data-document_id="" data-pass_id="form-fields" data-broadcast="false">
          <div class="Sortable" data-group_name="html-page">
            <div id="html-page" class="card padding:5px template margin-top:10px">
              
              <input data-pass_id="form-fields" data-document_id="" name="clone-name" id="clone-name" placeholder="View Name" class="input_field" placeholder="View Name" data-pass_value_id="view-name">
              <a data-clone_id="html-page" class="deleteBtn float:right padding:5px"><i class="fas fa-times"></i></a>
              
              <textarea class="floating-label" 
                data-realtime="false"
                name="html" 
                placeholder="Html" 
                data-pass_value_id="templateHtml" 
                data-pass_id="form-fields">
              </textarea>
              <textarea data-document_id="" name="css" id="templateCss" placeholder="CSS" class="floating-label" data-pass_value_id="templateCss"></textarea>
              <textarea data-document_id="" name="js" id="templateJs" placeholder="JS" class="floating-label" data-pass_value_id="templateJs"></textarea>
            
            </div>
          </div>
        </div>
      
        <input type="text" id="prefix" placeholder="View Name"  data-pass_value_to="view-name" class="floating-label">
        <a class="passValueBtn position:relative bottom:30px right:12px float:right z-index:5 font-size:20px" data-show="#module-templates" data-hide='#form'><i class="far fa-plus-square"></i></a>
          
        	<button class="submitBtn position:fixed bottom:15px right:15px bg:blue grow-hover border-radius:50% padding:15px"><i class="far fa-save"></i></button>

      </form>
                  

      <!-- Module form templates to pass value and create clone -->
      <div class="hidden"  id="module-templates">
        <div class="height:20px"><i class="fas fa-times float:right"  data-show="#form" data-hide='#module-templates'></i></div>
          <div class="display:flex flex-wrap:wrap"
            data-fetch_collection="module_activity"
            data-fetch_module="5de2e051969d586107043fd8"
            data-fetch_name="" 
            data-fetch_value=""  
            data-order_by="name" 
            data-order_type="asc"
            data-pass_to="me1234" 
            data-template_id="template1">
                
              <div class="card template min-width:250px flex-grow:1 margin:10px box-shadow-hover" data-template_id="template1">
                <div class="position:relative">
                  <!--<span data-collection="module_activity" name="image" data-document_id="" passed_id="me1234"></span>-->
                  <img data-collection="module_activity" data-document_id="" name="image" data-pass_id="me1234" src="https://via.placeholder.com/150" width="100%"></img>
               
                <form data-collection="module_activity">
                  <textarea hidden
                    data-document_id="" 
                    name="html" 
                    placeholder="html" 
                    id="templateHtml" 
                    data-pass_id="me1234" 
                    data-collection="module_activity"
                    data-pass_value_to="templateHtml">
                  </textarea>
                  
                  <span class="passValueBtn position:absolute bg:blue float:right bottom:-18px right:10px border-radius:50% padding:10px_12px font-size:20px grow-hover">
                    <a data-clone_id="html-page" 
                      data-clone_name="prefix" 
                      data-show="#form" 
                      data-hide='#module-templates' 
                      class="cloneBtn show_hide">
                        <i class="fas fa-plus"></i>
                    </a>
                  </span>
                  
                </form>
                  <div class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white bg:black opacity:0.4">
                    <span data-collection="module_activity" data-document_id="" name="name" data-pass_id="me1234">Template Name</span>
                  </div>
                </div>
                <div class="padding:10px">
                    <h4 data-collection="module_activity" data-document_id="" name="description" data-pass_id="me1234">Description</h4>
                </div>
              </div>
              
          </div>
