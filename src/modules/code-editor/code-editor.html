<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Code Editor | CoCreate</title>
        
        <!-- CoCreateCSS -->
        <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
        
        <!-- CodeMirror -->
        <link rel="stylesheet" href="https://server.cocreate.app//CoCreate-plugins/CoCreate-codemirror/src/css/CoCreate-codemirror.css" type="text/css" />
    </head>
    <style type="text/css">
        .collapsed > .code-editor{height:0px; overflow:hidden}
        .tab[selected]{background:whitesmoke;}
        .codemirror.active{height:100%}
        .CodeMirror{height:90vh}
    </style>
    <body>
        <div id="modal-viewport" class="hidden"></div>
        <div class="nav display:flex align-items:center background:whitesmoke"
            data-main_content_id="content"
            data-scroll="sticky-nav, hide-nav"
            data-scroll_up="5"
            data-scroll_down="5">
          
            <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <li class="margin-right:15px">
                    <a class="btn-modal-close"><i class="fas fa-times"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
                </li>
                <li class="margin-right:15px">
                    <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
                </li>
                
                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274170" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="320px"
                        data-modal_header="false">
                        <i class="fas fa-cog"></i>
                        <div data-pass_id="module-form" data-pass_collection="modules" data-pass_document_id="" data-pass_to="form-fields"></div>
                        <div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id"></div>
                    </a>
                </li>
                
                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" 
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c27274164" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false">
                        <i class="fas fa-code"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="code-editor"></div>
                    </a>
                </li>
                
                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a target="modal"
                        data-pass_collection="module-views"
                        data-pass_document_id="5ff747727005da1c2727415f" 
                        data-pass_name="html" 
                        data-pass_to="render" 
                        data-modal_width="100%"
                        data-modal_header="false"
                        class="sessionBuilderUI_Id">
                        <i class="fas fa-palette"></i>
                        <div data-pass_id="render" data-pass_collection="" data-pass_document_id="" data-pass_name="" data-pass_to="builder"></div>
                    </a>
                </li>
    		</ul>
        </div>        
        <div data-main_content_id="content">
            <!-- Tabs -->
            <div class="margin-top:10px display:flex tabs border-bottom:5px_solid_whitesmoke">
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#html" data-selected_group="code-editor" selected>HTML</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#css" data-selected_group="code-editor">CSS</div>
                <div class="padding:10px_21px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#js" data-selected_group="code-editor">JS</div>
            </div>
           <!-- Code Editors -->
            <form data-pass_id="code-editor" data-collection="" data-document_id="">
                <div id="html" name="html" class="codemirror overflow:hidden height:0px active"></div>
                <div id="css" name="css" class="codemirror overflow:hidden height:0px"></div>
                <div id="js" name="js" class="codemirror overflow:hidden height:0px"></div>
 		    </form>
 		</div>
  
        <!-- CoCreateJS-->
        <script src="../../apikey.js"></script>
        <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
        <script type="text/javascript" src="https://server.cocreate.app/CoCreate-plugins/CoCreate-codemirror/dist/CoCreate-codemirror.js" async></script>
    </body>
</html>
