<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Module Form | CoCreate</title>
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <style type="text/css">
        .collapsed > .menu-items {
            height: 0px;
            overflow: hidden;
        }

        .menu-item.active {
            height: 100%;
        }

        .collapsed > .menu-item-types {
            height: 0px;
            overflow: hidden;
        }

        .menu-item-type.active {
            height: 100%;
        }

        .tab-type[selected] {
            background: #3790ff;
        }

        .tab[selected] {
            background: whitesmoke;
        }

        .collapsed > .code-editor {
            height: 0px;
            overflow: hidden;
        }

        .codemirror.active {
            height: 100%;
        }

        .CodeMirror {
            height: calc(100vh - 115px);
        }
    </style>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-array="modules"
                            pass-object="5ff747727005da1c27274190"
                            pass_to="form-fields"></div>
                        <div
                            pass_id="datatable"
                            pass-filter-value="5ff747727005da1c27274190"
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array="modules"
                        object=""
                        pass_id="form-fields">
                        <i
                            class="height:18px fill:#505050"
                            src="/assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </nav>

            <section id="module-views" class="margin-bottom:75px">
                <!-- module views -->

                    filter-operator="$eq"

                    filter-sort-direction="asc"
                    render-selector="[template]"
                    pass_id="module_id"
                    sortable
                    class="background:whitesmoke padding:10px module_id"
                    dnd-group-key="files">
                    <div
                        template
                        class="card padding:10px_5px background:white collapsed margin-bottom:10px"
                        object="{{object._id}}"
                        id="module-view{{object._id}}">
                        <div class="display:flex padding-left:10px">

                                modal-src="./files/form.html"
                                modal-width="320px"
                                class="flex-grow:1 font-size:16px padding:5px_0">

                                    pass_to="form-fields"></div>
                                <div
                                    pass_id="form"
                                    pass-array=""
                                    pass-object=""
                                    pass-key=""
                                    pass_to="render"></div>
                                <div
                                    pass-value="{{object.module_id}}"
                                    pass-filter-value="{{object.module_id}}"
                                    pass_to="module_id"></div>
                                <div
                                    pass-object="{{object.module_id}}"
                                    pass_to="module-form"></div>
                                <!--<div pass-array="{{object.array}}" pass-object="{{object._id}}" pass-key="src" pass_to="form-fields"></div>-->
                            </a>
                            <input
                                type="hidden"
                                array="{{object.array}}"
                                object="{{object._id}}"
                                key="module_id" />
                            <a
                                actions="deleteObject"
                                array="{{object.array}}"
                                object="{{object._id}}"
                                class="float:right padding:5px">
                                <i
                                    class="height:18px fill:#505050"
                                    src="/assets/svg/trash.svg"></i>
                            </a>
                            <a
                                actions="pass, openModal"
                                modal-src="./builder/index.html"
                                class="float:right padding:5px">
                                <i
                                    class="display:flex height:18px fill:#505050"
                                    src="/assets/svg/palette.svg"></i>
                                <div
                                    pass-array="{{object.array}}"
                                    pass-object="{{object._id}}"
                                    pass-key="src"
                                    pass_to="builder"></div>
                            </a>
                            <a
                                actions="pass, openModal"
                                modal-src="./code-editor/index.html"
                                class="float:right padding:5px">
                                <i
                                    class="display:flex height:18px fill:#505050"
                                    src="/assets/svg/code.svg"></i>
                                <div
                                    pass-array="{{object.array}}"
                                    pass-object="{{object._id}}"
                                    pass-key="src"
                                    pass_to="code-editor"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section hidden id="module-templates" template_id="render-key">
                <!-- Module form templates to pass value and create clone -->
                <div class="height:20px padding:0_10px font-size:18px">
                    <i
                        class="height:20px fill:#505050 float:right"
                        src="/assets/svg/times.svg"
                        show="#form, #module-views"
                        hide="#module-templates"></i>
                </div>
                <div
                    filter-key="tags"
                    filter-value="template"
                    filter-operator="$eq"
                    filter-next></div>
                <div
                    class="display:flex flex-wrap:wrap"
                    array=""
                    object
                    pass-refresh="true"
                    filter-sort-key="name"
                    filter-sort-direction="asc"
                    render-selector="[template]"
                    pass_id="module-templates">
                    <div
                        class="card min-width:250px flex-grow:1 margin:10px box-shadow-hover"
                        template>
                        <div class="position:relative">
                            <img
                                array="{{object.array}}"
                                object="{{object._id}}"
                                key="image"
                                src="https://via.placeholder.com/150"
                                width="100%" />
                            <form realtime="false" array="files" object="">
                                <input
                                    type="hidden"
                                    key="module_id"
                                    class="module_id"
                                    value="{{module_id}}" />
                                <input
                                    type="hidden"
                                    key="website_id"
                                    value="5ffa235ff11d2d00103c4520" />
                                <input
                                    type="hidden"
                                    key="name"
                                    value="{{object.name}}" />
                                <input
                                    type="checkbox"
                                    key="domains"
                                    value="general.cocreate.app"
                                    hidden
                                    checked />
                                <input
                                    type="checkbox"
                                    key="domains"
                                    value="cocreate.app"
                                    hidden
                                    checked />
                                <input
                                    type="hidden"
                                    class="name"
                                    render-key="name" />
                                <input
                                    type="hidden"
                                    key="directory"
                                    value="/admin/{{render-key.name}}" />
                                <input
                                    type="hidden"
                                    key="path"
                                    value="/admin/{{render-key.name}}/{{object.name}}" />
                                <input
                                    type="hidden"
                                    key="content-type"
                                    value="text/html" />
                                <input
                                    type="hidden"
                                    key="public"
                                    value="true" />
                                <textarea
                                    hidden
                                    key="src"
                                    value="{{object.src}}"></textarea>
                                <!--<textarea hidden key="css" array="files" object="{{object.css}}" key="src"></textarea>-->
                                <!--<textarea hidden key="js" array="files" object="{{object.js}}" key="src"></textarea>-->
                                <button
                                    actions="renderKey, save, reset"
                                    show="#form, #module-views"
                                    hide="#module-templates"
                                    pass-array="files"
                                    pass_to="module_id"
                                    class="position:absolute background:dodgerblue float:right bottom:-18px right:10px border-radius:50% padding:10px font-size:20px grow-hover">
                                    <i
                                        class="height:20px fill:#505050"
                                        src="/assets/svg/plus.svg"></i>
                                </button>
                            </form>
                            <div
                                class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white background:black opacity:0.4">
                                <span>{{object.name}}</span>
                            </div>
                        </div>

                        <div class="padding:10px">
                            <p>{{object.description}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.cocreate.app/1.57.17/CoCreate.min.js"></script>
    </body>
</html>
