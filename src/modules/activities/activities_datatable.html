<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Datatables | CoCreate</title>
  
    <!-- CoCreateCSS -->
    <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />  
    
  </head>
  <style>
  tbody > tr:hover {
    background:#fafafa;  
  }
  th, td {
    border-bottom: 1px solid #e0e0e0;
    padding:10px;
  }
  </style>
  <body>
    <!-- Navbar -->
    <div class="nav display:flex align-items:center bg:light-gray" 
      data-main_content_id="content" 
      data-scroll_effect="hide-nav" 
      data-scroll_position="50">

      <!-- Menu Icon Animations -->
      <a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </a>
        
      <!-- Horizontal Scroll Nav/Tabs -->
      <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
  			
  			<!-- Modal Controls -->
  			<li class="margin-right:15px">
  			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
  			</li>
  			<li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize">
  			  </i></a>
  			</li>
  			<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize">
  			  </i></a>
  			</li>
  			
  			<!-- fullscreen toogle and icon transform-->
  			<li class="margin-right:15px">
  			  <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
  			</li>
  			
  			<!-- Render Builder -->
  			<li class="margin-right:15px">
  			    <a target="modal" href="render.html"
            	 data-pass_collection="modules"
            	 data-pass_document_id="" 
            	 data-pass_prefix="" 
            	 data-pass_to="builder" 
                 data-modal_width="100%"
                 data-pass_id="render">
            		<i class="fas fa-palette"></i>
          		 <div data-pass_collection="modules"
					   data-pass_document_id=""
				       data-pass_prefix=""
					   data-pass_to="render"
					   class="sessionBuilderUI_id">
	  			 </div>
             </a>
        </li>
        
        <!-- Render Module Form -->
  			<li class="margin-right:15px">
  			  <a target="modal" href="module_form.html" 
  			    data-pass_collection="modules" 
  			    data-pass_prefix="form_" 
  			    data-pass_document_id="" 
  			    data-pass_to="render" 
  			    data-modal_width="320px" 
  			    data-modal_height="100%" 
  			    data-modal_color="#229954" 
  			    data-modal_header="false" 
  			    data-modal_x="" 
  			    data-modal_y="" 
  			    data-pass_id="render">
  			   <i class="fas fa-plus"></i>
  			  </a>
  			</li>
  			
  			<!-- Datatable Controls -->  
        <li class="margin-right:15px">
          <a data-btn_type="delete-rows" data-template_id="datatable"><i class="far fa-trash-alt"></i></a>
        </li>
  			<li class="margin-right:15px">
  			  <a data-btn_type="column-visibility" data-template_id="datatable"><i class="far fa-eye"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-backup_type="export" data-export_type="csv"  data-template_id="datatable"><i class="fas fa-file-csv"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-backup_type="export" data-export_type="json"><i class="fas fa-eye"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a  data-backup_type="import" data-template_id="datatable"><i class="fas fa-eye"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-btn_type="copy" data-template_id="datatable"><i class="far fa-copy"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-btn_type="print" data-template_id="datatable"><i class="fas fa-print"></i></a>
  			</li>
			
			 </ul>
    </div>
      
    <!-- Main Content with Viewport/Boundaries for windows -->  
	  <div id="modal-viewport" data-main_content_id="content">

      <table class="width:100%">
        <thead>
            <tr>
              <th class="position:relative name">
        		  <input type="text" class="floating-label"
	               	  data-filter_name="name" 
	               	  data-value_type="string"
	               	  data-filter_operator=""
       			      data-template_id="datatable" 
	               	  placeholder="Name">
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc1" data-hide="#sort1" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                    <a class="hidden" data-order_by="name" value="asc" data-template_id="datatable" data-show="#desc1" data-hide="#asc1" id="asc1">
                      <i class="fas fa-sort-up"></i>
                    </a>
                    <a class="hidden" data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc1" data-hide="#desc1" id="desc1">
                      <i class="fas fa-sort-down"></i>
                    </a>
                  </span>
                  <!--<a class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" data-order_by="name" value="asc" data-template_id="datatable">-->
                  <!--  <i class="fas fa-sort"></i>-->
                  <!--</a>-->
              </th>
              <th class="position:relative">
          		  <input type="text" class="floating-label"
	               	  data-filter_name="_id" 
	               	  data-value_type="string"
	               	  data-filter_operator=""
	       			  data-template_id="datatable" 
	               	  placeholder="Document_id"/>
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc" data-hide="#sort" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                    <a class="hidden" data-order_by="_id" value="asc" data-template_id="datatable" data-show="#desc" data-hide="#asc" id="asc">
                      <i class="fas fa-sort-up"></i>
                    </a>
                    <a class="hidden" data-order_by="_id" value="desc" data-template_id="datatable" data-show="#asc" data-hide="#desc" id="desc">
                      <i class="fas fa-sort-down"></i>
                    </a>
                  </span>
              </th>
            </tr>
        </thead>
        <tbody class="template-wrapper"
          data-fetch_collection="users"
          data-pass_to="me1234" 
          data-fetch_name="" 
          data-fetch_value="" 
          data-fetch_count=""
          data-order_by="name" 
          data-order_type="asc"
          data-template_id="datatable"
          data-search_type="or">
          
                <tr class="template">
                  <td>
                    <div class="avatar-wrapper"><span class="named-avatar" style="display:block; margin-top:5px; position:relative">
	            		<span data-module_activity_id="5d36e80ab1f19e46661bbbe5" name="first_name" class="first-letter"></span>
							<img id="icon_profile" src="../../adminUI/assets/images/transparent.png" height="40px" width="40px" class="img img-responsive" style="position:absolute; left:0px; top: 0; border-radius:50%" data-module_activity_id="" name="">
						</span></div>
						<div>
							<a data-window_url="render.html" 
			              		data-pass_collection="modules"
			              		data-pass_module_id=""
			              		data-pass_module_activity_id="" 
			              		data-pass_prefix="form_" 
			              		data-pass_to="me12345"	
			              		data-window_ajax="false" 
								data-window_width="320px" 
								data-window_height="100%" 
								data-window_color="#21618C"
								data-window_x="" 
								data-window_y="">
	        
								<h5>
									<span name="name"></span>
									<span name="first_name"></span>
									<span name="last_name"></span>
								</h5>
							</a>
							<p name="email"></p>
							<p name="description"></p>
					</div>
				  </td>
				  <td><span name="created_at"></span></td>
				  <td><span name="updated_at"></span></td>
                </tr>
        </tbody>
      </table>
  
  	</div>

	  <a target="modal" href="render.html" 
	     data-pass_collection="modules"
	     data-pass_document_id=""
	     data-pass_prefix="form_"
	     data-pass_to="render"
	     data-modal_width="320px" 
	     data-modal_height="100%"
	     data-modal_color="#229954"
	     class="position:fixed bottom:15px right:15px bg:blue grow-hover round" data-pass_id="render">
	    <i class="fa fa-plus"></i>
		</a>
  
    
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',

      }
    </script>
  
    <!--CoCreateJS-->
    <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
    
  </body>
</html>
