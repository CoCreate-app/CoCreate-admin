  <style type="text/css">
    .collapsed > .menu-items{height:0px; overflow:hidden}
    .menu-item.active{height:100%}

    .collapsed > .code-editor{height:0px; overflow:hidden}
   
    .tab[selected]{
      background:whitesmoke;
    }
    .tab.active{border-bottom: 3px solid #0DA3E2}
    ::-webkit-scrollbar:hover{width:10px; overflow:overlay;}
    
    .loader[value="completed"] {display:none;}
    .loader[value="ringing"], .loader[value="in-progress"], .loader[value="in-progress-conference"] {content: url("green.gif");display:block;}
    .loader[value="hold"], .loader[value="hold-conference"] {content: url("orange.gif");display:block;}
    
    .status[value="ringing"]::before {content: 'Ringing';}
    .status[value="in-progress"]::before, .status[value="in-progress-conference"]::before {content: 'Active';}
    .status[value="hold"]::before, .status[value="hold-conference"]::before {content: 'Hold';}

    .call[value="completed"], .call[value="no-answer"], .call[value="busy"] {display:none!important}
    .call-transer:before {
    content: url("./call-transfer.png");
    width:18px;
    height:18px;

}

    .from-inbound-dial{display:block!important}

    .callbtns[value="in-progress"] .hold, .callbtns[value="in-progress"] .hangup{display:block!important}
    .conference[value="hold"] .end, .conference[value="hold"] .join{display:block!important}
    .conference[value="in-progress-conference"] .end, .conference[value="in-progress-conference"] .hold-conference {display:block!important}
    .conference[value="hold-conference"] .end, .conference[value="hold-conference"] .unhold {display:block!important}

  <body>
    <div id="modal-viewport" class="hidden"></div>
        
        <!-- Navbar -->
        <div class="nav display:flex align-items:center background:whitesmoke "
	      data-main_content_id="content"
	      data-scroll="sticky-nav, hide-nav"
	      data-scroll_up="5"
	      data-scroll_down="5">
    			
			<!-- Menu Icon Animations -->
			<a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</a>
         
            <ul class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
      			<li class="margin-right:15px">
      			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
      			</li>
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5fa83ae2450fa231965856e8" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="320px"
                        data-modal_header="false">
							<i class="fas fa-cog"></i>
						 <div data-pass_id="module-form"
							data-pass_collection="modules"
							data-pass_document_id=""
							data-pass_to="form-fields">
						 </div>
                      	<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id">
						 </div>
					 </a>
				</li>
              
                <!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5fa899804b4c3e4dea76abf0" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
                        data-modal_header="false">
							<i class="fas fa-code"></i>
						 <div data-pass_id="render"
							data-pass_collection=""
							data-pass_document_id=""
							data-pass_name=""
							data-pass_to="code-editor">
						 </div>
					 </a>
				</li>
              
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5fa86bfd4b4c3e4dea76abec" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false"
						class="sessionBuilderUI_id">
							<i class="fas fa-palette"></i>
						 <div data-pass_id="render"
							data-pass_collection=""
							data-pass_document_id=""
							data-pass_name=""
							data-pass_to="builder">
						 </div>
					 </a>
				</li>
			</ul>
        </div>
        
        <!-- SidNav Left -->
        <div id="menuL" class="cocreate-sidenav background:white height:100vh" data-main_content="content" sidenav-default_desktop="expanded" sidenav-default_tablet="expanded" sidenav-expanded_width="310px" sidenav-collapsed_width="0px">
    		<div class="height:100vh min-width:300px padding:5px overflow:auto margin:5px">
    			
    			<!-- SideNav Header -->
                <div class="font-size:22px color:#333333 font-weight:600 padding-bottom:10px">
                    <div class="display:flex border-bottom:_1px_solid_#ECEFF0 padding:_0_0_7px" data-collection="call-log" data-document_id="5fd7b6080bb983ccd559157a" name="name">
                        <span>Active Calls</span>
                        <span><button class="height:40px">Enqueque </button></span>
                    </div> 
                </div>

    			<!-- Fetch, Render and Filter -->
                <input type="hidden" data-template_id="active-calls" data-filter_name="status" value="no-answer" data-filter_operator="$ne">
                <div class="margin-top:10px"
                    data-fetch_collection="testtwillio"
                    data-filter_name="status"
                    data-filter_value="completed"
                    data-filter_operator="$ne"
                    data-fetch_count="10"
                    data-template_id="active-calls">

        			<!-- Call Template -->
                    <div class="template card call padding:20px_10px margin-bottom:15px background:white margin-right:10px" data-template_id="active-calls" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status" value="">
                        
                        <!-- Call Header -->
                        <div class="display:flex border-bottom:_1px_solid_#ECEFF0 padding:_0_0_7px margin-bottom:10px font-size:22px color:#333333 font-weight:600"> 
                            <div class="status margin-right:5px" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status" value=""></div>
                            <span class="loader height:24px width:100px" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status" value=""></span>
                            <div class="width:100%">
                                <span class="font-size:16px margin-top:5px float:right">0:00</span>
                            </div>
                        </div> 

                        <!-- Call Body -->
                        <div class="display:flex flex-wrap:wrap">
        				
        					<!-- Avatar -->
                            <div class="avatar-wrapper margin:5px_0px margin-right:10px">
                                <a class="avatar round" target="modal" href="https://server.cocreate.app/CoCreate-adminUI/user-profile/user-profile.html" 
                                  data-pass_collection="modules" 
                                  data-pass_prefix="" 
                                  data-pass_document_id="5dd010bccbc25f0cdb1a4d9f" 
                                  data-pass_to="render" 
                                  data-modal_width="300px" 
                                  data-modal_height="375px" 
                                  data-modal_color="#229954"
                                  data-modal_header="false">
                                  	<span data-collection="users" data-document_id="" name="name" class="first-letter avatar-name"></span>
                                  	<span data-collection="users" data-document_id="" name="profile_image" class="avatar-image">
                                  	  <img src="images/Velazquez.jpg" onerror="this.style.display='none'"/>
                                  	</span>
                                </a>
                                <div class="avatar-status sessionUser_Id" data-collection="users" data-document_id="" data-user_status='{"name":"status"}'></div>
                            </div>
                            
                            <!-- Call Details -->
                            <div class="margin-right:10px">
                                <span class="font-size:17px font-weight:600"  data-collection="{{collection}}" data-document_id="{{data._id}}" name="name" >Dynamic Contact Name</span>
                                <div class="font-size:15px">Dyanmic Contact Phone</div>
                                <div class="font-size:12px color:#0ba3e1">Dynamic Contact Job Title</div>
                            </div>
                            
                            <!-- Call Buttons -->
                            <form class="display:flex margin-top:10px">

                                <!-- Answer and end call -->
                                <div class="callbtns display:flex {{data.direction}}" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status" value="">
                                    <button class="answer hidden" data-actions='answerCall' title="Accept Call"><i class="fas fa-phone"></i></button>
                                    <button class="hold hidden" data-actions='dialConference' title="Hold"><i class="fas fa-pause"></i></button>
                                    <button class="hangup hidden" data-actions='hangupCall' title="End Call"><i class="fas fa-phone-slash"></i></button>
                                    <!--<button class="voicemail hidden" title="Send to Voicemail"><i class="mdi mdi-48 mdi-voicemail"></i></button>-->

                                    <input type="hidden" data-twilio="dialConference.friendlyName" value="{{data._id}}">
                                    <input type="hidden" data-twilio="dialConference.CallSid" value="{{data.CallSid}}">
                                    <input type="hidden" data-twilio="dialConference.holdUrl" value="https://server.cocreate.app:8088/twilio/actions_twiml?opt=holdmusic">
                                </div>
                                
                                <!-- Conference -->
                                <div class="conference display:flex"  data-collection="{{collection}}" data-document_id="{{data._id}}" name="status" value="">
                                    <!--<input type="hidden" data-twilio="joinConference.friendlyName" value="{{data.From}}">-->
                                    <div type="hidden" data-twilio="endConference.CallSid" data-collection="{{collection}}" data-document_id="{{data._id}}" name="ConferenceSid" value=""></div>

        <script>
            document.querySelectorAll('.number-dig').forEach((number)=>{
                number.addEventListener("click", (e) =>{
                    var valueToAppend = number.getAttribute('name');
