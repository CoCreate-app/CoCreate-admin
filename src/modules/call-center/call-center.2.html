  <body>
    <div id="modal-viewport" class="hidden"></div>
        <div class="nav display:flex align-items:center background:whitesmoke "
	      data-main_content_id="content"
	      data-scroll="sticky-nav, hide-nav"
	      data-scroll_up="5"
	      data-scroll_down="5">
    			
			<!-- Menu Icon Animations -->
			<a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</a>
         
            <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
      			<li class="margin-right:15px">
      			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
      			</li>
      			<li class="margin-right:15px">
      			  <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
      			</li>
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal"
						data-pass_collection="module-views"
						data-pass_document_id="5fa83ae2450fa231965856e8" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="320px"
                        data-modal_header="false">
							<i class="fas fa-cog"></i>
						 <div data-pass_id="module-form"
							data-pass_collection="modules"
							data-pass_document_id=""
							data-pass_to="form-fields">
						 </div>
                      	<div data-pass_id="datatable" data-pass_filter_value="" data-pass_to="module_id">
						 </div>
					 </a>
				</li>
              
                <!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5fa899804b4c3e4dea76abf0" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
                        data-modal_header="false">
							<i class="fas fa-code"></i>
						 <div data-pass_id="render"
							data-pass_collection=""
							data-pass_document_id=""
							data-pass_name=""
							data-pass_to="code-editor">
						 </div>
					 </a>
				</li>
              
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" 
						data-pass_collection="module-views"
						data-pass_document_id="5fa86bfd4b4c3e4dea76abec" 
						data-pass_name="html" 
						data-pass_to="render" 
						data-modal_width="100%"
						data-modal_header="false"
						class="sessionBuilderUI_id">
							<i class="fas fa-palette"></i>
						 <div data-pass_id="render"
							data-pass_collection=""
							data-pass_document_id=""
							data-pass_name=""
							data-pass_to="builder">
						 </div>
					 </a>
				</li>
			</ul>
        </div>
        
        <div id="menuL" class="cocreate-sidenav background:white height:100vh" data-main_content="content" sidenav-default_desktop="expanded" sidenav-default_tablet="expanded" sidenav-expanded_width="310px"  sidenav-collapsed_width="0px">
    		<div class="height:100vh min-width:300px padding:5px cocreate-scroll margin:5px">
    			
                <div class="font-size:22px color:#333333 font-weight:600 padding-bottom:10px">
                    <div class="display:flex border-bottom:_1px_solid_#ECEFF0 padding:_0_0_7px" data-collection="call-log" data-document_id="5fd7b6080bb983ccd559157a" name="name">
                        <span>Active Calls</span>
                        <span><button>Enqueque </button></span>
                    </div> 
                </div>
                
                <div data-template_id="active-calls" data-filter_name="status" data-filter_value="completed" data-filter_operator="$ne"></div>
                <div class="margin-top:10px"
                    data-fetch_collection="testtwillio"
                    data-filter_name="status"
                    data-filter_value="no-answer"
                    data-filter_operator="$ne"
                    data-template_id="active-calls">
        			<div data-template_id="createCall" data-render_id="render2">
        			<!--If Incoming Call-->
        			  <div id="call{{data._id}}" class="template card padding:20px_10px margin-bottom:15px background:white margin-right:10px" data-template_id="active-calls" data-documement_id="{{data._id}}">
        			  <div class="font-size:22px color:#333333	font-weight:600">
                            <div class="border-bottom:_1px_solid_#ECEFF0 padding:_0_0_7px margin-bottom:10px"> 
                            <span class="margin-right:20px" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status">call status</span>
        						<span id="loader-ringing{{data._id}}" class="Calling hidden">
        							<div class="Circle"></div>
        							<div class="Circle"></div>
        							<div class="Circle"></div>
        							<div class="Circle"></div>
        							<div class="Circle"></div>
        						</span>
        						<span id="loader-active{{data._id}}" class="Loader-active hidden">
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    							</span>
                                <span id="loader-hold{{data._id}}" class="Loader-hold hidden">
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    								<div class="Bar"></div>
    							</span>
    							<span class="font-size:16px margin-top:5px active float:right">0:00</span>
    						</div> 
        			  </div>
        			  <div class="display:flex flex-wrap:wrap">
        					<!-- Avatar -->
                            <div class="avatar-wrapper margin:5px_0px margin-right:10px">
                                <a class="avatar round" target="modal" href="https://server.cocreate.app/CoCreate-adminUI/user-profile/user-profile.html" 
                                  data-pass_collection="modules" 
                                  data-pass_prefix="" 
                                  data-pass_document_id="5dd010bccbc25f0cdb1a4d9f" 
                                  data-pass_to="render" 
                                  data-modal_width="300px" 
                                  data-modal_height="375px" 
                                  data-modal_color="#229954"
                                  data-modal_header="false">
                                  	<span data-collection="users" data-document_id="" name="name" class="first-letter avatar-name"></span>
                                  	<span data-collection="users" data-document_id="" name="profile_image" class="avatar-image">
                                  	  <img src="images/Velazquez.jpg" onerror="this.style.display='none'"/>
                                  	</span>
                                </a>
                                <div class="avatar-status sessionUser_Id" data-collection="users" data-document_id="" data-user_status='{"name":"status"}'></div>
                            </div>
        
        					  <div class="margin-right:10px">
        						  <span class="font-size:17px font-weight:600"  data-collection="{{collection}}" data-document_id="{{data._id}}" name="name" >Dynamic Contact Name</span>
        						  <div class="font-size:15px">Dyanmic Contact Phone</div>
        						  <div class="font-size:12px color:#0ba3e1">Dynamic Contact Job Title</div>
        					  </div>
        					  <div class="display:flex margin-top:10px">
            					  <!--<button class="decline" title="End Call"><i class="mdi mdi-48 mdi-phone-hangup"></i></button>-->
            					  <!--<button class="voicemail hidden" title="Send to Voicemail"><i class="mdi mdi-48 mdi-voicemail"></i></button>-->
            					  <!-- Confrence -->
            					  <form  class="display:flex">
                                    
                                    <!-- Answer and end call -->
                                    <div id="callbtns{{data._id}} {{data._direction}}" data-collection="{{collection}}" data-document_id="{{data._id}}" name="status">
                                        <button id="answer{{data._id}}" data-actions='answerCall' class="answer" data-show="#hangup{{data._id}}, #dial{{data._id}}, #loader-active{{data._id}}" data-hide="#answer{{data._id}}, #loader-ringing{{data._id}}">
                                            <i class="mdi mdi-48 mdi-phone"></i>
                                        </button>
                					    <button id="hangup{{data._id}}" data-actions='hangupCall' class="decline hidden" data-hide="#call{{data._id}}">
                					        <i class="mdi mdi-48 mdi-phone-hangup"></i>
                					    </button>
                					    <!--<button class="voicemail hidden" title="Send to Voicemail"><i class="mdi mdi-48 mdi-voicemail"></i></button>-->

                                    </div>
                                    
                                    <!-- dialConference -->
                                    <div id="dial{{data._id}}" class="hidden">
                                        <input type="hidden" data-twilio="dialConference.friendlyName" value="{{data.From}}">
                                        <input type="hidden" data-twilio="dialConference.CallSid" value="{{data.CallSid}}">
                                        <input type="hidden" data-twilio="dialConference.holdUrl" value="https://server.cocreate.app:8088/twilio/actions_twiml?opt=holdmusic">
                                        <button data-actions='dialConference, getConferences' data-show="#conference{{data._id}}, #loader-hold{{data._id}}" data-hide="#dial{{data._id}}, #callbtns{{data._id}}, #loader-active{{data._id}}" class="hold"><i class="mdi mdi-48 mdi-pause"></i></button>
                                    </div>
                                    
                                    <!-- Conference -->
                                    <div id="conference{{data._id}}" class="display:flex hidden">
                                        <!--<input type="hidden" data-twilio="joinConference.friendlyName" value="{{data.From}}">-->
                                        <input type="hidden" data-twilio="endConference.CallSid" data-collection="{{collection}}" data-document_id="{{data._id}}" name="ConferenceSid">
