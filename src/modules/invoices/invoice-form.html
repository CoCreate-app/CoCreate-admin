                <input data-document_id="" type="text" name="invoice" placeholder="Invoice#" class="floating-label">

                    <div class="flex-grow:1 margin-right:20px">
                        <input data-document_id="" type="date" name="date-issue" placeholder="Date Issue" class="floating-label width:75px">
                    </div>
                    <div class="flex-grow:1 margin-right:20px">
                        <input data-document_id="" type="date" name="date-due" placeholder="Date Due" class="floating-label">
                    </div>
                </div>
            </div>
            <div class="padding:20px_0px border-bottom:1px_solid_lightgrey">
                <input data-document_id="" type="text" name="name" placeholder="Invoice Name" class="floating-label">

            <div class="padding:20px_0px border-bottom:1px_solid_lightgrey max-width:400px">

                <div class="padding-bottom:10px">
                    <input data-document_id="" type="text" name="house-no" placeholder="House No." class="floating-label">
                </div>
                <div class="padding-bottom:10px">
                    <textarea ddata-document_id="" name="street" placeholder="Landmark/Street" class="floating-label"></textarea>
                </div>
                <div class="padding-bottom:10px">

                <div>

            </div>

                        <div class="flex-grow:1 padding:10px border-right:1px_solid_lightgrey">

                                <div class="flex-grow:1"> 
                                  <select data-document_id="" name="name" placeholder="Item Name" class="floating-label">
                                      <option value="Frest Admin Template">Frest Admin Template</option>
                                      <option value="Stack Admin Template">Stack Admin Template</option>
                                      <option value="Robust Admin Template">Robust Admin Template</option>
                                      <option value="Apex Admin Template">Apex Admin Template</option>
                                      <option value="Modern Admin Template">Modern Admin Template</option>
                                  </select>
                                </div>
                              </div>
                              <div class="display:flex">
                                <input class="floating-label max-width:70px" data-module_activity_id="" name="qty" placeholder="Qty">
                                <input class="floating-label max-width:100px" data-module_activity_id="" name="price" placeholder="Price"/>
                                <input class="floating-label max-width:130px" data-module_activity_id="" name="total" placeholder="Total">

                            <a><i class="fas fa-cog"></i></a>

                    </div>
                </div>
                <div class="noDrag padding-top:10px">

            <div class="padding:20px_0px display:flex flex-wrap:wrap justify-content:space-between">

                    <div class="padding-bottom:10px">

                            <label class="color-dark-gray">Tax</label>

                    </div>
                    <div class="padding:20px_0px">
