<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Form View</title>

    <!-- CoCreateCSS -->
    <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  </head>

  <body>
  <div id="modal-viewport" class="hidden"></div>
    <div class="nav display:flex align-items:center background:whitesmoke"
      data-main_content_id="content" 
      data-nav_effect="sticky-nav" 
      data-nav_scroll="200">
      
      <ul class="overflow:overlay display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
  			<li class="margin-right:15px">
  			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
  			</li>
  			<li class="margin-right:15px">
			    <a target="modal" href="render.html"
          	 data-pass_collection="modules"
          	 data-pass_document_id="" 
          	 data-pass_prefix="form_" 
          	 data-pass_to="builder" 
             data-modal_width="100%"
             data-pass_id="render">
          		<i class="fas fa-palette"></i>
        		 <div data-pass_collection="modules"
  						   data-pass_document_id=""
					       data-pass_prefix=""
  						   data-pass_to="render"
  						   class="sessionBuilderUI_Id">
						 </div>
          </a>
        </li>
  			<li class="margin-right:15px">
  			  <a data-collection="modules" 
  			    data-document_id="" 
  			    data-pass_id="form-fields" 
  			    class="delete-document btn-modal-close">
  			     <i class="far fa-trash-alt"></i>
		      </a>
  			</li>
			</ul>
    </div>
    
		<div class="padding:10px" data-main_content_id="content">
      
      <form data-collection="module_activity">

        <input type="hidden" data-collection="" data-document_id="" name="module_id" data-pass_id="module_id"/>
        <input type="text" 
          data-document_id="" 
          name="name"
          class="floating-label"
          placeholder="Name" 
          data-pass_id="form-fields"/>
        
			  <input type="text" 
			    name="email"
          class="floating-label"
			    placeholder="Email" 
			    data-document_id="" 
			    data-pass_id="form-fields"/>
			    
			  <input type="text" class="floating-label"
			    name="profile_photo" 
			    placeholder="Profile Photo" 
			    data-document_id="" 
			    data-pass_id="form-fields"/>
			    
			  <select type="text" 
			    data-document_id=""
			    name="tag"
          class="floating-label"
			    placeholder="Status" 
			    data-pass_id="form-fields">
			      <option value="tag3">Active</option>
			      <option value="tag4">InActive</option>
        </select>
        
			  <select multiple
			    data-document_id=""
			    name="Type" 
			    data-pass_id="form-fields" 
			    class="floating-label">
			      <option value="Lead">Lead</option>
			      <option value="Customer">Customer</option>
			      <option value="Vendor">Vendor</option>
			   </select>


        <button class="submitBtn position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50%"><i class="far fa-save"></i></button>

      </form>
      
 		</div>
  
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>

    <!-- CoCreateJS --> 
    <script src="https://cdn.cocreate.app/CoCreate.min.js"></script>
    
  </body>
</html>
