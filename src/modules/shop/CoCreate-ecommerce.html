<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Ecommerce | CoCreate</title>

    <!-- CoCreateCSS -->
    <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  </head>

<body>
  
  <div class="controll-wrapper"></div>
  
  <div class="card flex-grow:1 min-width:300px margin:10px">
    <div>
      <input class="template-search floating-label" placeholder="Search" data-template_id="example" placeholder="Search">
    </div>
  </div>

    <form data-template_id="example">
      <h3>Filters</h3>
      <div class="display:flex">
        <div class="card flex-grow:1 min-width:300px  margin:10px">
         	<input type="range" 
         	  data-filter_name="price" 
         	  data-filter_type="range"
         	  placeholder="price range" class="floating-label"><br>
         
        	<input data-filter_name="price" data-filter_type="range" data-range_type="min" placeholder="Min" class="floating-label"><br>
        	<input data-filter_name="price" data-filter_type="range" data-range_type="max" placeholder="Max" class="floating-label">
        </div>
  
        <div class="card flex-grow:1 min-width:300px margin:10px">
          <label for="select-1"></label>
          
        	<select data-filter_name="category" placeholder="Select" id="select-1" data-filter_type="array">
        	    <option value="Footware">Footware</option>
        	    <option value="Electronics">Electronics</option>
        	</select>

          <div>
      	    <label for="checkbox-1">Red</label>
      	    <input type="checkbox" id="checkbox-1" data-filter_name="color" value="Red" data-filter_type="array"/>
        	</div>
      	  <div>
      		  <label for="checkbox-2">Blue</label>
      		  <input type="checkbox" id="checkbox-2" data-filter_name="color" value="Blue" data-filter_type="array"/>
      	  </div>
      	  
      	  <div>
      		  <label for="checkbox-2">Green</label>
      		  <input type="checkbox" id="checkbox-3" data-filter_name="color" value="Green" data-filter_type="array"/>
      	  </div>
      	 </div>


        <div class="card flex-grow:1 min-width:300px margin:10px">
      	   <h3>Order</h3>
      	   <input type="radio" name="category_order" data-order_by="category" value="asc" id="category_order_asc"><label for="category_order_asc">Order by Category: ASC</label><br>
      	   <input type="radio" name="category_order" data-order_by="category" value="desc" id="category_order_desc"><label for="category_order_desc">Order by Category: DESC</label><br>
      	  
      	   <input type="radio" name="name_order" data-order_by="name" value="asc" id="name_order_asc"><label for="name_order_asc">Order by Name: ASC</label><br>
      	   <input type="radio" name="name_order" data-order_by="name" value="desc" id="name_order_desc"><label for="name_order_desc">Order by Name: DESC</label><br>

      	   <select data-order_by="category" placeholder="Select" id="select-1">
        	    <option value="asc">ASC</option>
        	    <option value="desc">DESC</option>
        	</select>
      	 </div>
      	</div>


	</form>
	</div>
	
    <div class="display:flex flex-wrap:wrap" data-template_id="template1"
      data-fetch_collection="module_activity"
      data-fetch_module="5deb167e189f212c8ebd0137"
      data-pass_to="me1234" 
      data-fetch_name="" 
      data-fetch_count="" 
      data-order_by="name" 
      data-order_type="asc">


        <div class="card template min-width:250px flex-grow:1 margin:10px box-shadow-hover" data-template_id="template1">
          <div class="position:relative">
            <!--<span data-collection="module_activity" name="image" data-document_id="" passed_id="me1234"></span>-->
            <img data-collection="module_activity" data-document_id="" name="image" data-pass_id="me1234" src="https://via.placeholder.com/150" width="100%"></img>
         
            <span class="passValueBtn position:absolute background:dodgerblue float:right bottom:-18px right:10px border-radius:50% padding:10px_12px font-size:20px grow-hover">
              <a>
                  <i class="fas fa-plus"></i>
              </a>
            </span>
            
            <div class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white bg:black opacity:0.4">
              <span data-collection="module_activity" data-document_id="" name="name" data-pass_id="me1234">Item Name</span>
            </div>
          </div>
          <div class="padding:10px">
            <p class="card-text" data-document_id="" name="price">Color</p>
            <p class="card-text" data-document_id="" name="price" data-pass_id="me1234">$0</p>

          </div>
        </div>

    </div>
    <button class="loadMore" data-template_id="example">Load More</button>

    <script src="https://cdn.cocreate.app/CoCreate.min.js"></script>
    
  </body>
</html>
