<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Tags Datatables | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            collection="files"
            document_id="637bc8fe91249e639db315d9"
            name="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <style>
        .selected {
            background: gainsboro;
        }
    </style>

    <body>
        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke position:sticky"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Menu Icon Animations -->
            <a class="menu_icon--Vdots" toggle="active" toggle-sidenav="menuL">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-collection="modules"
                            pass-document_id=""
                            pass_to="form-fields"></div>
                        <div
                            pass_id="module_id"
                            pass-filter-value=""
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-collection=""
                            pass-document_id=""
                            pass-name=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-collection=""
                            pass-document_id=""
                            pass-name=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- Datatable Controls -->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocuments"
                        collection="tags"
                        template_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/trash-alt.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a toggle="hidden" toogle-target="#column-visibility"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/eye.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="export"
                        export-type="csv"
                        template_id=""
                        pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-csv.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="export" template_id="" pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-download.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="import" collection="" pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-upload.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="copy" copy-target="tbody"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/copy.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="print"
                        print-target="tbody[template_id='datatable']"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/print.svg"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <!-- Modal Viewport -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main Content -->
        <main content_id="content" class="padding:5px overflow:auto">
            <table class="width:100% border-collapse:collapse">
                <tr class="border-bottom:1px_solid_darkgray">
                    <td
                        class="position:sticky top:0 background:white padding:0px_10px_10px">
                        <floating-label>
                            <input
                                type="text"
                                class="floating-label"
                                filter-name="_id"
                                template_id=""
                                pass_id="datatable"
                                placeholder="Name" />
                        </floating-label>
                        <span
                            class="position:absolute bottom:20px right:20px float:right z-index:6">
                            <a
                                filter-sort-name="name"
                                filter-sort-direction="asc"
                                click-value="desc, asc"
                                click-attribute="filter-sort-direction"
                                template_id=""
                                pass_id="datatable">
                                <i
                                    toggle-attribute="src"
                                    toggle-value="/assets/svg/sort-down.svg, /assets/svg/sort-up.svg"
                                    class="display:flex height:18px fill:#505050"
                                    src="/assets/svg/sort.svg"></i>
                            </a>
                        </span>
                    </td>
                    <!--<td class="position:sticky top:0 background:white padding:0px_10px_10px">-->
                    <!--	<input type="text" class="floating-label" filter-name="_id" template_id="datatable" placeholder="Type" />-->
                    <!--	<span class="position:absolute bottom:20px right:20px float:right z-index:6">-->
                    <!--		<a filter-sort-name="_id" filter-sort-direction="" click-value="desc, asc" click-attribute="filter-sort-direction" template_id="" pass_id="datatable">
								<i toggle-attribute="src" toggle-value="/assets/svg/sort-down.svg, /assets/svg/sort-up.svg" class="display:flex height:18px fill:#505050" src="/assets/svg/sort.svg"></i>
							</a>-->
                    <!--	</span>-->
                    <!--</td>-->
                    <td
                        class="position:sticky top:0 background:white padding:0px_10px_10px">
                        <floating-label>
                            <input
                                type="text"
                                class="floating-label"
                                filter-name="Document Id"
                                template_id=""
                                pass_id="datatable"
                                placeholder="Type" />
                        </floating-label>
                        <span
                            class="position:absolute bottom:20px right:20px float:right z-index:6">
                            <a
                                filter-sort-name="_id"
                                filter-sort-direction=""
                                click-value="desc, asc"
                                click-attribute="filter-sort-direction"
                                template_id=""
                                pass_id="datatable">
                                <i
                                    toggle-attribute="src"
                                    toggle-value="/assets/svg/sort-down.svg, /assets/svg/sort-up.svg"
                                    class="display:flex height:18px fill:#505050"
                                    src="/assets/svg/sort.svg"></i>
                            </a>
                        </span>
                    </td>
                </tr>

                <tbody
                    template_id=""
                    fetch-collection="tags"
                    filter-sort-name="name"
                    filter-sort-direction="asc"
                    pass_id="datatable">
                    <tr
                        class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                        template=""
                        pass_id="datatable"
                        document_id="{{document._id}}"
                        toggle="selected">
                        <td class="padding:10px">
                            <div class="display:flex">
                                <div
                                    class="display:flex justify-content:center width:25px">
                                    <span
                                        collection="modules"
                                        document_id="{{document.module_id}}"
                                        name="icon"></span>
                                </div>
                                <div
                                    class="display:flex align-items:center margin-left:10px">
                                    <a
                                        actions="pass, openModal"
                                        modal-src="./tags/form.html"
                                        modal-width="320px"
                                        modal-color="#229954"
                                        class="display:flex">
                                        <h4>{{document.name}}</h4>
                                        <div
                                            pass-collection="{{document.collection}}"
                                            pass-document_id="{{document._id}}"
                                            pass_to="form-fields"></div>
                                        <div
                                            pass_id="form"
                                            pass-collection=""
                                            pass-document_id=""
                                            pass-name=""
                                            pass_to="render"></div>
                                        <div
                                            pass-value="{{document.module_id}}"
                                            pass-filter-value="{{document.module_id}}"
                                            pass_to="module_id"></div>
                                        <div
                                            pass-document_id="{{document.module_id}}"
                                            pass_to="module-form"></div>
                                    </a>
                                    <a
                                        actions="pass, openModal"
                                        modal-src="./modules/form.html"
                                        modal-width="320px"
                                        modal-color="#229954"
                                        class="cocreate-badge margin-left:5px success">
                                        <span
                                            collection="modules"
                                            document_id="{{document.module_id}}"
                                            name="name"></span>
                                        <div
                                            pass-collection="{{document.collection}}"
                                            pass-document_id="{{document._id}}"
                                            pass_to="form-fields"></div>
                                        <div
                                            pass-filter-value="{{document.module_id}}"
                                            pass_to="module_id"></div>
                                        <div
                                            pass_id="form"
                                            pass-collection=""
                                            pass-document_id=""
                                            pass-name=""
                                            pass_to="render"></div>
                                        <div
                                            pass-document_id="{{document.module_id}}"
                                            pass_to="module-form"></div>
                                    </a>
                                    <span
                                        class="cocreate-badge margin-left:5px warning"
                                        collection="{{document.collection}}"
                                        document_id="{{document.type}}"
                                        name="name"></span>
                                </div>
                            </div>
                        </td>
                        <!--<td class="padding:10px">-->
                        <!--	<a actions="pass, openModal" modal-src="./tags/form.html" modal-width="320px" modal-color="#229954">-->
                        <!--		<b collection="{{document.collection}}" document_id="{{document.type}}" name="name"></b>-->
                        <!--		<div pass-collection="{{document.collection}}" pass-document_id="{{document._id}}" pass_to="form-fields"></div>-->
                        <!--	</a>-->
                        <!--</td>-->
                        <td class="padding:10px">
                            <a
                                actions="pass, openModal"
                                modal-src="./tags/form.html"
                                modal-width="320px"
                                modal-color="#229954">
                                <b>{{document._id}}</b>
                                <div
                                    pass-collection="{{document.collection}}"
                                    pass-document_id="{{document._id}}"
                                    pass_to="form-fields"></div>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <button
            class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
            <a
                actions="pass, openModal"
                modal-src="./tags/form.html"
                modal-width="320px"
                modal-color="#229954">
                <i
                    class="height:20px fill:#505050"
                    src="/assets/svg/plus.svg"></i>
                <div pass_to="form-fields" pass-document_id=""></div>
                <div
                    pass_id="form"
                    pass-collection=""
                    pass-document_id=""
                    pass-name=""
                    pass_to="render"></div>
                <div
                    pass_id="module_id"
                    pass-value=""
                    pass-filter-value=""
                    pass_to="module_id"></div>
                <div
                    pass_id="module-form"
                    pass-document_id=""
                    pass_to="module-form"></div>
            </a>
        </button>

        <script src="https://cdn.cocreate.app/1.57.13/CoCreate.min.js"></script>
    </body>
</html>
