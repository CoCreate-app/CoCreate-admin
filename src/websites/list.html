<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>Websites Datatables | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <body>
        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke position:sticky"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Menu Icon Animations -->
            <a class="menu_icon--Vdots" toggle="active" toggle-sidenav="menuL">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            state_id="module-form"
                            state-array="modules"
                            state-object=""
                            state_to="form-fields"></div>
                        <div
                            state_id="module_id"
                            state-filter-value=""
                            state_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            state_id="render"
                            state-array=""
                            state-object=""
                            state-key=""
                            state_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            state_id="render"
                            state-array=""
                            state-object=""
                            state-key=""
                            state_to="builder"></div>
                    </a>
                </li>

                <!-- Datatable Controls -->
                <li class="margin-right:15px">
                    <a actions="delete" array=""
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a toggle="hidden" toogle-selector="#column-visibility"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/eye.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="export"
                        export-selector=""
                        export-type="csv"
                        state_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/file-csv.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="export" export-selector="" state_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/file-download.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="import" array="" state_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/file-upload.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="copy" copy-selector="tbody"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/copy.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="print" print-closest="nav; parent; tbody"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/print.svg"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <!-- Modal Viewport -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main Content -->
        <main content_id="content" class="padding:15px">
            <div
                class="display:grid gap:15px grid-template-columns:repeat(auto-fill,minmax(290px,1fr))"
                array="apps"
                object
                filter-key="module_id"
                filter-value=""
                filter-sort-key="name"
                filter-sort-direction="asc"
                state_id="datatable"
                render-selector="[template]">
                <div
                    template
                    state_id="datatable"
                    class="card template align-items:center grid-column-end:span_1 box-shadow-hover"
                    object="{{object._id}}"
                    toggle="selected">
                    <div class="position:relative">
                        <img
                            src="./assets/website-preview.png"
                            array="{{object.array}}"
                            object="{{object._id}}"
                            key="image"
                            width="100%" />

                        <button
                            class="position:absolute float:right bottom:-18px right:10px border-radius:50% padding:10px font-size:20px grow-hover z-index:1 color:white">
                            <a
                                actions="state, openModal"
                                modal-src="./builder/index.html">
                                <i
                                    class="display:flex height:18px fill:#505050"
                                    src="./assets/svg/palette.svg"></i>
                                <div
                                    state-array="files"
                                    state-object="{{object.home}}"
                                    state-key="src"
                                    state_to="builder"></div>
                            </a>
                        </button>
                        <div
                            class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white background:black opacity:0.4 box-sizing:border-box">
                            <a
                                actions="state, openModal"
                                modal-src="./websites/form.html"
                                modal-width="320px"
                                modal-color="#229954">
                                <span class="color:white">{{object.name}}</span>
                                <div
                                    state-array="{{object.array}}"
                                    state-object="{{object._id}}"
                                    state_to="form-fields"></div>
                                <div
                                    state_id="form"
                                    state-array=""
                                    state-object=""
                                    state-key=""
                                    state_to="render"></div>
                                <div
                                    state-value="{{object.module_id}}"
                                    state-filter-value="{{object.module_id}}"
                                    state_to="module_id"></div>
                                <div
                                    state-object="{{object.module_id}}"
                                    state_to="module-form"></div>
                                <div
                                    state-array="files"
                                    state-filter-key="website_id"
                                    state-filter-value="{{object._id}}"
                                    state_to="website_id"></div>
                            </a>
                        </div>
                    </div>
                    <div class="padding:10px">
                        <p>{{object.description}}</p>
                    </div>
                </div>
            </div>
        </main>

        <button
            class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
            <a
                actions="state, openModal"
                modal-src="./websites/form.html"
                modal-width="320px"
                modal-color="#229954">
                <i
                    class="height:20px fill:#505050"
                    src="./assets/svg/plus.svg"></i>
                <div state_to="form-fields" state-object=""></div>
                <div
                    state_id="form"
                    state-array=""
                    state-object=""
                    state-key=""
                    state_to="render"></div>
                <div
                    state_id="module_id"
                    state-value=""
                    state-filter-value=""
                    state_to="module_id"></div>
                <div
                    state_id="module-form"
                    state-object=""
                    state_to="module-form"></div>
            </a>
        </button>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
