<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Websites Datatables | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            collection="files"
            document_id="637bc8fe91249e639db315d9"
            name="src"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke position:sticky"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Menu Icon Animations -->
            <a class="menu_icon--Vdots" toggle="active" toggle-sidenav="menuL">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-collection="modules"
                            pass-document_id=""
                            pass_to="form-fields"></div>
                        <div
                            pass_id="module_id"
                            pass-filter-value=""
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-collection=""
                            pass-document_id=""
                            pass-name=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-collection=""
                            pass-document_id=""
                            pass-name=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- Datatable Controls -->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocuments"
                        collection=""
                        pass_id="datatable"
                        template_id=""
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/trash-alt.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a toggle="hidden" toogle-target="#column-visibility"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/eye.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="export"
                        export-type="csv"
                        template_id=""
                        pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-csv.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="export" template_id="" pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-download.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="import" collection="" pass_id="datatable"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/file-upload.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="copy" copy-target="tbody"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/copy.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        actions="print"
                        print-target="tbody[template_id='datatable']"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/print.svg"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <!-- Modal Viewport -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main Content -->
        <main content_id="content" class="padding:15px">
            <div
                class="display:grid gap:15px grid-template-columns:repeat(auto-fill,minmax(290px,1fr))"
                template_id=""
                fetch-collection="apps"
                fetch-document
                filter-name="module_id"
                filter-value=""
                filter-sort-name="name"
                filter-sort-direction="asc"
                pass_id="datatable">
                <div
                    template_id=""
                    pass_id="datatable"
                    class="card template align-items:center grid-column-end:span_1 box-shadow-hover"
                    document_id="{{document._id}}"
                    toggle="selected">
                    <div class="position:relative">
                        <img
                            src="/assets/website-preview.png"
                            collection="{{document.collection}}"
                            document_id="{{document._id}}"
                            name="image"
                            width="100%" />

                        <button
                            class="position:absolute float:right bottom:-18px right:10px border-radius:50% padding:10px font-size:20px grow-hover z-index:1 color:white">
                            <a
                                actions="pass, openModal"
                                modal-src="./builder/index.html">
                                <i
                                    class="display:flex height:18px fill:#505050"
                                    src="/assets/svg/palette.svg"></i>
                                <div
                                    pass-collection="files"
                                    pass-document_id="{{document.home}}"
                                    pass-name="src"
                                    pass_to="builder"></div>
                            </a>
                        </button>
                        <div
                            class="position:absolute bottom:5px width:100% padding:0px_10px font-size:25px color:white background:black opacity:0.4 box-sizing:border-box">
                            <a
                                actions="pass, openModal"
                                modal-src="./websites/form.html"
                                modal-width="320px"
                                modal-color="#229954">
                                <span class="color:white"
                                    >{{document.name}}</span
                                >
                                <div
                                    pass-collection="{{document.collection}}"
                                    pass-document_id="{{document._id}}"
                                    pass_to="form-fields"></div>
                                <div
                                    pass_id="form"
                                    pass-collection=""
                                    pass-document_id=""
                                    pass-name=""
                                    pass_to="render"></div>
                                <div
                                    pass-value="{{document.module_id}}"
                                    pass-filter-value="{{document.module_id}}"
                                    pass_to="module_id"></div>
                                <div
                                    pass-document_id="{{document.module_id}}"
                                    pass_to="module-form"></div>
                                <div
                                    pass-fetch-collection="files"
                                    pass-filter-name="website_id"
                                    pass-filter-value="{{document._id}}"
                                    pass_to="website_id"></div>
                            </a>
                        </div>
                    </div>
                    <div class="padding:10px">
                        <p>{{document.description}}</p>
                    </div>
                </div>
            </div>
        </main>

        <button
            class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
            <a
                actions="pass, openModal"
                modal-src="./websites/form.html"
                modal-width="320px"
                modal-color="#229954">
                <i
                    class="height:20px fill:#505050"
                    src="/assets/svg/plus.svg"></i>
                <div pass_to="form-fields" pass-document_id=""></div>
                <div
                    pass_id="form"
                    pass-collection=""
                    pass-document_id=""
                    pass-name=""
                    pass_to="render"></div>
                <div
                    pass_id="module_id"
                    pass-value=""
                    pass-filter-value=""
                    pass_to="module_id"></div>
                <div
                    pass_id="module-form"
                    pass-document_id=""
                    pass_to="module-form"></div>
            </a>
        </button>

        <script src="https://cdn.cocreate.app/1.57.13/CoCreate.min.js"></script>
    </body>
</html>
