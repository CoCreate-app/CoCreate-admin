<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>User Form | CoCreate</title>
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-array="modules"
                            pass-object=""
                            pass_to="form-fields"></div>
                        <div
                            pass_id="module_id"
                            pass-filter-value=""
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array="users"
                        object=""
                        pass_id="form-fields">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="padding:10px" content_id="content">
            <form
                pass_id="form-fields"
                array="users"
                object=""
                autocomplete="off">
                <input
                    type="text"
                    key="name"
                    id="name"
                    placeholder="Name"
                    class="floating-label" />
                <input
                    type="text"
                    key="email"
                    id="email"
                    placeholder="Email"
                    class="floating-label"
                    autocomplete="new-password" />
                <input
                    type="password"
                    key="password"
                    placeholder="password"
                    class="floating-label"
                    autocomplete="new-password" />
                <input
                    type="text"
                    key="description"
                    placeholder="Description"
                    class="floating-label" />
                <input
                    type="text"
                    key="profile_image"
                    placeholder="Profile Image"
                    class="floating-label" />

                <cocreate-select
                    key="connected_orgs"
                    placeholder="Connected Org"
                    sortable
                    class="floating-label"
                    multiple>
                    <input
                        placeholder="Search"
                        filter-parent="array"
                        filter-search />
                    <ul
                        array=".*"
                        render-selector="[template]"
                        class="options overflow:auto">
                        <li class="option" array="organizations" template>
                            <span class="logo-icon"
                                ><img
                                    array="organizations"
                                    object="{{object._id}}"
                                    key="logo"
                                    height="40px"
                                    alt="..."
                            /></span>
                            <div
                                class="display:block line-height:1 padding:5px_0px"
                                style="width: calc(100% - 15px)">
                                <h3
                                    array="organizations"
                                    object="{{object._id}}"
                                    key="name">
                                    Organization Name
                                </h3>
                                <h5>{{object._id}}</h5>
                            </div>
                        </li>
                    </ul>
                </cocreate-select>

                <cocreate-select
                    key="current_org"
                    placeholder="Current Org"
                    sortable
                    class="floating-label">
                    <input placeholder="Search" filter-next filter-search />
                    <ul
                        array="users"
                        object=""
                        key="connected_orgs"
                        render-selector="[template]"
                        class="options overflow:auto">
                        <li class="option" array="organizations" template>
                            <span class="logo-icon"
                                ><img
                                    array="organizations"
                                    object="{{object._id}}"
                                    key="logo"
                                    height="40px"
                                    alt="..."
                            /></span>
                            <div
                                class="display:block line-height:1 padding:5px_0px"
                                style="width: calc(100% - 15px)">
                                <h3
                                    array="organizations"
                                    object="{{object._id}}"
                                    key="name">
                                    Organization Name
                                </h3>
                                <h5>{{object._id}}</h5>
                            </div>
                        </li>
                    </ul>
                </cocreate-select>

                <button
                    actions="save"
                    class="position:absolute bottom:15px right:15px padding:15px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
                    <i
                        class="height:20px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </button>
            </form>
        </main>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
