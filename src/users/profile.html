<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>User Profile</title>
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />

        <style>
            .croppie-container {
                width: auto;
                height: auto;
                padding: 40px 0px;
            }
        </style>
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <body>
        <!-- Modal Viewport -->
        <div id="modal-viewport" hidden></div>

        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            state_id="module-form"
                            state-array="modules"
                            state-object=""
                            state_to="form-fields"></div>
                        <div
                            state_id="module_id"
                            state-filter-value=""
                            state_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            state_id="render"
                            state-array=""
                            state-object=""
                            state-key=""
                            state_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="state, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            state_id="render"
                            state-array=""
                            state-object=""
                            state-key=""
                            state_to="builder"></div>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="overflow:auto">
            <div>
                <span class="user-image">
                    <img
                        src="https://dl.dropboxusercontent.com/s/qxmegzcf52nv2mt/person-woman-coffee-cup.jpg"
                        id="profile-image"
                        width="100%" />
                    <div class="image-uploader" hidden id="image">
                        <div class="croppie"></div>
                        <input type="file" data-uploader_id="image" hidden />
                    </div>
                </span>

                <!--<a class="add-button blue" id="upload" show="#save" hide="#upload"><i class="height:16px fill:#505050" src="./assets/svg/images.svg"></i></a>-->
                <button
                    class="imageUpload position:relative left:20px bottom:20px height:40px width:40px background:dodgerblue border-radius:50% color:#fff grow-hover"
                    data-uploader_id="image"
                    id="upload"
                    show="#save,#image"
                    hide="#upload,#profile-image">
                    <i
                        class="height:16px fill:#505050"
                        src="./assets/svg/images.svg"></i>
                </button>
                <button
                    class="imageSave position:relative left:20px bottom:20px height:40px width:40px background:yellowgreen border-radius:50% color:#fff grow-hover"
                    hidden
                    data-uploader_id="image"
                    id="save"
                    show="#uploaad"
                    hide="#save">
                    <i
                        class="height:20px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </button>
                <div
                    class="position:relative bottom:80px width:100% color:#fff font-size:26px padding:6px_35px background:black opacity:0.4 height:40px">
                    <span
                        class="float:right"
                        array="users"
                        key="name"
                        object="{{userId}}"
                        localstorage-get="user_id"
                        localstorage-key="userId"
                        >test</span
                    >
                </div>
            </div>
            <div class="user-info">
                <div
                    class="padding-left:25px padding-right:25px font-weight:300 position:relative bottom:35px text-align:center">
                    "Where there is coffee, there is life. Loves to read, paint
                    and sleep."
                </div>
            </div>
            <div
                class="width:100% height:13% padding-bottom:15px display:-webkit-box display:-webkit-flex display:-ms-flexbox display:flex box-sizing:border-box -webkit-box-pack:center -webkit-justify-content:center -ms-flex-pack:center justify-content:center">
                <div
                    class="color:#999 border-right:1px_solid_#eee width:33.3333% text-align:center font-weight:300">
                    FOLLOWERS<br /><span class="font-size:28px">1293</span>
                </div>
                <div
                    class="color:#999 border-right:1px_solid_#eee width:33.3333% text-align:center font-weight:300">
                    FOLLOWING<br /><span class="font-size:28px">219</span>
                </div>
                <div
                    class="color:#999 width:33.3333% text-align:center font-weight:300">
                    STORIES<br /><span class="font-size:28px">92</span>
                </div>
            </div>
        </div>
        <button
            actions="save"
            class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50%">
            <i
                class="height:20px fill:#505050"
                src="./assets/svg/pencil-alt.svg"></i>
        </button>

        <form id="image2" class="display:none">
            <input
                key="profile_image"
                data-uploader_id="image"
                class="imageInput" />
        </form>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
